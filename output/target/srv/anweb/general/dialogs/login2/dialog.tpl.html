<div class="dialog_top_line"><div class="dialog_title_text" ng-bind="'authorization'|translate"></div></div><form nw-form name="form" novalidate ng-submit="login()" class="dialog_content_wrapper"><div class="dialog_content"><div nw-field nw-required nw-label="username" nw-disabled="fm.readOnlyUsername"><input id="loginDialogUsername" ng-model="fm.username" nw-set-focus></div><div nw-field nw-label="password" nw-required><input type="password" ng-model="fm.password" nw-eye></div><div nw-labeled-switch nw-label="dlg_login_stay_signed_in" nw-model="fm.staySignedIn"></div><div class="login_error_container"><div class="ban_try login-forgot"><a class="login-forgot" ng-bind="'dlg_login_forgot' | translate" ng-click="fm.getForgotPassMessage()"></a></div><div class="login_error_message">{{fm.errorMessage|translate}}</div><div ng-show="!!fm.banTimeRemain" class="ban_try"><div>{{'dlg_login_unlock'|translate}}</div><div class="login_numerals">{{fm.banTimeRemainStr}}</div></div><div ng-show="!!fm.notAuthorized && fm.tryCountRemain != fm.tryCount" class="ban_try"><div>{{'dlg_login_wrong_attempt'|translate}}</div></div><div ng-show="!!fm.tryCountRemain && fm.tryCountRemain != fm.tryCount" class="ban_try"><div>{{'dlg_login_count'|translate}}:</div><div class="login_numerals">{{fm.tryCountRemain}}</div></div></div></div><div class="dialog_button_panel button_block right"><button class="colored flat" type="submit" ng-bind="'dlg_login'|translate"></button> <button type="button" class="flat" ng-click="clear()" ng-bind="'act_clear'|translate"></button></div></form>
