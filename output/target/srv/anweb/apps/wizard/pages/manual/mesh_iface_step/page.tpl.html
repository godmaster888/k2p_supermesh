<div class="content_block title2">{{ 'dcc_interface_type_step' | translate }}</div><div class="sub-step-title-loader"><nw-progress-bar pb-type="'indeter'" pb-hidden="!infoLoading"></nw-progress-bar></div><div class="content_block iface-mode"><div class="iface-mode__selects"><div nw-field nw-label="wan_connection_method"><select ng-model="interfaceStep.connType" ng-change="interfaceStep.onConnTypeChange()" ng-options="key as value | translate for (key, value) in interfaceStep.options.connTypes"><option style="display:none" value>{{ 'dcc_select_connect_method' | translate }}</option></select></div><div nw-field nw-label="dcc_devrole" ng-if="interfaceStep.profile.$InterfaceStep.MeshEnable"><select ng-model="interfaceStep.profile.$InterfaceStep.MeshRole" ng-change="interfaceStep.onRoleChange()" ng-options="key as interfaceStep.options.roles[key] for key in interfaceStep.profile.$SuperMesh.AvailRoles"></select></div><div nw-field nw-label="dcc_work_mode" ng-if="interfaceStep.connType && interfaceStep.isShowModes()"><select ng-model="interfaceStep.profile.$InterfaceStep.WiFiMode" ng-change="interfaceStep.onDeviceModeChange()" ng-options="key as value.Note | translate for (key, value) in interfaceStep.getAvailModes()"></select></div><div nw-field nw-label="wifi_band" ng-if="interfaceStep.profile.$InterfaceStep.MeshEnable"><select ng-model="interfaceStep.profile.$InterfaceStep.MeshBand" ng-options="key as value | translate for (key, value) in interfaceStep.options.bands"></select><div class="note" ng-show="interfaceStep.profile.$InterfaceStep.MeshRole == 'slave'" ng-bind="'dcc_mesh_note_band' | translate"></div></div><div class="note" ng-show="interfaceStep.connType == 'standalone'" ng-bind="'dcc_mesh_note_mode' | translate"></div><div ng-show="interfaceStep.profile.$InterfaceStep.MeshEnable"><div class="mesh_note" ng-bind="'dcc_mesh_note' | translate"></div><div class="mesh_note" ng-show="interfaceStep.profile.$InterfaceStep.MeshRole == 'slave'" ng-bind="'dcc_mesh_note_slave1' | translate"></div><div class="mesh_note" ng-show="interfaceStep.profile.$InterfaceStep.MeshRole == 'slave'" ng-bind="'dcc_mesh_note_slave2' | translate"></div><div class="mesh_note" ng-show="interfaceStep.profile.$InterfaceStep.MeshRole == 'master'" ng-bind="'dcc_mesh_note_master' | translate"></div></div></div><div class="iface-mode__pictures"><div class="mesh_note" ng-if="interfaceStep.profile.$InterfaceStep.WiFiMode" ng-repeat="(index, mode) in interfaceStep.getModeImage()"><div class="mesh_mode_cirlce" ng-show="interfaceStep.profile.$InterfaceStep.MeshEnable && interfaceStep.getModeImage().length > 1">{{ index + 1 }}</div><img class="mode_img" src="/wizard/img/{{mode}}.svg"></div></div></div>
