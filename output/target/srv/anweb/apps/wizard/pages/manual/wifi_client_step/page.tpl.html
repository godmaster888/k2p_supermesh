<div class="content_block title2">{{ 'dcc_wifi_client_step' | translate }}</div><div class="content_block"><div class="row-grid"><div class="col-sm-6 block_left"><div ng-if="wifiClient.supportedMacAddressClone()"><div nw-field nw-label="wifi_client_mc_mode"><div class="custom-select"><select ng-model="wifiClient.profile.$WifiClientStep.MacAddressClone.Mode"><option value="off">{{ 'off' | translate }}</option><option value="auto">{{ 'wifi_client_mc_mode_auto' | translate }}</option><option value="manual">{{ 'wifi_client_mc_mode_manual' | translate }}</option></select></div></div><div nw-field nw-label="mac_address" ng-if="wifiClient.profile.$WifiClientStep.MacAddressClone.Mode == 'manual'" nw-required><input ng-model="wifiClient.profile.$WifiClientStep.MacAddressClone.Address" nw-type="mac"></div><div class="note" ng-if="wifiClient.profile.$WifiClientStep.MacAddressClone.Mode == 'auto'">{{'wifi_client_mc_mode_auto_commite' | translate}}</div></div><div nw-field nw-label="wifi_band" ng-show="rootIsSupport5G" nw-disabled="wifiClient.isLockBand()"><select ng-model="wifiClient.profile.$WifiClientStep.Band" ng-options="obj.value as obj.name | translate for obj in wifiClient.getAvailBands()"></select></div><div nw-field nw-label="wifi_ssid" nw-required><input ng-model="wifiClient.profile.$WifiClientStep.SSID" nw-string-bytes-max="32"></div><div nw-field nw-label="wifi_bssid"><input nw-type="mac" ng-model="wifiClient.profile.$WifiClientStep.BSSID"></div></div><div class="col-sm-6 block_right"><div class="note_custom-icon" ng-if="wifiClient.needCheckStandart"><span class="inline-warning" svg-icon="warning"></span> {{'dcc_standard_note' | translate}}</div><div nw-field nw-label="wifi_mode"><select ng-model="wifiClient.profile.$WifiClientStep.Security.ModeEnabled" ng-options="option.value as option.name | translate for option in wifiClient.supportedModes()"></select></div><div ng-if="wifiClient.showSecurity('enableWEP')"><div class="checkbox_wrap"><div nw-wizard-checkbox ng-model="wifiClient.profile.$WifiClientStep.Security.OpenWEP"></div>{{ 'wifi_wep_open' | translate }}</div></div><div ng-if="wifiClient.showSecurity('WEP')"><div nw-field nw-label="wifi_wep_key_id"><div class="custom-select"><select ng-model="wifiClient.profile.$WifiClientStep.Security.DefaultKeyID" ng-options="opt for opt in wifiClient.getDefaultKeysID()"></select></div></div><div class="checkbox_wrap"><div nw-wizard-checkbox ng-model="wifiClient.profile.$WifiClientStep.Security.WEPasHEX"></div>{{ 'wifi_wep_as_hex' | translate }}</div><div class="note">{{wifiClient.getWEPKeyLenMessage() | translate}}</div><div nw-field nw-label="wifi_wep_key1" nw-required><input type="password" ng-model="wifiClient.profile.$WifiClientStep.Security.WEPKey1" nw-custom-valid="wifiClient.validWEPKey(wepKey)" nw-eye></div><div nw-field nw-label="wifi_wep_key2" nw-required><input type="password" ng-model="wifiClient.profile.$WifiClientStep.Security.WEPKey2" nw-custom-valid="wifiClient.validWEPKey(wepKey)" nw-eye></div><div nw-field nw-label="wifi_wep_key3" nw-required><input type="password" ng-model="wifiClient.profile.$WifiClientStep.Security.WEPKey3" nw-custom-valid="wifiClient.validWEPKey(wepKey)" nw-eye></div><div nw-field nw-label="wifi_wep_key4" nw-required><input type="password" ng-model="wifiClient.profile.$WifiClientStep.Security.WEPKey4" nw-custom-valid="wifiClient.validWEPKey(wepKey)" nw-eye></div></div><div ng-if="wifiClient.showSecurity('PSK')"><div nw-field nw-label="wifi_psk_key" nw-required><input type="password" ng-model="wifiClient.profile.$WifiClientStep.Security.PreSharedKey" nw-custom-valid="wifiClient.validPSKKey(pskKey)" nw-eye></div><div class="note">{{'wifi_invalid_psk' | translate}}</div><div nw-field nw-label="wifi_wpa_encryption" nw-required><div class="custom-select"><select ng-model="wifiClient.profile.$WifiClientStep.Security.EncryptionType" ng-options="opt for opt in wifiClient.getEncrypTypes()"></select></div></div></div></div></div><a class="button flat colored" ng-click="wifiClient.showList()" ng-bind="'wifi_client_list_title' | translate"></a></div>
