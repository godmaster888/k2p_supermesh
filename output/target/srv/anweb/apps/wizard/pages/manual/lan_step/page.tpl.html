<div class="content_block title2">{{ 'summary_lan' | translate }}</div><div class="content_block" ng-if="isDevModeAP()"><div class="checkbox_wrap"><div nw-wizard-checkbox ng-model="lanStep.useDynamic" ng-change="lanStep.useDynamicChange()"></div>{{ 'dcc_manual_lan_ip' | translate }}</div></div><div class="content_block" ng-if="isDevModeAP()"><div class="note_custom-icon"><span class="inline-warning" svg-icon="warning"></span> {{ 'dcc_manual_lan_info' | translate }}</div></div><div class="content_block" ng-if="!lanStep.useDynamic"><div nw-field nw-required nw-label="ip_address"><input ng-model="lanStep.IPv4Static.Address" nw-network-validation="address" nw-network-validation-subnet-mask-value="{{ lanStep.IPv4Static.SubnetMask }}" ng-change="lanStep.updateIPv4NetworkRange()" tabindex="100"></div><div nw-field nw-required nw-label="subnet_mask"><input ng-model="lanStep.IPv4Static.SubnetMask" nw-network-validation="subnetMask" nw-network-subnet-mask="lanStep.IPv4Static.SubnetMask" nw-autocomplete-network-ip-address-value="{{ lanStep.IPv4Static.Address }}" nw-autocomplete-network-subnet-mask ng-change="lanStep.updateIPv4NetworkRange()" tabindex="101"></div><div nw-field nw-label="lan_gw_ip" ng-if="isDevModeAP()"><input nw-type="ipv4" ng-model="lanStep.IPv4Static.GatewayAddress" nw-network-validation="gwip" nw-network-address="lanStep.IPv4Static.Address" nw-network-subnet-mask="lanStep.IPv4Static.SubnetMask" tabindex="102"></div><div nw-field nw-required nw-label="dcc_dns" ng-if="autoconf.BR2_PACKAGE_ANWEB_DSYSINIT && isDevModeAP()"><input nw-type="ipv4" ng-model="lanStep.IPv4Static.DNS" tabindex="104"></div></div><div class="content_block" ng-if="lanStep.localDomain.Enabled"><div nw-field nw-required nw-label="hostname"><input ng-model="lanStep.IPv4Static.AddnHostname" nw-local-domain tabindex="103"></div><div class="note"><span nw-bind-html-compile="'lan_domain_name_desc' | translate"></span> <span>{{ lanStep.localDomain.Example }})</span></div></div>
