<div class="page defstyle auth"><div class="wrap" ng-class="{'error_margin': !!fm.errorMessage}"><div class="login_box"><form nw-form novalidate name="loginForm" ng-keyup="$event.keyCode == 13?auth($event):null" ng-class="{'nw-form-apply': fm.applyed}"><div class="error_block"><div class="logo"><img src="img/dcc_web.png"> <span class="title">{{titleKey | translate}}</span></div><div class="message" ng-show="!hideError">{{fm.errorMessage | translate}}</div><div class="message2" ng-show="!!fm.banTimeRemain && !hideError"><span>{{'dlg_login_unlock'|translate}}</span> <span class="login_numerals">{{fm.banTimeRemainStr}}</span></div><div class="message3" ng-show="!!fm.tryCountRemain && !hideError && fm.tryCountRemain != fm.clientTryCount"><span>{{'dlg_login_count'|translate}}:</span> <span class="login_numerals">{{fm.tryCountRemain}}</span></div></div><div nw-field class="center"><input tabindex="1" name="username" ng-required ng-model="fm.username" placeholder="{{'username' | translate}}" ng-class="{'ng-invalid': fm.applyed && !fm.username}"></div><div nw-field class="center"><input type="password" tabindex="2" name="password" ng-required ng-model="fm.password" placeholder="{{'password' | translate}}" ng-class="{'ng-invalid': fm.applyed && !fm.password}" nw-eye></div><div ng-if="!hideError" class="errbox">{{ 'dlg_login_wrong_attempt' | translate }}</div></form><div class="next center"><button class="width_auto" ng-click="auth()">{{'dcc_enter' | translate}}</button> <button class="width_auto no" ng-click="clear()">{{'act_clear' | translate}}</button></div></div></div></div>
