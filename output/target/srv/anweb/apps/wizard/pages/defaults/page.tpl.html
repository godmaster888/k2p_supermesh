<div class="page defstyle"><div class="wrap"><div class="logo_caption"><div class="caption_logo"></div></div><div class="caption"><div class="caption_logo"></div></div><form nw-form novalidate name="form" autocomplete="off" ng-class="{ 'nw-form-apply': true }" ng-keydown="$event.keyCode === 13 && apply()"><div class="content_block title2">{{ 'dcc_defaults_title' | translate }}</div><div class="content_block note_custom-icon">{{ 'dcc_defaults_note' | translate }}</div><div class="content_block" ng-if="needChangePass"><div nw-field nw-label="iface_pass" nw-required><input type="password" ng-model="profile.$PasswordStep.Password" nw-eye nw-syspass nw-custom-valid="validatePassword(value)"></div><div class="note description" ng-bind="'password_description' | translate"></div><div nw-field nw-label="confirm_password" nw-required><input type="password" name="confirmPassword" ng-model="profile.$PasswordStep.PasswordConfirm" nw-syspass nw-eye nw-custom-valid="confirmPasswordValidate(value)"></div></div><div class="content_block" ng-repeat="(key, obj) in profile.$WiFiStep"><div nw-field nw-label="{{ getSSSIDName(key) }}" nw-required><input ng-model="obj.SSID" nw-type="text" maxlength="33" nw-string-bytes-max="wifiSSIDMaxlength || 32" nw-add-to-end="{{ wifiSSIDPostfix }}" nw-custom-valid="validateSSID(obj.OriginSSID, obj.SSID)"></div><div nw-field nw-label="{{ getPSKName(key) }}" nw-required ng-if="needChangePSK"><input type="password" ng-model="obj.PSK" nw-custom-valid="validatePSK(obj.PSK)" nw-eye></div></div><div class="content_block" ng-if="needLocalAddressField"><div nw-field nw-required nw-label="hostname"><input ng-model="profile.$LANStep.IPv4.StaticIP[1].AddnHostname" nw-local-domain></div><div class="note"><span nw-bind-html-compile="'lan_domain_name_desc' | translate"></span> <span>{{ hostNameExample }})</span></div></div></form><div class="navs"><a class="prev" ng-if="stepData.btn_prev" ng-click="customPrevStep()">{{'dcc_prev' | translate}} </a><a class="apply" ng-click="apply()">{{ 'act_apply' | translate }}</a></div></div></div>
