<div class="page defstyle" ng-show="step"><div class="wrap"><div class="caption"><div class="caption_logo"></div></div><div ng-if="step == 'check'"><div class="content_block title center" ng-bind="'dcc_status_test' | translate"></div><div class="content_block center"><div nw-step-circles-wizard nw-step-circles-count="5" nw-step-circles-value="0" nw-auto-anim="true" nw-auto-anim-finished="checkFinish()"></div></div></div><div ng-if="step == 'error'"><div class="content_block title center" ng-bind="'dcc_status_noavailable' | translate"></div><div class="content_block center" ng-show="!rootIsWIFIClient" ng-bind="'dcc_lan_warn2' | translate"></div><div class="content_block" ng-show="rootIsWIFIClient" ng-bind="'dcc_status_wifi_recon' | translate"></div><div class="content_block" ng-show="rootIsWIFIClient && nativeData"><div class="inline_field"><div class="group"><div class="name">{{'dcc_smr_ssid' | translate}}:</div><div class="value" ng-bind="nativeData.Config.WiFi.Radio.1.AccessPoint.1.SSID"></div></div><div class="group"><div class="name">{{'dcc_smr_encrypt' | translate}}:</div><div class="value" ng-bind="translateWifiSecurityMode(nativeData.Config.WiFi.Radio.1.AccessPoint.1.Security.ModeEnabled)"></div></div><div class="group"><div class="name">{{'password' | translate}}:</div><div class="value" ng-bind="nativeData.Config.WiFi.Radio.1.AccessPoint.1.Security.PreSharedKey"></div></div></div></div><div class="navs"><a class="apply" ng-click="startCheck()">{{'dcc_trouble_recheck' | translate}}</a></div></div></div></div>
