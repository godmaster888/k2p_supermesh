<div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="closeThisDialog()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="'wifi_client_list_title' | translate"></div><div class="dialog_custom_action" ng-click="update()"><svg svg-icon="factory"/></div><div class="dialog_close" ng-click="closeThisDialog()"><svg svg-icon="cross-medium"/></div></div><div class="ngdialog_title_loader"><nw-progress-bar pb-type="'indeter'" pb-hidden="!isProcess()"></nw-progress-bar></div><div class="dialog_content_wrapper"><div class="dialog_content" ng-class="{'loading': isLoadingList()}"><nw-progress-circular ng-if="isLoadingList()"></nw-progress-circular><div class="content_block table nwtable_hide-arrow" nw-table ng-hide="isLoadingList()"><table><thead><tr><th><span ng-bind="'wifi_ssid' | translate"></span></th><th><span ng-bind="'wifi_security' | translate"></span></th><th class="td_center"><span ng-bind="'wifi_channel' | translate"></span></th><th ng-if="showClientBand() && supportedBroadcast('5GHz')"><span ng-bind="'wifi_frequence' | translate"></span></th></tr></thead><tbody ng-if="!isLoadingList()"><tr ng-repeat="item in scanList track by $index" class="clickable" ng-click="selectEndpoint($index)" nw-mini-table nw-mini-table-prefix="{ class: 'client-table-signal-level' }" nw-mini-table-caption="getCaption(item)" nw-mini-table-details="getShort(item)" nw-mini-table-class="getSelectedClass(item)" nw-mini-table-choose-icon="{{getImgSignal(item)}}" nw-mini-table-activate-icon="true" ng-class="{'selected-main': checkSelected(item)}"><td class="row_truncate row_truncate_ssid"><span title="{{ ('wifi_client_rssi' | translate) + ' - ' + item.SignalStrength + '%' }}" class="client-table-signal-level" svg-icon="{{ getImgSignal(item) }}"></span> {{ getSSID(item) }}</td><td>{{ getSecurity(item) + " " }}</td><td class="td_center">{{ item.Channel }}</td><td ng-if="showClientBand() && supportedBroadcast('5GHz')">{{ getFreq(item.Band) }}</td></tr></tbody></table></div></div></div>
