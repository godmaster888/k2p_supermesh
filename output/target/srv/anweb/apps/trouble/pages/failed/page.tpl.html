<div class="trouble__header" ng-bind="'dcc_trouble_neterr' | translate"></div><div class="trouble__text" ng-bind="'dcc_trouble_support' | translate"></div><div class="trouble__text" ng-show="showPhoneAndMail && (data.supportTel || data.supportMail)"><div ng-show="!!data.supportTel">{{ 'dcc_phone' | translate }}: <b>{{ data.supportTel }}</b></div><div ng-show="!!data.supportMail">{{ 'email' | translate }}: <b>{{ mfilter(data.supportMail) }}</b></div></div><div class="trouble__params"><div class="param" ng-show="!!param.value" ng-repeat="param in params"><span class="name" ng-bind="(param.name | translate) + ':'"></span> <span class="value" ng-bind="param.value"></span></div></div>
