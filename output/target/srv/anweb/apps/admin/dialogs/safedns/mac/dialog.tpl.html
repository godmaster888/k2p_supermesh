<div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="closeThisDialog()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="model.header | translate"></div><div class="dialog_close" ng-click="closeThisDialog()"><svg svg-icon="cross-medium"/></div></div><form nw-form name="dialog_form" id="dialog_form" class="dialog_content_wrapper" ng-submit="modelFuncs.save()" nw-form-autocomplete-off><div class="dialog_content"><div nw-field nw-label="safedns_of_mac" nw-required><input ng-model="model.mac.address" nw-mac-not-null-and-not-multicast nw-client-list nw-client-list-type="mac" nw-custom-valid="valid.mac(value)"></div><div nw-field nw-label="profile" nw-required><select ng-model="model.mac.__pfid" ng-options="proto.__id as proto.name | translate for proto in modelFuncs.getProfileList()"></select></div><div nw-field nw-label="hostname"><input ng-model="model.mac.hostname" nw-name="64" nw-name-ascii nw-name-alphanum="-_" nw-custom-valid="valid.host(value)" nw-client-list-core nw-client-list-core-mac="model.mac.address"></div></div><div class="dialog_button_panel button_block right"><button class="colored flat" type="submit" ng-bind="'act_save'|translate" ng-disabled="modelFuncs.isSavingDisabled()"></button></div></form>
