<div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="closeThisDialog()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="'user' | translate"></div><div class="dialog_close" ng-click="closeThisDialog()"><svg svg-icon="cross-medium"/></div></div><form name="vpn_server_users_form" nw-form id="vpn_server_users_form" class="dialog_content_wrapper" ng-submit="user.save()"><div class="dialog_content"><div nw-field nw-label="user" nw-required><select ng-model="user.User" ng-options="option.value as option.name for option in user.UsersList"></select></div><div nw-field nw-label="vpn_server_range_ip_method"><select ng-model="user.RangeType" ng-options="option.value as (option.name | translate) for option in user.RangeTypesList" ng-change="user.changeRangeType()"></select></div><div nw-field nw-label="ip_address" nw-required ng-if="user.RangeType == 'single'"><input nw-type="ipv4" ng-model="user.Range.MinAddress" nw-custom-valid="user.validationRange(value, 'MinAddress')"></div><div class="note" ng-if="user.RangeType == 'single' && user.showNote()" ng-bind="user.getNote()"></div></div><div class="dialog_button_panel button_block right"><button class="colored flat" ng-bind="'act_save' | translate"></button></div></form>
