<div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="closeThisDialog()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="(model.isNew ? 'ports_wizard_new_source' : 'ports_wizard_edit_source') | translate"></div><div class="dialog_close" ng-click="closeThisDialog()"><svg svg-icon="cross-medium"/></div></div><form name="groupSourceEdit" id="group_source_edit" nw-form ng-submit="saveSource()" class="dialog_content_wrapper"><div class="dialog_content"><div nw-field nw-label="name" nw-required><input ng-model="model.name" nw-custom-valid="validateSourceName(value)"></div><div nw-field nw-label="interface" ng-if="showIfaces" nw-disabled="isDisabled('Iface')"><div class="custom-select"><select ng-model="model.port" ng-options="iface for iface in availIfaces"></select></div></div><div nw-field nw-label="VPI (0-255)" nw-required nw-disabled="isDisabled('VPI')" ng-if="isShow('VPI')"><input nw-number nw-number-type="string" nw-min="0" nw-max="255" ng-model="model.vpi" nw-custom-valid="checkPVC(model.vpi, model.vci)"></div><div nw-field nw-label="VCI (32 - 65535)" nw-required nw-disabled="isDisabled('VCI')" ng-if="isShow('VCI')"><input nw-number nw-number-type="string" nw-min="32" nw-max="65535" ng-model="model.vci" nw-custom-valid="checkPVC(model.vpi, model.vci)"></div><div nw-field nw-label="wan_atm_encap" nw-disabled="isDisabled('Encapsulation')" ng-if="isShow('Encapsulation')"><div class="custom-select"><select ng-model="model.encap" ng-options="opt.value as opt.name for opt in select.Encapsulation"></select></div></div><div nw-field nw-label="wan_atm_qos_class" nw-disabled="isDisabled('QoSClass')" ng-if="isShow('QoSClass')"><div class="custom-select"><select ng-model="model.qos" ng-options="opt.value as opt.name for opt in select.QoSClass"></select></div></div><div nw-field nw-label="wan_atm_pcr" nw-required="isRequired('PeakCellRate')" nw-disabled="isDisabled('PeakCellRate')" ng-if="isShow('PeakCellRate')"><input nw-number nw-min="1" nw-max="255000" ng-model="model.pcr"></div><div nw-field nw-label="wan_atm_scr" ng-if="isShow('SustainableCellRate')" nw-required="isRequired('SustainableCellRate')" nw-disabled="isDisabled('SustainableCellRate')"><input nw-number nw-min="1" nw-max="255000" ng-model="model.scr"></div><div nw-field nw-label="wan_atm_mbs" ng-if="isShow('MaximumBurstSize')" nw-required="isRequired('MaximumBurstSize')" nw-disabled="isDisabled('MaximumBurstSize')"><input nw-number nw-min="1" nw-max="1000000" ng-model="model.mbs"></div><div nw-field nw-label="VLAN ID" nw-disabled="isDisabled('VlanId')" nw-required="vlanIdRequired" ng-if="isShow('VlanId')"><input nw-number nw-min="1" nw-max="4094" ng-model="model.vid" nw-custom-valid="validateVlan(value)"></div><div nw-field nw-label="wan_vlan_priority" nw-disabled="isDisabled('VlanPriority')" ng-if="isShow('VlanPriority')"><input ng-model="model['8021q']" nw-number nw-min="0" nw-max="7"></div><div class="mt-10" nw-labeled-switch nw-label="ports_wizard_source_enabled" nw-model="model.enabled"></div></div><div class="dialog_button_panel button_block right"><button class="flat" ng-if="isShow('RemoveBtn')" ng-click="removeSource()" ng-bind="'act_delete'|translate"></button> <button type="submit" class="colored flat" ng-bind="'act_save'|translate"></button></div></form>
