<div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="closeThisDialog()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="'wifi_channel' | translate"></div><div class="dialog_close" ng-click="closeThisDialog()"><svg svg-icon="cross-medium"/></div></div><form name="wifi_wmm_edit_form" id="wifi_wmm_edit" class="dialog_content_wrapper"><div class="dialog_content"><nw-progress-circular ng-if="loading && !autoconf.BR2_PACKAGE_ANWEB_RESIDENT"></nw-progress-circular><div class="note"><span ng-bind="('wifi_recomend_chan' | translate)+': '+ recomend_chan"></span></div><div nw-table nw-mini-table-off nw-table-sorted nw-table-sorted-func="sortChannelsBy(param, direction)" nw-table-sort-param-init="channel.channel" nw-table-sort-direction-init="asc"><table ng-if="!loading"><thead><tr><th class="dialog_workload_th" nw-table-sort-param="channel" ng-bind="'wifi_channel' | translate"></th><th class="dialog_workload_th" nw-table-sort-param="weight" ng-bind="'wifi_workload' | translate"></th><th class="dialog_workload_th" nw-table-sort-param="width" ng-bind="'wifi_bandwidth' | translate"></th></tr></thead><tbody><tr ng-repeat="channel in channelsWorkload" ng-class="getChannelClass(channel)" ng-click="selectChannel(channel)" class="clickable"><td>{{channel.channel}}</td><td class="note_custom-icon" ng-show="!showWorkload">{{channel.workload}}</td><td ng-show="showWorkload"><div><nw-progress-bar pb-value="channel.weight"></nw-progress-bar></div><div ng-if="showWorkload && showSpeed" class="note_custom-info"><div ng-bind="translate(channel.speed)"></div></div></td><td class="note_custom-icon" ng-show="showWorkload">{{channel.width}}</td><td class="note_custom-icon" ng-show="!showWorkload">{{channel.width}}</td></tr></tbody></table></div></div><div class="card flat" alert="info" ng-if="notAllChannels"><span ng-bind="( 'wifi_advanced_not_all_channels_info' | translate )  + ': ' + ( notAllChannels | translate )"></span></div><div class="fasten_panel dialog_button_panel button_block right"><button type="submit" class="colored flat" ng-bind="'act_save'|translate" ng-disabled="!selectedChannel" ng-click="apply()"></button></div></form>
