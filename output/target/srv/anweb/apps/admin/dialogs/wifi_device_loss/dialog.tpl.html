<div class="dialog_top_line"><div class="dialog_title_text dialog_title_text--single" ng-bind="'attention' | translate"></div><div class="dialog_title_icon"><svg svg-icon="device-warn" ng-show="!deviceAvailable"/><svg svg-icon="device-ok" ng-show="deviceAvailable"/></div></div><nw-auto-progress-bar ng-show="!pbHidden" pb-duration="pbDuration" pb-pause="pbPause" pb-callback="wifiReconnectTimeout(status)"></nw-auto-progress-bar><form name="form" novalidate class="dialog_content_wrapper"><div class="dialog_content"><div class="dialog_content_text"><span ng-repeat="key in commentReason">{{ key | translate }}.<br></span><br><span ng-repeat="key in commentTitle">{{ key | translate }} <span ng-if="key == 'wifi_device_loss_reconnect'">.<br></span></span></div><div class="dialog_content_text" ng-bind="'wifi_device_loss_params' | translate"></div><div class="dialog_row__title" ng-repeat="param in params"><div class="dialog_row__title">{{ param.key | translate }}:</div><div class="dialog_row__info">{{ param.value | translate }}</div></div></div><div class="dialog_button_panel button_block right"><button type="button" class="colored flat" ng-click="skip()" ng-disabled="!deviceAvailable" ng-bind="'OK' | translate"></button></div></form>
