le" ng-bind="'wan_dhcp_lease_time' | translate"></span> <span class="info" nw-time="model.LeaseTime"></span></div><div class="nw-static row" ng-if="model.IPoELastFin"><span class="title break" ng-bind="'stats_net_ipoe_last_fin' | translate"></span> <span class="info" ng-bind="getLastFin(model.IPoELastFin)"></span></div><div class="nw-static row" ng-if="model.IPoELastDur"><span class="title break" ng-bind="'stats_net_ipoe_last_dur' | translate"></span> <span class="info" nw-time="model.IPoELastDur"></span></div><div class="nw-static row" ng-if="!isEmpty(model.IPoELastIssue)"><span class="title break" ng-bind="'stats_net_ipoe_last_issue' | translate"></span> <span class="info" ng-bind="('wan_status_' + model.IPoELastIssue) | translate"></span></div><div class="nw-static row" ng-if="model.PPPLastFin"><span class="title break" ng-bind="'stats_net_ppp_last_fin' | translate"></span> <span class="info" ng-bind="getLastFin(model.PPPLastFin)"></span></div><div class="nw-static row" ng-if="model.PPPLastDur"><span class="title break" ng-bind="'stats_net_ppp_last_dur' | translate"></span> <span class="info" nw-time="model.PPPLastDur"></span></div><div class="nw-static row" ng-if="!isEmpty(model.PPPLastIssue)"><span class="title break" ng-bind="'stats_net_ppp_last_issue' | translate"></span> <span class="info" ng-bind="('wan_status_' + model.PPPLastIssue) | translate"></span></div></div></div><div></div>
