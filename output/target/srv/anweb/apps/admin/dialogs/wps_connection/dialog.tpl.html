<div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="closeThisDialog()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="'wifi_wps_init_connection' | translate"></div><div class="dialog_close" ng-click="closeThisDialog()"><svg svg-icon="cross-medium"/></div></div><form name="wps_connection" id="wps_connection" nw-form ng-submit="connect()" class="dialog_content_wrapper"><div class="dialog_content"><div nw-field nw-label="wifi_wps_method" nw-disabled="customRules.DisableWPSMethod"><div class="custom-select"><select ng-model="wps.method" ng-options="option.value as option.name | translate for option in getSupportedConnectMethods()"></select></div></div><div nw-field nw-label="wifi_wps_pin" nw-required ng-if="wps.method == 'PIN'"><input ng-model="wps.pin" nw-custom-valid="validationPIN(wps.pin)"></div></div><div class="dialog_button_panel button_block right"><button type="submit" class="colored flat" ng-bind="'wifi_wps_connect_button'|translate"></button></div></form>
