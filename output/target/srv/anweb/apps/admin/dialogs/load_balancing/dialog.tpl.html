<div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="closeThisDialog()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="'connection' | translate"></div><div class="dialog_close" ng-click="closeThisDialog()"><svg svg-icon="cross-medium"/></div></div><form name="balance_wan_form" nw-form id="balance_wan_form" class="dialog_content_wrapper" ng-submit="save()"><div class="dialog_content"><div nw-field nw-label="connection" nw-required><select ng-model="data.Link" ng-options="option.Value as option.Name for option in WANList" nw-custom-valid="checkUnique(data.Link)"><option style="display:none" value>{{ 'st_not_selected_v3' | translate }}</option></select></div><div nw-field nw-label="load_balancing_traffic_adjust"><select ng-model="data.WeightType" ng-options="option.Value as (option.Name | translate) for option in WeigthTypeList" ng-change="changeWeightType()"></select></div><div nw-field nw-label="load_balancing_weight" ng-if="data.WeightType == 'manual'"><input nw-number nw-min="1" nw-max="100" ng-model="data.Weight"></div></div><div class="dialog_button_panel button_block right"><button class="colored flat" ng-disabled="!wasModified()" ng-bind="'act_save' | translate"></button></div></form>
