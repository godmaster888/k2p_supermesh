<div class="dialog_top_line"><div class="dialog_close_mobile"></div><div class="dialog_title_text" ng-bind="'dlg_defaults_change'|translate"></div></div><form name="form_change_password" novalidate ng-submit="save()" class="dialog_content_wrapper"><div class="dialog_content"><div ng-if="needChangePass && !customRules.DialogChangePasswordValue"><div nw-field nw-label="new_password" nw-required><input type="password" name="login_password" ng-model="passwd.value" nw-eye nw-syspass nw-set-focus></div><div class="note description">{{ 'password_description' | translate }}</div><div nw-field nw-label="confirm_password" nw-required><input type="password" name="confirmPassword" ng-model="passwd.confirmValue" nw-eye nw-custom-valid="confirmPasswordValidate(value)" nw-syspass></div></div><div ng-if="needChangePass && customRules.DialogChangePasswordValue"><div nw-field nw-label="new_password" nw-required><input name="confirmPassword" ng-model="passwd.value" nw-syspass></div><div class="note description">{{ 'password_description' | translate }}</div><div nw-field nw-label="confirm_password" nw-required><input name="confirmPassword" ng-model="passwd.confirmValue" nw-custom-valid="confirmPasswordValidate(value)" nw-syspass></div></div><div ng-repeat="(key, obj) in ssids"><div nw-field nw-label="{{obj.name}}" nw-required><input ng-model="obj.value" nw-type="text" nw-custom-valid="validateSSID(obj.defaultSSID, obj.value)" nw-add-to-end="{{ customRules.WiFiSSIDPostfix }}" nw-string-bytes-max="customRules.WiFiSSIDMaxLength || 32"></div><div nw-field nw-label="{{ getPSKName(key) }}" nw-required ng-if="needChangePSK"><input type="password" ng-model="obj.PSK" nw-custom-valid="validatePSK(obj.PSK)" nw-eye></div></div><div class="language" ng-if="lang.list.length > 1 && !customRules.HideChangeLanguage && !autoconf.BR2_PACKAGE_ANWEB_HIDE_CHANGE_LANG_IN_DEFAULT"><div nw-field nw-label="language"><select ng-model="lang.value" ng-change="lang.change()" ng-options="lang as lang for lang in lang.list"></select></div></div></div><div class="dialog_button_panel button_block right"><button class="colored flat" type="submit" ng-bind="'act_save'|translate" ng-disabled="!saveEnabled()"></button></div></form>
