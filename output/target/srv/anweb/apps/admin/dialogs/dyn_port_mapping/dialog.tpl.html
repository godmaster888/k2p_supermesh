<div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="dialog.close()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="dialog.header"></div><div class="dialog_close" ng-click="dialog.close()"><svg svg-icon="cross-medium"/></div></div><form name="form" class="dialog_content_wrapper" ng-submit="dialog.save()" nw-form><div class="dialog_content"><div nw-field nw-label="upnp_mapping_policy"><select ng-model="dialog.rule.Policy" ng-options="option.value as (option.name | translate) for option in dialog.attrs.Policy"></select></div><div nw-field nw-label="upnp_mapping_ext_port?name=upnp_initial" nw-required><input nw-number nw-min="1024" nw-max="65535" ng-model="dialog.rule.ExternalPortStart"></div><div nw-field nw-label="upnp_mapping_ext_port?name=upnp_final"><input nw-number nw-min="1024" nw-max="65535" ng-model="dialog.rule.ExternalPortEnd"></div><div nw-field nw-label="upnp_mapping_int_port?name=upnp_initial" nw-required><input nw-number nw-min="1024" nw-max="65535" ng-model="dialog.rule.InternalPortStart"></div><div nw-field nw-label="upnp_mapping_int_port?name=upnp_final"><input nw-number nw-min="1024" nw-max="65535" ng-model="dialog.rule.InternalPortEnd"></div><div nw-field nw-label="ip_address"><input nw-custom-valid="dialog.checkInternalAddress(value)" ng-model="dialog.rule.InternalAddress"></div><div class="dialog_alarm_message"><span ng-bind="'upnp_mapping_warn_already_exists' | translate" ng-if="dialog.isNotUniqueRule()"></span></div></div><div class="dialog_button_panel button_block right"><button type="submit" class="colored flat" ng-bind="'act_save' | translate" ng-disabled="dialog.isDisabledSave()"></button> <button type="button" ng-if="dialog.action == 'edit'" ng-click="dialog.remove()" ng-bind="'act_delete' | translate"></button></div></form>
