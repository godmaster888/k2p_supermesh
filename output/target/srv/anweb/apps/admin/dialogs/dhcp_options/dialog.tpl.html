<div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="DHCPOption.dialog.onCancel()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="'dhcp_options_title' | translate"></div><div class="dialog_close" ng-click="DHCPOption.dialog.onCancel()"><svg svg-icon="cross-medium"/></div></div><form name="form" novalidate ng-submit="DHCPOption.dialog.onApply()" nw-form class="dialog_content_wrapper"><div class="dialog_content"><div nw-field nw-label="dhcp_options_known"><select ng-init="DHCPOption.tmp=getInitOption()" ng-model="DHCPOption.tmp" ng-options="option.tag + ' ' + (option.option | translate) for option in knownOptions" nw-custom-valid="DHCPOption.isUsedRule(DHCPOption.tmp.tag)" ng-change="DHCPOption.changeOpt(DHCPOption.tmp)"></select></div><div nw-field nw-label="dhcp_options_value" nw-required="DHCPOption.tmp.tag!='68'"><input ng-model="DHCPOption.data.Value" nw-custom-valid="DHCPOption.validation(DHCPOption.data.Value, DHCPOption.tmp.param)"></div><div nw-field class="note" ng-if="DHCPOption.tmp.description"><p>{{ DHCPOption.tmp.description | translate }}</p></div><div nw-labeled-switch nw-label="dhcp_options_force" nw-model="DHCPOption.data.Force"></div></div><div class="dialog_button_panel button_block right"><button type="submit" class="colored flat" ng-bind="'act_apply' | translate" ng-disabled="!DHCPOption.isChange()"></button></div></form>
