<div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="dialog.onCancel()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="'lan_ipv6_caption' | translate"></div><div class="dialog_close" ng-click="dialog.onCancel()"><svg svg-icon="cross-medium"/></div></div><form name="form" novalidate ng-submit="dialog.onApply()" nw-form class="dialog_content_wrapper"><div class="dialog_content"><div nw-field nw-label="ipv6_address" nw-required><input ng-model="dialog.data.Address" nw-custom-valid="dialog.validation(value, 'Address')"></div><div nw-field nw-label="lan_ipv6_prefix" nw-required><input ng-model="dialog.data.Prefix" nw-custom-valid="dialog.validation(value, 'Prefix')"></div><div nw-field nw-label="lan_ipv6_gw_ip" ng-if="dialog.support('GatewayAddress')"><input ng-model="dialog.data.GatewayAddress" nw-custom-valid="dialog.validation(value, 'GatewayAddress')"></div></div><div class="dialog_button_panel button_block right"><button type="submit" class="colored flat" ng-bind="'act_apply' | translate" ng-disabled="!dialog.isChange()"></button> <button type="button" ng-if="dialog.action == 'edit' && dialog.devMode != 'AccessPoint'" ng-click="dialog.onRemove()" ng-bind="'act_delete' | translate"></button></div></form>
