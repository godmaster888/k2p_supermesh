<div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="dialog.close()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="dialog.header"></div><div class="dialog_close" ng-click="dialog.close()"><svg svg-icon="cross-medium"/></div></div><form name="form" class="dialog_content_wrapper" novalidate ng-submit="dialog.save()" nw-form><div class="dialog_content"><div nw-labeled-switch nw-label="macflt_activate" nw-model="dialog.rule.Enable" ng-if="dialog.isSupported('Action')" nw-disabled="useSchedule"></div><div ng-if="useSchedule" class="dialog_info dialog_alert" alert="info">{{'sched_use' | translate}}</div><div nw-field nw-label="action"><select ng-model="dialog.rule.Action" ng-if="dialog.isSupported('Action')" ng-options="option.value as (option.name | translate) for option in dialog.getActionList()"></select></div><div nw-field nw-label="mac_address" nw-required ng-if="dialog.isSupported('MACAddress')"><input ng-model="dialog.rule.MACAddress" nw-mac-not-null-and-not-multicast nw-client-list nw-client-list-type="mac" nw-client-list-exclude="{{dialog.getUsedMacList()}}"></div><div nw-field nw-label="name" nw-required ng-if="dialog.isSupported('Name')"><input ng-model="dialog.rule.Name" nw-custom-valid="dialog.checkNames()"></div><div nw-field nw-label="hostname" ng-if="dialog.isSupported('Hostname')"><input ng-model="dialog.rule.Hostname" nw-hostname nw-hostname-allow="_" nw-client-list-core nw-client-list-core-mac="dialog.rule.MACAddress"></div><div class="dialog_alarm_message" ng-if="dialog.isNotUniqRule()"><span ng-bind="'macflt_warn_is_not_uniq_rule' | translate"></span></div></div><div class="dialog_button_panel button_block right"><button type="submit" class="colored flat" ng-bind="'act_save' | translate" ng-disabled="dialog.isDisabledSave()"></button> <button type="button" ng-if="dialog.action == 'edit'" ng-click="dialog.remove()" ng-disabled="dialog.isDisabledRemove()" ng-bind="'act_delete' | translate"></button></div></form>
