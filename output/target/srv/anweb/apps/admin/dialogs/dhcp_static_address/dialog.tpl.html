<div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="staticAddress.dialog.onCancel()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="'statip2' | translate"></div><div class="dialog_close" ng-click="staticAddress.dialog.onCancel()"><svg svg-icon="cross-medium"/></div></div><form name="form" novalidate ng-submit="staticAddress.dialog.onApply()" nw-form class="dialog_content_wrapper"><div class="dialog_content"><div nw-field nw-label="ip_address" nw-required><input nw-custom-valid="staticAddress.validation(value, 'IPAddress')" ng-model="staticAddress.data.IPAddress" nw-set-focus></div><div class="dialog_comment dialog_comment--left dialog_comment--bottom" ng-if="staticAddress.warning() == 'msg_ip_address_is_not_included_to_network' && version == 'ipv4'">{{'msg_ip_address_is_not_included_to_network' | translate}} ({{staticAddress.subnet}}/{{staticAddress.mask}})</div><div class="dialog_comment dialog_comment--left dialog_comment--bottom" ng-if="staticAddress.warning() == 'msg_ip_address_is_not_included_to_network' && version == 'ipv6'">{{'msg_ip_address_is_not_included_to_network' | translate}} ({{staticAddress.subnet}}/{{staticAddress.prefix}})</div><div nw-field nw-label="mac_address" nw-required><input nw-type="mac" nw-custom-valid="staticAddress.validation(value, 'MACAddress')" ng-model="staticAddress.data.MACAddress" nw-mac-not-null-and-not-multicast nw-client-list nw-client-list-type="mac" nw-client-list-source="all leasesv4"></div><div nw-field nw-label="hostname"><input nw-custom-valid="staticAddress.validation(value, 'Hostname')" ng-model="staticAddress.data.Hostname" nw-hostname nw-hostname-allow="_" nw-client-list-core nw-client-list-core-mac="staticAddress.data.MACAddress"></div></div><div class="dialog_button_panel button_block right"><button type="button" class="flat" ng-if="staticAddress.dialog.action == 'edit'" ng-click="staticAddress.dialog.onRemove()" ng-bind="'act_delete' | translate"></button> <button type="submit" class="colored flat" ng-bind="'act_apply' | translate" ng-disabled="!staticAddress.isChange()"></button></div></form>
