<div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="closeThisDialog()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="header | translate"></div><div class="dialog_close" ng-click="closeThisDialog()"><svg svg-icon="cross-medium"/></div></div><form nw-form ng-submit="save()" name="wifi_mac_form" id="wifi_mac_form" class="dialog_content_wrapper"><div class="dialog_content"><div nw-field nw-label="wifi_band" nw-disabled="!isNew" ng-show="isMoreThanOneBand()"><select ng-model="rule.Band" ng-options="inx as band.Band + 'ghz' | translate for (inx, band) in networks" ng-change="changeBand(rule.Band)"></select></div><div nw-field nw-label="ssid" nw-disabled="!isNew"><select ng-model="rule.Network" ng-options="inx as network.SSID for (inx, network) in networks[rule.Band].List" ng-change="changeSSID(value)"></select></div><div class="note" ng-bind="'wifi_mac_note_network_mode_' + networks[rule.Band].List[rule.Network].AccessPolicy | translate"></div><div nw-field nw-label="mac_address" nw-required><input ng-model="rule.MAC" nw-type="mac" nw-mac-not-null-and-not-multicast nw-custom-valid="uniqueMacValidator(rule.MAC)" nw-client-list nw-client-list-type="mac" nw-client-list-source="all wifi" nw-client-list-direction="wifi" nw-client-list-band="{{rule.BandInx}}"></div><div nw-field nw-label="hostname" ng-if="needHostname"><input ng-model="rule.Hostname" nw-hostname nw-hostname-allow="_" nw-client-list-core nw-client-list-core-mac="rule.MAC" nw-custom-valid="uniqueHostValidator(rule.Hostname)"></div><div nw-labeled-switch nw-label="act_enable" nw-model="rule.Enable" nw-disabled="useSchedule"></div><div ng-if="useSchedule" class="dialog_info dialog_alert" alert="info">{{'sched_use' | translate}}</div></div><div class="dialog_button_panel button_block right"><button type="submit" class="colored flat" ng-bind="'act_save'|translate" ng-disabled="wasModified()"></button></div></form>
