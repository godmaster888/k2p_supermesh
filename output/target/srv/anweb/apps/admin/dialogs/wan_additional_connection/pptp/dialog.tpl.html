<div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="cancel()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text">{{ 'attention' | translate }}</div><div class="dialog_close" ng-click="cancel()"><svg svg-icon="cross-medium"/></div></div><form name="form" novalidate class="dialog_content_wrapper"><div class="dialog_content"><div ng-bind="'wan_need_additional_connection_pptp' | translate"></div><div nw-radio-group nw-model="select.type.value" nw-options="select.type.list"></div><div ng-if="select.type.value == 'vpn'" ng-bind="'wan_need_access_to_vpn' | translate"></div><div ng-if="(select.type.value == 'internet' && connType == 'PPTP') || connType == 'IPIP6'"><div ng-if="select.connection.list.length > 1"><div ng-bind="'wan_need_additional_connection2_pptp' | translate" ng-if="connType == 'PPTP'"></div><div ng-bind="'wan_need_additional_connection2_ipip6' | translate" ng-if="connType == 'IPIP6'"></div><div ng-repeat="option in select.connection.list"><div ng-if="$index == 1" ng-bind="'wan_need_additional_connection3_pptp' | translate"></div><div class="radio-field" nw-radio nw-label="{{option.label}}" nw-value="option.value"><input type="radio" ng-model="select.connection.value"></div></div></div><div ng-if="select.connection.list.length == 1"><div ng-bind="'wan_need_additional_connection4_pptp' | translate" ng-if="connType == 'PPTP'"></div><div ng-bind="'wan_need_additional_connection4_ipip6' | translate" ng-if="connType == 'IPIP6'"></div></div></div></div><div class="dialog_button_panel button_block right"><button type="button" class="colored flat" ng-if="select.type.value != 'internet' || select.connection.value.type != 'new' || connType != 'PPTP'" ng-click="apply()" ng-bind="'continue' | translate"></button> <button type="button" class="colored flat" ng-if="select.type.value == 'internet' && select.connection.value.type == 'new' && connType == 'PPTP'" ng-click="apply()" ng-bind="'wan_additional_select_create_conn' | translate"></button></div></form>
