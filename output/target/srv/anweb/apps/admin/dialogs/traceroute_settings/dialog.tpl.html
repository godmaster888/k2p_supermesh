<div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="closeSettingsDialog()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="header | translate"></div><div class="dialog_close" ng-click="closeSettingsDialog()"><svg svg-icon="cross-medium"/></div></div><div class="dialog_content dialog_content_wrapper"><form name="tracerouteAdditionalSettings" nw-form><div nw-field nw-label="traceroute_max_ttl" nw-required><input ng-model="traceroute.max_ttl" nw-type="max_ttl" nw-number nw-min="1" nw-max="255" ng-keypress="applyKeypress($event)"></div><div class="note">{{'traceroute_max_ttl_desc' | translate}}</div><div nw-field nw-label="retries" nw-required><input ng-model="traceroute.nqueries" nw-type="nqueries" nw-number nw-min="1" nw-max="10" ng-keypress="applyKeypress($event)"></div><div class="note">{{'traceroute_nqueries_desc' | translate}}</div><div nw-field nw-label="traceroute_waittime" nw-required><input ng-model="traceroute.waittime" nw-type="waittime" nw-number nw-min="1" nw-max="10" ng-keypress="applyKeypress($event)"></div><div class="note">{{'timeout' | translate}}</div><div class="group traceroute_settings_button"><div nw-field><button type="button" id="traceroute_set_settings" ng-click="setSettings()" class="colored" ng-disabled="isNotChanged()">{{'set_settings' | translate}}</button></div><div nw-field><button type="button" ng-click="resetSettings()" ng-disabled="isInDefaultState()">{{'reset_settings' | translate}}</button></div></div></form></div>
