<div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="closeThisDialog()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="dialog.header | translate"></div><div class="dialog_close" ng-click="closeThisDialog()"><svg svg-icon="cross-medium"/></div></div><form name="routing_form" id="routing_form" class="dialog_content_wrapper" nw-form ng-submit="dialog.save()"><div class="dialog_content"><div nw-labeled-switch nw-label="act_enable" nw-model="dialog.route.Enable" ng-if="dialog.showEnabled()"></div><div nw-field nw-label="protocol" nw-required ng-if="dialog.protocolList.length > 1"><select ng-model="dialog.route.IPVersion" ng-options="name | translate for name in dialog.protocolList"></select></div><div nw-field nw-label="iface" nw-required><select ng-model="dialog.route.Iface" ng-options="iface.Value as getIfaceKey(iface.Name) | translate for iface in dialog.getInterfaceList()"></select></div><div ng-if="dialog.route.IPVersion == 'IPv4'"><div nw-field nw-label="routing_network" nw-required><input ng-model="dialog.route.IPAddress" nw-network-validation="address"></div><div nw-field nw-label="routing_netmask" nw-required><input ng-model="dialog.route.SubnetMask" nw-network-validation="subnetMask" nw-network-subnet-mask="dialog.route.SubnetMask" nw-autocomplete-network-ip-address-value="{{dialog.route.IPAddress}}" nw-autocomplete-network-subnet-mask nw-autocomplete-network-subnet-mask-min-hosts="0" nw-autocomplete-use-end-address></div><div nw-field nw-label="gateway" nw-required="dialog.gatewayRequired()"><input ng-model="dialog.route.GatewayAddress" nw-network-validation="gwip" nw-autocomplete-network-gwip></div></div><div ng-if="dialog.route.IPVersion == 'IPv6'"><div nw-field nw-label="routing_network" nw-required><input ng-model="dialog.route.IPAddress" nw-type="ipv6"></div><div nw-field nw-label="gateway" nw-required="dialog.gatewayRequired()"><input ng-model="dialog.route.GatewayAddress" nw-custom-valid="dialog.checkGateway(value)"></div></div><div nw-field nw-label="metric"><input nw-number nw-min="1" nw-max="65000" ng-model="dialog.route.Metric"></div><div nw-field nw-label="table" nw-required><select ng-model="dialog.route.Table" ng-options="table.Link as table.Name for table in dialog.tableList" ng-change="dialog.changeTable()"></select></div><div class="dialog_alarm_message"><span ng-bind="'routing_conflict_msg' | translate" ng-if="dialog.isConfict()"></span></div></div><div class="dialog_button_panel button_block right"><button class="colored flat" type="submit" ng-bind="'act_save'|translate" ng-disabled="dialog.isSavingDisabled()"></button></div></form>
