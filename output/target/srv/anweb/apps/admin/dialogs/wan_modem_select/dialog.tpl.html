<div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="closeDialog()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="'wan_modem_sim_select' | translate" ng-if="usbModemLoaderHidden()"></div><div class="dialog_title_text" ng-bind="'wan_modem_find' | translate" ng-if="!usbModemLoaderHidden()"></div><div class="dialog_close" ng-click="closeDialog()"><svg svg-icon="cross-medium"/></div></div><form name="form" novalidate class="dialog_content_wrapper"><div class="dialog_content"><div class="dialog_info"><nw-progress-circular pb-type="'indeter'" ng-if="!usbModemLoaderHidden()"></nw-progress-circular><div nw-table nw-mini-table-off><table ng-if="usbModemLoaderHidden()"><thead></thead><tbody><tr ng-repeat="(modem, modemData) in modemList" class="clickable" ng-click="selectModem(modemData)" ng-class="{ 'disabled-row': !modemData.IsInserted }"><td><div class="usb_info"><div class="usb-device"><span svg-icon="{{getIcon(modemData)}}" class="usb-device__icon" ng-class="{ 'inserted': modemData.IsInserted, 'not_inserted': !modemData.IsInserted }"></span> <span class="usb-device_name" ng-bind="modemData.Modem"></span></div></div><div><span class="title">{{'SIM' | translate}}: </span><span class="info" ng-bind="modemData.SIMName"></span></div><div><span class="title">{{'IMSI' | translate}}: </span><span class="info" ng-bind="modemData.IMSI || '-'"></span></div></td></tr></tbody></table></div></div></div></form>
