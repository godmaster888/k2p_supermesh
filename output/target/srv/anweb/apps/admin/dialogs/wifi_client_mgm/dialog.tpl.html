<div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="closeThisDialog()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="ngDialogData.header"></div><div class="dialog_close" ng-click="closeThisDialog()"><svg svg-icon="cross-medium"/></div></div><div class="dialog_content_wrapper"><div class="dialog_content"><div class="nw-static row" ng-if="client.Hostname"><span class="title" ng-bind="'hostname' | translate"></span> <span class="info">{{ client.Hostname ? client.Hostname : '-' }}</span></div><div class="nw-static row" ng-if="!isEmpty(client.MAC)"><span class="title" ng-bind="'mac_address' | translate"></span> <span class="info" ng-bind="client.MAC"></span></div><div class="nw-static row" ng-if="!isEmpty(client.SSID)"><span class="title" ng-bind="'wifi_client_mgm_ssid' | translate"></span> <span class="info" ng-bind="client.SSID"></span></div><div class="nw-static row" ng-if="!isEmpty(client.IPv4)"><span class="title" ng-bind="'ipv4' | translate"></span> <span class="info" ng-bind="client.IPv4"></span></div><div class="nw-static row" ng-if="!isEmpty(client.IPv6)"><span class="title" ng-bind="'ipv6' | translate"></span> <span class="info" ng-bind="client.IPv6"></span></div><div class="nw-static row" ng-if="!isEmpty(client.RSSI)"><span class="title" ng-bind="'wifi_client_mgm_rssi' | translate"></span> <span class="client-table-signal-level" svg-icon="{{ imgSignal }}"></span> <span class="info" ng-bind="client.RSSI"></span></div><div class="nw-static row" ng-if="!isEmpty(client.Band)"><span class="title" ng-bind="'band' | translate"></span> <span class="info" ng-bind="client.BandName | translate"></span></div><div class="nw-static row" ng-if="!isEmpty(client.BW)"><span class="title" ng-bind="'wifi_client_mgm_bw' | translate"></span> <span class="info" ng-bind="client.BW"></span></div><div class="nw-static row" ng-if="!isEmpty(client.Mode)"><span class="title" ng-bind="'wifi_client_mgm_mode' | translate"></span> <span class="info" ng-bind="client.Mode"></span></div><div class="nw-static row" ng-if="client.Online != undefined"><span class="title" ng-bind="'wifi_client_mgm_online' | translate"></span> <span class="info" nw-time="client.Online"></span></div><div class="nw-static row" ng-if="client.IDLE != undefined"><span class="title" ng-bind="'wifi_client_mgm_idle' | translate"></span> <span class="info" nw-time="client.IDLE"></span></div><div class="nw-static row" ng-if="!isEmpty(client.Rate)"><span class="title" ng-bind="'wifi_client_mgm_last_tx_rate' | translate"></span> <span class="info" ng-bind="client.Rate"></span></div><div class="nw-static row" ng-if="!isEmpty(client.RateDownLink)"><span class="title" ng-bind="'wifi_client_mgm_last_tx_rate' | translate"></span> <span class="info" ng-bind="client.RateDownLink"></span></div><div class="nw-static row" ng-if="!isEmpty(client.RxBytes) && !isEmpty(client.TxBytes)"><span class="title" ng-bind="'Rx/Tx'"></span><span class="info" ng-bind="client.RxBytes + '/' + client.TxBytes"></span></div><div class="nw-static row" ng-if="!isEmpty(client.Psm)"><span class="title" ng-bind="'wifi_client_mgm_psm' | translate"></span> <span class="info" ng-bind="client.Psm"></span></div><div class="nw-static row" ng-if="!isEmpty(client.Mimops)"><span class="title" ng-bind="'wifi_client_mgm_mimops' | translate"></span> <span class="info" ng-bind="client.Mimops"></span></div><div class="nw-static row" ng-if="!isEmpty(client.Stbc)"><span class="title" ng-bind="'wifi_client_mgm_stbc' | translate"></span> <span class="info" ng-bind="client.Stbc"></span></div><div class="nw-static row" ng-if="!isEmpty(client.SGI)"><span class="title" ng-bind="'wifi_client_mgm_sgi' | translate"></span> <span class="info" ng-bind="client.SGI"></span></div><div class="nw-static row" ng-if="!isEmpty(client.MCS)"><span class="title" ng-bind="'wifi_client_mgm_mcs' | translate"></span> <span class="info" ng-bind="client.MCS"></span></div><div class="nw-static row" ng-if="!isEmpty(client.AID)"><span class="title" ng-bind="'wifi_client_mgm_aid' | translate"></span> <span class="info" ng-bind="client.AID"></span></div><div class="nw-static row" ng-if="!isEmpty(client.Sleep)"><span class="title" ng-bind="'wifi_client_mgm_sleep' | translate"></span> <span class="info" ng-bind="client.Sleep | translate"></span></div></div></div><div></div>
