<div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="closeThisDialog()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="header | translate"></div><div class="dialog_close" ng-click="closeThisDialog()"><svg svg-icon="cross-medium"/></div></div><div class="dialog_content_wrapper cpu_memory_info_dialog"><div class="dialog_content" ng-if="cpuram.isActivate"><h4 ng-bind="'summary_sysinfo_cpu' | translate"></h4><div class="row nw-static last"><span class="title">{{'summary_sysinfo_cpu_load' | translate}}:</span> <span class="info progress-bar"><nw-progress-bar pb-value="cpuram.info.cpu.cpu" pb-text="cpuram.info.cpu.cpuString"></nw-progress-bar></span></div><h4 ng-bind="'summary_sysinfo_ram' | translate"></h4><div class="row nw-static last"><span class="title">{{'summary_sysinfo_mem_use' | translate}}:</span> <span class="info progress-bar"><nw-progress-bar pb-value="cpuram.info.ram.rate.used" pb-text="cpuram.info.ram.rate.used + '%' + '(' + cpuram.info.ram.string.used + ')'"></nw-progress-bar></span></div><div class="row nw-static"><span class="title">{{'summary_sysinfo_mem_free' | translate}}:</span> <span class="info" ng-bind="cpuram.info.ram.string.free"></span></div><div class="row nw-static"><span class="title">{{'summary_sysinfo_mem_buf' | translate}}:</span> <span class="info" ng-bind="cpuram.info.ram.string.buf"></span></div><div class="row nw-static last"><span class="title">{{'summary_sysinfo_mem_total' | translate}}:</span> <span class="info" ng-bind="cpuram.info.ram.string.total"></span></div><h4 ng-bind="'summary_cont_operation' | translate"></h4><div class="row nw-static last"><span class="title">{{'summary_since_boot' | translate}}:</span><up-time class="info" time="uptime"></up-time></div></div></div>
