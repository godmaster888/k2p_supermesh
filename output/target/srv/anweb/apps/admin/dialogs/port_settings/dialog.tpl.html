<div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="closeThisDialog()" ng-if="!data.notEdit"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="ngDialogData.port.alias"></div><div class="dialog_title_icon" ng-if="data.notEdit"><svg svg-icon="warning"/></div><div class="dialog_close" ng-click="closeThisDialog()" ng-if="!data.notEdit"><svg svg-icon="cross-medium"/></div></div><form name="form" novalidate class="dialog_content_wrapper"><div class="dialog_content"><div ng-show="false"><input autofocus></div><div ng-if="data.notEdit" ng-bind="'portctrl_not_edit' | translate"></div><div ng-if="!data.notEdit"><div nw-field nw-label="portctrl_speed" nw-disabled="isPortEditDisabled(ngDialogData.port)"><select ng-model="data.speed" ng-options="speed | translate for speed in getSpeedList()"></select></div><div ng-if="isParamSupported('autonegotiation') && getAdvertisementKeys().length != 0"><h4 ng-if="data.speed == 'auto'" ng-bind="'portctrl_lan_auto_mode' | translate"></h4><div ng-repeat="speed in getAdvertisementKeys()" nw-labeled-switch nw-label="{{speed}}" nw-model="ngDialogData.port.advertisement[speed]" ng-if="data.speed == 'auto'"></div></div><h4 ng-show="data.speed == 'auto'" ng-bind="'portctrl_flow_control' | translate"></h4><div nw-labeled-switch nw-label="portctrl_lan_flow_symmetric" nw-model="ngDialogData.port.pause" ng-show="data.speed == 'auto'"></div></div></div><div class="dialog_button_panel button_block right"><button class="colored flat" ng-click="saveSettings()" ng-bind="'act_save'|translate" ng-disabled="isPortEditDisabled(ngDialogData.port)" ng-if="!data.notEdit"></button> <button class="colored flat" ng-click="closeThisDialog()" ng-bind="'ok'|translate" ng-if="data.notEdit"></button></div></form>
