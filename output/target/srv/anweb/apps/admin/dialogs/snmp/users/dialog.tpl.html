<div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="closeThisDialog()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="model.getHeader()"></div><div class="dialog_close" ng-click="closeThisDialog()"><svg svg-icon="cross-medium"/></div></div><form name="dialog_form" id="dialog_form" class="dialog_content_wrapper" nw-form ng-submit="funcs.save()"><div class="dialog_content"><div nw-field nw-label="name"><input ng-model="model.user.user" nw-custom-valid="valid.name(value)"></div><div nw-field nw-label="snmp_user_auth_proto"><select ng-model="model.user.auth_proto" ng-options="proto.value as proto.name | translate for proto in model.authProto"></select></div><div nw-field nw-label="snmp_user_auth_password" ng-show="funcs.isShow('auth_pass')" nw-required><input ng-model="model.user.auth_pass" type="password" nw-type="notCyrillicChar" nw-custom-valid="valid.password(value)" nw-eye></div><div nw-field nw-label="snmp_user_crypto_proto" ng-if="funcs.isShow('priv_proto')"><select ng-model="model.user.priv_proto" ng-options="proto.value as proto.name | translate for proto in model.cryptoProto"></select></div><div nw-field nw-label="snmp_user_crypto_key" ng-show="funcs.isShow('priv_pass')" nw-required><input ng-model="model.user.priv_pass" type="password" nw-type="notCyrillicChar" nw-custom-valid="valid.password(value)" nw-eye></div><div nw-field nw-label="snmp_user_sub_tree_mib"><input ng-model="model.user.mib_subtree" nw-custom-valid="valid.subtree(value)"></div></div><div class="dialog_button_panel button_block right"><button class="colored flat" type="submit" ng-bind="'act_save'|translate" ng-disabled="funcs.isSavingDisabled()"></button></div></form>
