<div class="main-card" ng-if="routing.isActivate"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'routing_nav' | translate"></div><div class="card-desc" ng-bind="'routing_desc' |translate"></div></div></div><div class="row-grid bottom-space" ng-if="routing.config.hwIPv6Route"><div class="col-md-6 block-left"><div nw-labeled-switch nw-label="routing_hw_ipv6" nw-model="routing.config.hwIPv6Route.enable"></div><div class="note" ng-bind="'routing_hw_ipv6_desc' | translate"></div><div class="card-active in-block"><button type="submit" class="colored" ng-click="routing.applyHwRoute()" ng-disabled="!routing.hwIPv6WasModifed()" ng-bind="'act_apply' | translate"></button></div></div></div><div class="row-grid"><div class="col-md-12"><div class="table routing" nw-table nw-table-title="plr_routes_nav" nw-table-on-add="routing.add()" nw-table-on-delete="routing.remove(items, keys)" nw-table-on-edit="routing.edit(item, key)" nw-table-selected nw-table-empty-status="routing.isEmptyRules()" nw-table-empty-title="plr_routes_nav" nw-table-empty-subtitle="routing_empty_state_msg" nw-table-empty-button="act_add" nw-table-empty-button-click="routing.add()"><table><thead><tr><th ng-bind="'routing_network' | translate"></th><th ng-bind="'gateway' | translate"></th><th ng-bind="'iface' | translate"></th><th ng-bind="'metric' | translate"></th><th ng-bind="'table' | translate"></th><th ng-bind="'state' | translate"></th></tr></thead><tbody><tr ng-repeat="(key, item) in routing.config.Routes" nw-mini-table nw-mini-table-caption="item.Subnet" nw-mini-table-details="routing.getMiniInfo(item)"><td ipv6cut="routing.getIpAddrWithMask(item)"></td><td ipv6cut="routing.getGateway(item)"></td><td ng-bind="getIfaceKey(item.IfaceName) | translate"></td><td class="row_truncate fixed-max-width mw-3" ng-bind="item.Metric || '-'"></td><td class="row_truncate fixed-max-width mw-3" ng-bind="routing.getTableName(item)"></td><td><status-info status="{{routing.getStatus(item)}}" disconnected="{{'off' | translate}}"></status-info></td></tr></tbody></table></div></div></div></div></div>
