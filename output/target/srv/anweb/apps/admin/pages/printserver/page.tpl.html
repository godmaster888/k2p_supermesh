<div class="main-card" ng-if="isActivate"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'pserv_nav' | translate"></div><div class="card-desc" ng-bind="'pserv_nav_desc' | translate"></div></div></div><div class="row-grid"><div class="col-md-6 block-left"><div nw-flat-switch nw-state="printserver.enable" nw-text-enable="act_enable" nw-text-disable="act_disable" nw-action="apply()" ng-if="!checkShowPrinters()"></div><div nw-labeled-switch nw-label="pserv_enable" nw-model="printserver.enable" ng-if="checkShowPrinters()"></div><div nw-field nw-label="summary_usb_printer" ng-if="checkShowPrinters()"><select ng-model="printserver.printer" ng-options="option.value as option.name for option in getPrinterList()" nw-custom-valid="checkPrinters()"></select></div><div class="row nw-static last" ng-show="checkShowPrintStatus()"><span class="title">{{'pserv_status' | translate}}:</span> <span class="info" ng-if="getStatus() == 'on'">{{'pserv_print_connect' | translate}}</span> <span class="info" ng-if="getStatus() != 'on'">{{'pserv_print_not_connect' | translate}}</span> <span class="icon status-circle {{getStatus()}}"></span></div></div><div class="col-md-6 block-right"><div alert="info">{{'pserv_need_configure' | translate}}</div></div></div></div><div class="card-action" ng-if="checkShowPrinters()"><button type="submit" class="colored" ng-disabled="!wasModified()" ng-bind="'act_apply' | translate" ng-click="apply()"></button></div></div>
