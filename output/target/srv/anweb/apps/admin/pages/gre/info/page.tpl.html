<div class="flat" ng-if="gre.data.length == 0 && gre.isActivate"><div class="nw-empty-page-state-container"><div class="nw-empty-page-state-image-add"></div><div class="nw-empty-page-state-title">{{'gre_empty' | translate}}</div><div class="nw-empty-page-state-subtitle">{{'gre_empty_message' | translate}}</div><div class="nw-empty-page-state-buttons-panel"><button type="button" class="colored" ng-click="gre.add()">{{'act_add' | translate}}</button></div></div></div><div class="main-card" ng-if="gre.data.length != 0"><form name="form" class="css-form" novalidate nw-form><div class="card-content" ng-if="gre.isActivate"><div class="row-grid bottom-space"><div class="table" nw-table nw-table-title="ipsec_tunnels_desc" nw-table-on-add="gre.add()" nw-table-on-edit="gre.edit(item)" nw-table-on-delete="gre.remove(items, keys)" nw-table-selected><table><thead><tr><th ng-bind="'name' | translate"></th><th ng-bind="'iface' | translate"></th><th ng-bind="'gre_vpn_ip' | translate"></th><th ng-bind="'status' | translate"></th></tr></thead><tbody><tr ng-repeat="item in gre.data" nw-mini-table nw-mini-table-caption="gre.getMiniTableCaption(item)" nw-mini-table-details="gre.getMiniTableShort(item)" nw-mini-table-info-status="item.State" nw-mini-table-info-status-on="item.StateText | translate" nw-mini-table-info-status-off="item.StateText | translate" nw-mini-table-info-status-pending="item.StateText | translate" nw-mini-table-info-status-disconnected="item.StateText | translate"><td ng-bind="item.Name"></td><td ng-bind="gre.getIface(item.IP) | translate" class="row_truncate fixed-max-width mw-7"></td><td ng-bind="gre.getVPNIP(item)"></td><td class="row_truncate fixed-max-width mw-7"><status-info status="{{item.State}}" on="{{item.StateText | translate}}" off="{{item.StateText | translate}}" pending="{{item.StateText | translate}}" disconnected="{{item.StateText | translate}}"></status-info></td></tr></tbody></table></div></div></div></form></div>
