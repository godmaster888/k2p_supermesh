<div class="main-card"><form name="form" class="css-form" novalidate nw-form unsaved-warning-form nw-form-autocomplete-off ng-submit="greRule.apply()" unsaved-backup-status="{{}}"><div class="card-content" ng-if="greRule.isActivate"><div nw-labeled-switch nw-label="act_enable" nw-model="greRule.rule.Enable"></div><div class="row-grid bottom-space"><div class="col-md-6 block-left"><div class="card-title" ng-bind="'gre_tunnel_configuration' | translate"></div><div nw-field nw-label="name" nw-required><input ng-model="greRule.rule.Name" nw-custom-valid="greRule.validation(greRule.rule.Name, 'Name')"></div><div nw-field nw-label="ip_address" nw-required><input ng-model="greRule.rule.VPNIPAddr" nw-custom-valid="greRule.validation(greRule.rule.VPNIPAddr, 'VPNIP')"></div><div nw-field nw-label="net_mask" nw-required><input ng-model="greRule.rule.VPNIPMask" nw-network-validation="subnetMask" nw-network-subnet-mask="greRule.rule.VPNIPMask" nw-autocomplete-network-ip-address-value="{{greRule.rule.VPNIPAddr}}" nw-autocomplete-network-subnet-mask nw-autocomplete-network-subnet-mask-min-hosts="0" nw-autocomplete-use-end-adress></div><div nw-field nw-label="iface" nw-required><select ng-model="greRule.rule.IP" ng-options="option.value as (option.name | translate) for option in greRule.ConnList" nw-custom-valid="greRule.validation(greRule.rule.IP, 'Iface')"></select></div><div nw-field nw-label="vservers_remote_ip" nw-required><input ng-model="greRule.rule.PeerIP" nw-type="ipv4" nw-custom-valid="greRule.validation(greRule.rule.PeerIP, 'PeerIP')"></div><div nw-field nw-label="MTU" nw-required><input nw-number ng-model="greRule.rule.MTU" nw-min="1200" nw-max="1500"></div><div nw-labeled-switch nw-label="{{greRule.getRuleLabel()}}" nw-model="greRule.rule.FWRule" ng-if="greRule.isShow('FWRule')"></div></div><div class="col-md-6 block-right"><div class="card-title" ng-bind="'gre_static_roure_configuration' | translate"></div><div nw-field nw-label="gre_remote_ipaddr" nw-required><input ng-model="greRule.rule.Route.DestAddr" nw-custom-valid="greRule.validation(greRule.rule.Route.DestAddr, 'DestIP')"></div><div nw-field nw-label="gre_remote_net_mask" nw-required><input ng-model="greRule.rule.Route.DestMask" nw-network-validation="subnetMask" nw-network-subnet-mask="greRule.rule.Route.DestMask" nw-autocomplete-network-ip-address-value="{{greRule.rule.Route.DestAddr}}" nw-autocomplete-network-subnet-mask nw-autocomplete-network-subnet-mask-min-hosts="0" nw-autocomplete-use-end-adress></div><div nw-field nw-label="gre_remote_gateway" nw-required><input ng-model="greRule.rule.VPNPeerIP" nw-custom-valid="greRule.validation(greRule.rule.VPNPeerIP, 'Gateway')"></div></div></div></div><div class="card-action"><button type="submit" class="colored" ng-disabled="!greRule.wasModified()" ng-bind="'act_apply' | translate"></button></div></form></div>
