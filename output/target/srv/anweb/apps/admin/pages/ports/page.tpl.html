<div class="main-card"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'portctrl_settings' | translate"></div><div class="card-desc" ng-bind="'portctrl_nav_desc' |translate"></div></div></div><div class="row-grid"><div class="col-md-12"><div class="table ports" nw-table nw-table-title nw-table-on-edit="edit(item)" nw-table-on-edit-disable="preload" ng-class="{ 'table-cursor-wait': preload }"><div class="table-loader"><nw-progress-bar pb-type="'indeter'" pb-hidden="!preload"></nw-progress-bar></div><table><thead><tr><th ng-bind="'port' | translate"></th><th ng-bind="'status' | translate"></th><th ng-bind="'portctrl_autoneg' | translate"></th><th ng-bind="'portctrl_speed' | translate"></th><th ng-bind="'portctrl_flow_control' | translate"></th></tr></thead><tbody><tr ng-repeat="port in ports track by $index" nw-mini-table nw-mini-table-caption="port.name" nw-mini-table-caption-wrap="getPortClass(port)" nw-mini-table-details="getShort(port)" nw-mini-table-info="getSpeed(port) | translate"><td ng-bind="port.name"></td><td ng-bind="getPortStatus(port)" ng-class="{ 'status': !!port.status }" class="{{ port.status }} nowrap"></td><td ng-bind="getAutonegotiation(port)"></td><td ng-bind="getSpeed(port) | translate"></td><td ng-bind="getFlowControl(port) | translate"></td></tr></tbody></table></div></div></div></div></div>
