<div class="nw-empty-page-state-container" ng-if="ipfilter.isActivate && ipfilter.isEmptyRules()"><div class="nw-empty-page-state-image-add"></div><div class="nw-empty-page-state-title">{{'ipflt_nav_desc' | translate}}</div><div class="nw-empty-page-state-subtitle" ng-hide="customRules.DisableIPFilterAdd">{{ 'ipflt_empty_state_msg' | translate }}</div><div class="nw-empty-page-state-buttons-panel"><button type="button" class="colored" ng-click="ipfilter.add()" ng-disabled="customRules.DisableIPFilterAdd">{{'act_add' | translate}}</button></div></div><div class="main-card" ng-if="ipfilter.isActivate && !ipfilter.isEmptyRules()"><div class="card-content"><div class="table" nw-table nw-table-title="ipflt_nav_desc" nw-table-on-add="ipfilter.add()" nw-table-on-add-hide="customRules.DisableIPFilterAdd" nw-table-on-delete="ipfilter.remove(items, inxs)" nw-table-on-delete-hide="customRules.DisableIPFilterDelete" nw-table-on-edit="ipfilter.edit(item, inx)" nw-table-selected ng-if="ipfilter.isActivate && !ipfilter.isEmptyRules()" schedule="ipfilter" schedule-indexes-link="['IPVersion']"><table class="ip-filters-table"><thead><tr><th ng-if="ipfilter.isSupported('id')">â„–</th><th ng-bind="'name' | translate" ng-if="ipfilter.isSupported('name')"></th><th ng-bind="'state' | translate" ng-if="ipfilter.isSupported('state')"></th><th ng-bind="'action' | translate" ng-if="ipfilter.isSupported('action')"></th><th ng-bind="{lang: 'version_of', name: 'IP', abr: 'name'} | translate" ng-if="ipfilter.isSupported('is_ipv6')"></th><th ng-bind="'protocol' | translate" ng-if="ipfilter.isSupported('proto')"></th><th>[{{ 'sourse_ip_addr' | translate }}]:[{{ 'port' | translate }}]<br>-<br>[{{ 'dest_ip_addr' | translate }}]:[{{ 'port' | translate }}]</th></tr></thead><tbody><tr ng-repeat="(inx, item) in ipfilter.rules" nw-mini-table nw-mini-table-caption="ipfilter.getMiniCaption(item)" nw-mini-table-details="ipfilter.getMiniInfo(item)"><td ng-bind="item.id" class="not_break number" ng-if="ipfilter.isSupported('id')"></td><td ng-bind="item.name" class="not_break text" ng-if="ipfilter.isSupported('name')"></td><td ng-if="ipfilter.isSupported('state')" class="not_break ipfilter-status"><status-info status="{{item.state ? 'on': 'off'}}" on="{{'st_enabled' | translate}}" off="{{'st_disabled' | translate}}"></status-info></td><td ng-bind="item.action | translate" class="not_break text" ng-if="ipfilter.isSupported('action')"></td><td ng-bind="item.IPVersion" class="not_break text" ng-if="ipfilter.isSupported('is_ipv6')"></td><td ng-bind="item.proto | translate" class="not_break text" ng-if="ipfilter.isSupported('proto')"></td><td nw-bind-html-compile="ipfilter.getSourceDestination(item)" class="fixed-max-width ipfilter-ip"></td></tr></tbody></table></div></div></div>
