<div class="main-card"><form name="form" class="css-form" novalidate nw-form ng-submit="dmz.apply()" unsaved-warning-form unsaved-backup-status="{{!dmz.wasModified()}}"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'DMZ' | translate"></div><div class="card-desc" nw-bind-html-compile="'dmz_desc' | translate"></div></div></div><div class="row-grid {{ dmz.data.superDmz ? 'bottom-space': '' }}"><div class="col-md-6 block-left"><div nw-labeled-switch nw-label="act_enable" nw-model="dmz.data.dmz.enable" nw-disabled="customRules.DisableDMZEnable || (dmz.data.superDmz && dmz.data.superDmz.enable)"></div><div nw-labeled-switch nw-label="dmz_enable_snat" nw-model="dmz.data.dmz.enable_snat" nw-disabled="!dmz.data.dmz.enable || customRules.DisableDMZSNAT" ng-if="dmz.useEnableSNAT()"></div><div nw-field nw-label="ip_address" nw-required="dmz.data.dmz.enable" nw-disabled="!dmz.data.dmz.enable || customRules.DisableDMZIPAddress || (dmz.data.superDmz && dmz.data.superDmz.enable)"><input ng-model="dmz.data.dmz.ip" nw-type="ipv4" nw-client-list nw-client-list-version="ipv4"></div></div><div class="col-md-6 block-right"><div class="card flat" alert="warning" ng-if="dmz.showIpWarning()">{{dmz.getIpWarning() | translate}}</div></div></div><div class="row-grid" ng-if="dmz.data.superDmz"><div class="col-md-6 block-left"><div class="card-title" ng-bind="'Super DMZ' | translate"></div><div nw-labeled-switch nw-label="act_enable" nw-model="dmz.data.superDmz.enable" nw-disabled="dmz.data.dmz.enable"></div><div nw-field nw-label="mac_address" nw-required="dmz.data.superDmz.enable" nw-disabled="!dmz.data.superDmz.enable || dmz.data.dmz.enable"><input ng-model="dmz.data.superDmz.mac" nw-mac-not-null-and-not-multicast nw-client-list nw-client-list-type="mac"></div></div></div></div><div class="card-action"><button type="submit" class="colored" ng-disabled="dmz.needDisableApply()" ng-bind="'act_apply' | translate"></button></div></form></div>
