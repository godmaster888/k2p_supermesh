<div ng-if="DHCPOption.supported"><div class="row-grid"><div><div class="card flat table no-padding-top" nw-table nw-table-empty-status="DHCPOption.isEmpty()" nw-table-empty-title="dhcp_options_title" nw-table-empty-subtitle="dhcp_options_empty_state_msg" nw-table-empty-button="act_add" nw-table-empty-button-click="DHCPOption.addRule()" nw-table-title="dhcp_options_title" nw-table-on-add="DHCPOption.addRule()" nw-table-on-edit="DHCPOption.editRule(item, $index)" nw-table-on-delete="DHCPOption.deleteRule(items, $index)" nw-table-selected><table class="nw-mini-table"><thead><tr><th ng-bind="'dhcp_options_options' | translate"></th><th ng-bind="'dhcp_options_value' | translate"></th><th ng-bind="'dhcp_options_force' | translate"></th></tr></thead><tbody><tr ng-repeat="item in DHCPOption.list track by $index" nw-mini-table nw-mini-table-caption="item.Option" nw-mini-table-details="item.Value"><td ng-bind="item.Tag + ' ' + DHCPOption.getOptionName(item.Tag)"></td><td class="row_truncate fixed-max-width mw-7" ng-bind="item.Value"></td><td ng-bind="(item.Force ? 'yes' : 'no') | translate"></td></tr></tbody></table></div></div></div></div>
