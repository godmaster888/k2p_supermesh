ange' | translate"></div><div nw-field nw-required nw-label="(1-FFFF)" ng-if="ipv6.dhcp.server.isShow('MinAddress')" class="short_field min" nw-disabled="ipv6.dhcp.server.isDisabled('MinAddress')"><input ng-model="ipv6.dhcp.data.Server.MinAddress" nw-custom-valid="ipv6.dhcp.validation(value, 'MinAddress')"></div><div class="info_text left right" ng-if="ipv6.dhcp.server.isShow('MinAddress')">â€”</div><div nw-field nw-required nw-label="(1-FFFF)" ng-if="ipv6.dhcp.server.isShow('MaxAddress')" class="short_field min" nw-disabled="ipv6.dhcp.server.isDisabled('MaxAddress')"><input ng-model="ipv6.dhcp.data.Server.MaxAddress" nw-custom-valid="ipv6.dhcp.validation(value, 'MaxAddress')"></div></div><div nw-field nw-label="lan_dhcp_lease_time" nw-required ng-if="ipv6.dhcp.server.isShow('LeaseTime')" nw-disabled="ipv6.dhcp.server.isDisabled('LeaseTime')"><input nw-number nw-min="2" ng-model="ipv6.dhcp.data.Server.LeaseTime" nw-custom-valid="ipv6.dhcp.validation(value, 'LeaseTime')"></div><div nw-labeled-switch nw-label="lan_ipv6_default_router" nw-model="ipv6.dhcp.data.Server.IPv6DefaultRouter" ng-if="autoconf.BR2_PACKAGE_ANWEB_DSYSINIT && ipv6.dhcp.server.isShow('IPv6DefaultRouter')"></div><div ng-if="ipv6.dhcp.server.isShow('DNSRelay')"><div nw-labeled-switch nw-label="lan_dhcp_dns_relay" nw-disabled="ipv6.dhcp.server.isDisabled('DNSRelay')" nw-model="ipv6.dhcp.data.Server.DNSRelay"></div><div class="note" ng-bind="'lan_dhcp_dns_relay_note' | translate"></div></div><div class="checkbox-field" nw-checkbox nw-label="lan_ipv6_radvd" ng-if="ipv6.dhcp.server.isShow('RADVD')" nw-disabled="ipv6.dhcp.server.isDisabled('RADVD')"><input type="checkbox" ng-model="ipv6.dhcp.data.Server.RADVD"></div></div></div></div></div><div class="row-grid" ng-if="ipv6.isActive && ipv6.dhcp.data.Server.AutoconfigurationMode == 'Statefull'"><div ng-include="'/admin/pages/lan/staticAddresses/page.tpl.html'" ng-controller="lanStaticAddressesCtrl"></div></div><div class="row-grid" ng-if="ipv6.isActive &&
