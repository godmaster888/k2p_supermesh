<div ng-if="hosts.supported"><div class="card flat table" nw-table nw-table-empty-status="hosts.isEmpty()" nw-table-empty-title="dns_hosts_list" nw-table-empty-subtitle="dns_empty_state_msg" nw-table-empty-button="act_add" nw-table-empty-button-click="hosts.onAdd()" nw-table-title="dns_hosts_list" nw-table-on-add="hosts.onAdd()" nw-table-on-edit="hosts.onEdit(item, instance)" nw-table-on-delete="hosts.onDelete(items, instances)" nw-table-selected><table class="nw-mini-table"><thead><tr><th ng-bind="'dns_hosts_ip' | translate"></th><th ng-bind="'dns_hosts_name' | translate"></th></tr></thead><tbody><tr ng-repeat="(key, item) in hosts.list" nw-mini-table nw-mini-table-caption="item.Hostname" nw-mini-table-details="item.IPAddress"><td ng-bind="item.IPAddress"></td><td nw-punycode="(item.Hostname) ? item.Hostname : '-'"></td></tr></tbody></table></div></div>
