<div ng-if="staticAddresses.supported"><div class="row-grid"><div class="col-md-12"><div class="card flat table" nw-table nw-table-empty-status="staticAddresses.isEmpty()" nw-table-empty-title="lan_dhcp_stat_addr_caption" nw-table-empty-subtitle="lan_dhcp_stat_addr_empty_rules_msg" nw-table-empty-button2="act_add" nw-table-empty-button2-click="staticAddresses.onAdd()" nw-table-empty-button="lan_dhcp_stat_addr_select_clients" nw-table-empty-button-click="staticAddresses.onSelectClients()" nw-table-title="lan_dhcp_stat_addr_caption" nw-table-on-add="staticAddresses.onAdd()" nw-table-on-edit="staticAddresses.onEdit(item, instance)" nw-table-on-delete="staticAddresses.onDelete(items, instances)" nw-table-on-custom-event="staticAddresses.onSelectClients()" nw-table-custom-event-name="lan_dhcp_stat_addr_select_clients" nw-table-selected><table class="nw-mini-table"><thead><tr><th ng-bind="'ip_address' | translate"></th><th ng-bind="'mac_address' | translate"></th><th ng-bind="'hostname' | translate"></th></tr></thead><tbody><tr ng-repeat="(key, item) in staticAddresses.list" nw-mini-table nw-mini-table-caption="(item.Hostname)?item.Hostname:item.IPAddress" nw-mini-table-details="item.MACAddress"><td ng-bind="item.IPAddress"></td><td ng-bind="item.MACAddress"></td><td class="row_truncate fixed-max-width mw-7" nw-punycode="(item.Hostname) ? item.Hostname : '-'"></td></tr></tbody></table></div></div></div></div>
