<div class="main-card" ng-if="isReady"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'wifi_mac_nav' | translate"></div><div class="card-desc" ng-bind="'wifi_mac_desc'|translate"></div></div></div><div class="row-grid bottom-space" ng-if="!isEmptyNetwork()"><div class="col-md-12"><div alert="info">{{'wifi_mac_networks_info' | translate}}</div></div></div><div class="row-grid bottom-space" ng-if="!isEmptyNetwork()"><div ng-repeat="(band, bandNetworks) in networks"><div class="col-md-6 {{(bandNetworks.Band == '24') ? 'block-left' : 'block-right'}}"><div class="table" nw-table nw-table-title="{{isMoreThanOneBand() ? bandNetworks.Band + 'ghz' : 'wifi_mac_nav'}}" nw-table-on-edit="editNetwork(item, key, band)"><table><tbody><tr ng-repeat="(inx, network) in bandNetworks.List" nw-mini-table nw-mini-table-caption="network.SSID" nw-mini-table-details="getNetworkShort(network)"><td><div class="title" ng-bind="network.SSID"></div><div class="note" ng-bind="network.AccessPolicy | translate"></div></td></tr></tbody></table></div></div></div></div><div class="empty" ng-if="!isEmptyNetwork()"></div><div class="row-grid" ng-show="!isEmptyNetwork()"><div class="col-md-12"><div class="table wifi_mac" nw-table nw-table-empty-status="isEmptyRules()" nw-table-empty-title="wifi_mac_list" nw-table-empty-subtitle="wifi_mac_rules_empty" nw-table-empty-button="act_add" nw-table-empty-button-click="add()" nw-table-title="wifi_mac_list" nw-table-on-add="add()" nw-table-on-delete="remove(items)" nw-table-on-edit="edit(item)" nw-table-selected nw-table-sorted nw-table-not-sort-init nw-table-sorted-func="sortTableBy(param, direction)" nw-table-sort-direction-init="asc" nw-table-need-show-row="needShowRow(data)" schedule="wifiMacfilter" schedule-indexes-link="['Network']"><table><thead><tr><th ng-bind="'mac_address' | translate" nw-table-sort-param="MAC"></th><th ng-bind="'hostname' | translate" nw-if-param="hostname" nw-table-sort-param="Hostname"></th><th ng-bind="'wifi_ssid' | translate" nw-table-sort-param="SSID"></th><th ng-bind="'band' | translate" nw-if-param="band" nw-table-sort-param="Band"></th><th ng-bind="'wifi_mac_active' | translate" nw-table-sort-param="Enable"></th></tr></thead><tbody><tr ng-repeat="(inx, rule) in sortRules" nw-mini-table nw-mini-table-caption="rule.MAC" nw-mini-table-details="getMiniShort(inx)"><td class="not_break mac" ng-bind="rule.MAC | uppercase" ng-class="{disabled: isRuleOfDisabledNetwork(rule)}"></td><td class="row_truncate fixed-max-width mw-7" nw-punycode="rule.Hostname || '-'" ng-class="{disabled: isRuleOfDisabledNetwork(rule)}" ng-if="needHostname"></td><td class="row_truncate fixed-max-width mw-7" ng-bind="networks[rule.Band].List[rule.Network].SSID || '-'" ng-class="{disabled: isRuleOfDisabledNetwork(rule)}"></td><td ng-bind="networks[rule.Band].Band + 'ghz' | translate" ng-if="isMoreThanOneBand()" ng-class="{disabled: isRuleOfDisabledNetwork(rule)}"></td><td ng-bind="rule.Enable ? 'yes' : 'no' | translate" ng-class="{disabled: isRuleOfDisabledNetwork(rule)}"></td></tr></tbody></table></div></div></div><div class="row-grid"><div class="col-md-12"><div alert="info" ng-if="isEmptyNetwork()"><div nw-bind-html-compile="'wifi_mac_networks_not_found' | translate"></div></div></div></div></div></div>
