<div class="nw-empty-page-state-container" ng-if="clients.length == 0"><div class="nw-empty-page-state-image-refresh"></div><div class="nw-empty-page-state-title">{{'wifi_client_mgm_noclient' | translate}}</div><div class="nw-empty-page-state-buttons-panel"><button class="colored" ng-bind="'act_refresh' | translate" ng-click="refresh()"></button></div></div><div class="main-card" ng-if="clients.length != 0"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'wifi_client_mgm_nav' | translate"></div><div class="card-desc" ng-bind="'wifi_client_mgm_nav_desc2'|translate"></div></div></div><div class="table client_mgm" nw-table nw-table-title="wifi_client_mgm_list" nw-table-selected nw-table-on-edit="showAllParams(item, id)" nw-table-custom-event-name="act_disconnect" nw-table-on-custom-event-on-selected="disconnect(items)" nw-table-on-second-custom-event="refresh()" nw-table-second-custom-event-name="act_refresh" ng-show="clients.length > 0" nw-table-selected-matched-func="match(item, items)"><table><thead><tr><th ng-bind="'hostname' | translate"></th><th ng-bind="'mac_address' | translate"></th><th ng-bind="'band' | translate" ng-if="showBand()"></th><th ng-bind="'wifi_client_mgm_ssid' | translate"></th><th class="not_break" ng-bind="'wifi_client_mgm_rssi' | translate"></th><th class="not_break"><span ng-bind="'wifi_client_mgm_online' | translate"></span></th></tr></thead><tbody><tr ng-repeat="client in clients" nw-mini-table nw-mini-table-caption="getMiniCaption(client)" nw-mini-table-details="getMiniShort(client)"><td class="row_truncate fixed-max-width mw-7">{{ client.Hostname ? client.Hostname : "-"}}</td><td class="not_break mac">{{ client.MAC }}</td><td class="not_break band" ng-if="showBand()" ng-bind="client.BandName | translate"></td><td class="row_truncate fixed-max-width mw-7">{{ client.SSID }}</td><td class="not_break rssi"><span class="client-table-signal-level" svg-icon="{{ getImgSignal(client.Signal) }}"></span> {{ client.RSSI }}</td><td class="not_break time" nw-time="client.Online"></td></tr></tbody></table></div></div></div>
