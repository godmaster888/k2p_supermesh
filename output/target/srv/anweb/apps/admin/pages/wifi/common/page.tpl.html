<form name="form" class="css-form" novalidate nw-form ng-submit="wifi.apply()" unsaved-warning-form nw-form-autocomplete-off unsaved-backup-status="{{!wifi.wasModified()}}"><div ng-if="wifi.isActivate"><div class="view-general-line" ng-show="wifi.band.list.length > 1"><span class="view-general-tabs" ng-repeat="key in wifi.band.list" ng-click="wifi.band.change(key)" ng-class="{'view-general-tabs--active': key == wifi.band.state}" ng-bind="wifi.band.translateBand(key)"></span></div><div class="main-card"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'wifi_nav_common' | translate"></div><div class="card-desc" nw-bind-html-compile="'wifi_common_desc' | translate"></div></div></div><div class="row-grid"><div class="col-md-6 block-left"><div ng-include="'pages/wifi/common/general/page.tpl.html'"></div></div><div class="col-md-6 block-right" ng-if="wifi.radio.AccessPointNumberOfEntries > 1 && !customRules.WiFiShowOnlyFirstSSID"><div ng-include="'pages/wifi/common/ap.info/page.tpl.html'"></div></div><div class="col-md-6 block-right" ng-if="wifi.radio.AccessPointNumberOfEntries <= 1 || customRules.WiFiShowOnlyFirstSSID"><div ng-include="'pages/wifi/common/ap/ap.tpl.html'"></div></div></div></div><div class="card-action"><button type="submit" class="colored" ng-disabled="!wifi.wasModified()" ng-bind="'act_apply' | translate"></button><div ng-controller="WifiCommonAPInfo" ng-if="wifi.radio.AccessPointNumberOfEntries <= 1 && wifi.radio.AccessPointMax > 1"><button type="button" class="colored flat" ng-click="wifi.APInfo.add()" ng-bind="'wifi_add_wifi' | translate" ng-disabled="customRules.DisableWiFiAdd" ng-hide="customRules.HideWiFiAdd"></button></div></div></div></div></form>
