<div ng-controller="WifiCommonAPInfo"><div class="table" nw-table nw-table-title="wifi_ap_list" nw-table-on-add="wifi.APInfo.add()" nw-table-on-add-disable="wifi.APInfo.isAddDisabled() || customRules.DisableWiFiAdd" nw-table-on-add-hide="customRules.HideWiFiAdd" nw-table-on-delete="wifi.APInfo.remove(items, keys)" nw-table-on-delete-hide="customRules.HideWiFiDelete" nw-table-on-edit="wifi.APInfo.edit(item, key)" nw-table-selected schedule="ssidesEnable" schedule-indexes-link="[{{wifi.APInfo.radio.Inx}}]" schedule-not-reload><table style="table-layout: fixed"><thead><tr><th ng-bind="'wifi_name' | translate"></th><th style="width: 20px"></th></tr></thead><tbody><tr ng-repeat="(inx, ap) in wifi.APInfo.list()" ng-if="wifi.APInfo.isShowAP(inx, ap)" nw-mini-table nw-mini-table-caption="ap.SSID" nw-mini-table-postfix="{ icon: isOpen(ap) ? '' : 'lock' }" nw-mini-table-details="getShort(ap)"><td class="row_truncate" ng-bind="ap.SSID" ng-class="{disabled: !ap.Broadcast}"></td><td class="text-right"><img name="lock_img" src="/general/img/icon-lock.png" ng-if="!isOpen(ap)"></td></tr></tbody></table></div><div class="empty"></div><div alert="info" ng-if="wifi.APInfo.existDeletedAP()">{{'wifi_need_save_for_remove_ap' | translate}}</div></div>
