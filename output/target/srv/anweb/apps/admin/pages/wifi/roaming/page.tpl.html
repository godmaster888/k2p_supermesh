<div class="main-card"><form class="css-form" name="form" novalidate nw-form ng-submit="form.$valid && apply()" unsaved-warning-form unsaved-backup-status="{{ isNotModified() }}"><div class="card-content"><div class="row-grid {{ (backup.enable) ? 'bottom-space' : '' }}"><div class="col-md-12"><div class="card-title" ng-bind="'wifi_roaming_title' | translate"></div><div class="card-desc" nw-bind-html-compile="'wifi_roaming_desc' | translate"></div><div nw-flat-switch nw-state="roaming.enable" nw-text-enable="act_enable" nw-text-disable="act_disable" nw-action="apply()" nw-disabled="customRules.DisableWiFiRoamingEnable"></div></div></div><div class="row-grid bottom-space" ng-if="backup.enable"><div class="col-md-6 block-left"><div nw-field nw-label="port" nw-required nw-disabled="customRules.DisableWiFiRoamingPort"><input nw-number nw-min="1" nw-max="65535" ng-model="roaming.portno"></div><div ng-repeat="band in bands" ng-if="bands.length == 1"><div nw-field nw-label="wifi_roaming_max_timeout" nw-required nw-disabled="customRules.DisableWiFiRoamingMaxTimeout"><input nw-number nw-min="1" nw-max="65535" ng-model="roaming['max_timeout' + band.prefix]"></div><div class="note" ng-bind="'wifi_roaming_max_timeout_desc' | translate"></div><div nw-field nw-label="wifi_roaming_min_quality" nw-required nw-disabled="customRules.DisableWiFiRoamingMinQuality"><input nw-number nw-min="1" nw-max="99" ng-model="roaming['quality_limit' + band.prefix]"></div><div nw-field nw-label="wifi_roaming_quality_width" nw-required nw-disabled="customRules.DisableWiFiRoamingQualityWidth"><input nw-number nw-min="-50" nw-max="50" ng-model="roaming['quality_width' + band.prefix]"></div><div nw-field nw-label="wifi_roaming_kick_quality" nw-required nw-disabled="customRules.DisableWiFiRoamingKickQuality"><input nw-number nw-min="1" nw-max="99" ng-model="roaming['kick_quality_limit' + band.prefix]"></div></div></div><div class="col-md-6 block-right"><div nw-labeled-switch nw-label="wifi_roaming_multicast" nw-model="roaming.mc_switch" nw-disabled="customRules.DisableWiFiRoamingMulticast"></div><div class="note" ng-bind="'wifi_roaming_multicast_note' | translate"></div><div ng-if="roaming.mc_switch && backup.enable"><div nw-field nw-label="wifi_roaming_multicast_ttl" nw-required nw-disabled="customRules.DisableWiFiRoamingMulticastTTL"><input nw-number nw-min="1" nw-max="64" ng-model="roaming.mc_ttl"></div><div nw-field nw-required nw-label="wifi_roaming_multicast_addr" nw-disabled="customRules.DisableWiFiRoamingMulticastAddr"><input ng-model="roaming.mc_groupaddr" nw-type="ipv4"></div><div class="note" ng-bind="'wifi_roaming_multicast_addr_comment' | translate"></div></div></div></div><div class="row-grid" ng-if="backup.enable && bands.length > 1"><div class="col-md-6 block-left"><div class="card-subtitle" ng-bind="(bands[0].name + 'ghz') | translate" ng-if="supportMultiBand()"></div><div nw-field nw-label="wifi_roaming_max_timeout" nw-required nw-disabled="customRules.DisableWiFiRoamingMaxTimeout"><input nw-number nw-min="1" nw-max="65535" ng-model="roaming['max_timeout' + bands[0].prefix]"></div><div class="note" ng-bind="'wifi_roaming_max_timeout_desc' | translate"></div><div nw-field nw-label="wifi_roaming_min_quality" nw-required nw-disabled="customRules.DisableWiFiRoamingMinQuality"><input nw-number nw-min="1" nw-max="99" ng-model="roaming['quality_limit' + bands[0].prefix]"></div><div nw-field nw-label="wifi_roaming_quality_width" nw-required nw-disabled="customRules.DisableWiFiRoamingQualityWidth"><input nw-number nw-min="-50" nw-max="50" ng-model="roaming['quality_width' + bands[0].prefix]"></div><div nw-field nw-label="wifi_roaming_kick_quality" nw-required nw-disabled="customRules.DisableWiFiRoamingKickQuality"><input nw-number nw-min="1" nw-max="99" ng-model="roaming['kick_quality_limit' + bands[0].prefix]" nw-custom-valid="validateQuality(roaming['quality_limit' + bands[0].prefix], roaming['kick_quality_limit' + bands[0].prefix])"></div></div><div class="col-md-6 block-right"><div class="card-subtitle" ng-bind="(bands[1].name + 'ghz') | translate" ng-if="supportMultiBand()"></div><div nw-field nw-label="wifi_roaming_max_timeout" nw-required nw-disabled="customRules.DisableWiFiRoamingMaxTimeout"><input nw-number nw-min="1" nw-max="65535" ng-model="roaming['max_timeout' + bands[1].prefix]"></div><div class="note" ng-bind="'wifi_roaming_max_timeout_desc' | translate"></div><div nw-field nw-label="wifi_roaming_min_quality" nw-required nw-disabled="customRules.DisableWiFiRoamingMinQuality"><input nw-number nw-min="1" nw-max="99" ng-model="roaming['quality_limit' + bands[1].prefix]"></div><div nw-field nw-label="wifi_roaming_quality_width" nw-required nw-disabled="customRules.DisableWiFiRoamingQualityWidth"><input nw-number nw-min="-50" nw-max="50" ng-model="roaming['quality_width' + bands[1].prefix]"></div><div nw-field nw-label="wifi_roaming_kick_quality" nw-required nw-disabled="customRules.DisableWiFiRoamingKickQuality"><input nw-number nw-min="1" nw-max="99" ng-model="roaming['kick_quality_limit' + bands[1].prefix]" nw-custom-valid="validateQuality(roaming['quality_limit' + bands[1].prefix], roaming['kick_quality_limit' + bands[1].prefix])"></div></div></div></div><div class="card-action" ng-if="backup.enable"><button type="submit" class="colored" ng-disabled="isNotModified()" ng-hide="customRules.HideWiFiRoamingButtonApply" ng-bind="'act_apply' | translate"></button></div></form></div>
