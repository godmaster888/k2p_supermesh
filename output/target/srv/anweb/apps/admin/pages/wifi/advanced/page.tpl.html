<form name="form" class="css-form" novalidate nw-form ng-submit="wifi.apply()" unsaved-warning-form unsaved-backup-status="{{!wifi.wasModified()}}"><div ng-if="wifi.isActivate"><div class="view-general-line" ng-show="wifi.band.list.length > 1"><span class="view-general-tabs" ng-repeat="key in wifi.band.list" ng-click="wifi.band.change(key)" ng-class="{'view-general-tabs--active': key == wifi.band.state}" ng-bind="wifi.band.translateBand(key)"></span></div><div class="main-card"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'wifi_advanced_title' | translate"></div><div class="card-desc" nw-bind-html-compile="'wifi_advanced_desc' | translate"></div></div></div><div class="row-grid"><div class="col-md-6 block-left"><div nw-field nw-label="wifi_bandwidth" ng-if="wifi.supportedParam('OperatingChannelBandwidth')" nw-disabled="customRules.DisableWiFiMacBandwidth"><div class="custom-select"><select ng-model="wifi.tmpBandwidth" ng-options="opt for opt in wifi.getChannelBandwidthList()"></select></div></div><div class="note" ng-if="wifi.supportedParam('OperatingChannelBandwidth')"><div ng-bind="'wifi_advanced_bandwidth_comment' | translate"></div><span ng-repeat="width in wifi.supportedBandwidth"><div>{{ wifi.getStrCommentWidth(width) }}</div></span><span ng-if="wifi.supportedMixedWidth()"><div ng-bind="('wifi_advanced_bandwidth_mixed' | translate) + ' - ' + ('wifi_advanced_bandwidth_mixed_comment' | translate)"></div></span></div><div class="note" ng-if="wifi.supportedParam('CurrentChannelBandwidth') && wifi.radio.CurrentChannelBandwidth !=''"><span ng-bind="( 'wifi_advanced_current_bandwidth' | translate )  + ': ' + ( currentChannelBandwidth | translate )"></span><br><span ng-bind="wifi.getBandwidthDetailKey(wifi.radio.CurrentChannelBandwidthDetail)" ng-if="wifi.supportedParam('CurrentChannelBandwidthDetail')"></span></div><div ng-if="wifi.supportedParam('Coexistence') && wifi.showCoexistence(wifi.radio.OperatingChannelBandwidth)"><div nw-labeled-switch nw-label="wifi_advanced_coexistence" nw-model="wifi.radio.Coexistence" nw-disabled="customRules.DisableWiFiMacCoexistence"></div><div class="note"><span ng-bind="'wifi_advanced_coexistence_comment' | translate"></span></div></div><div nw-field nw-label="wifi_advanced_extension_channel" ng-if="wifi.supportedParam('ExtensionChannel') && wifi.showExtChannel(wifi.radio.OperatingChannelBandwidth)"><select ng-model="wifi.radio.ExtensionChannel" ng-options="option.value as option.name | translate for option in wifi.getExtChannelList()"></select></div><div wifi-transmit-power wifi-transmit-power-value="wifi.radio.TransmitPower" wifi-transmit-power-options="wifi.getTransmitPowerList()" ng-show="wifi.supportedParam('TransmitPower')" nw-disabled="customRules.DisableWiFiTransmitPower"></div><div nw-field nw-label="wifi_advanced_transmit_preamble" nw-required ng-if="wifi.supportedParam('TxPreamble')" nw-disabled="customRules.DisableWiFiTransmitPreamble"><div class="custom-select"><select ng-model="wifi.radio.TxPreamble" ng-options="option.value as option.name | translate for option in wifi.getTxPreambleList()"></select></div></div><div nw-labeled-switch nw-label="wifi_advanced_dfs" nw-model="wifi.radio.DFS" ng-if="wifi.supportedParam('DFS')" nw-disabled="customRules.DisableWiFiDFS" ng-hide="customRules.HideWiFiDFS"></div><div nw-labeled-switch nw-label="wifi_advanced_igmp_drop" nw-model="wifi.radio.Igmpdrop" ng-if="wifi.supportedParam('Igmpdrop')" nw-disabled="customRules.DisableWiFiIgmpdrop" ng-hide="customRules.HideWiFiIgmpdrop"></div><div class="note" ng-if="wifi.supportedParam('Igmpdrop')"><span ng-bind="'wifi_advanced_multicast_comment' | translate"></span></div><div nw-labeled-switch nw-label="wifi_advanced_tx_beamforming" nw-model="wifi.radio.TxBeamforming" ng-if="wifi.supportedParam('TxBeamforming')" nw-disabled="customRules.DisableWiFiTxBeamforming" ng-hide="customRules.HideWiFiTxBeamforming"></div><div class="note" ng-if="wifi.supportedParam('TxBeamforming')"><span ng-bind="'wifi_advanced_beamforming_comment' | translate"></span></div><div nw-labeled-switch nw-label="wifi_advanced_adaptivity_mode" nw-model="wifi.radio.AdaptivityMode" ng-if="wifi.supportedParam('AdaptivityMode')" nw-disabled="customRules.DisableWiFiAdaptivityMode" ng-hide="customRules.HideWiFiAdaptivityMode"></div><div class="note" ng-if="wifi.supportedParam('AdaptivityMode')"><span ng-bind="'wifi_advanced_adaptiv_comment' | translate"></span></div><div nw-labeled-switch nw-label="wifi_advanced_enable_low_ofdm" nw-model="wifi.radio.EnableLowOFDM" ng-if="wifi.supportedParam('EnableLowOFDM') && wifi.band.state == '5GHz'"></div><div nw-labeled-switch nw-label="STBC" nw-model="wifi.radio.STBC" ng-if="wifi.supportedParam('STBC')"></div><div nw-labeled-switch nw-label="{{ {lang: 'act_enable_it', name: '802.11k', abr: 'name'} | translate}}" nw-model="wifi.radio.Dot11KEnabled" ng-if="wifi.supportedParam('Dot11KEnabled')"></div><div nw-labeled-switch nw-label="{{ {lang: 'act_enable_it', name: '802.11v', abr: 'name'} | translate }}" nw-model="wifi.radio.Dot11VEnabled" ng-if="wifi.supportedParam('Dot11VEnabled') && wifi.radio.Dot11KEnabled"></div></div><div class="col-md-6 block-right"><div nw-field nw-label="wifi_advanced_bg_protection" ng-if="wifi.supportedParam('BGProtection')" nw-disabled="customRules.DisableWiFiBGProtection" ng-hide="customRules.HideWiFiBGProtection"><div class="custom-select"><select ng-model="wifi.radio.BGProtection" ng-options="option.value as option.name | translate for option in wifi.getBGProtectionList()"></select></div></div><div nw-field nw-label="wifi_advanced_htgi" ng-if="wifi.supportedParam('HTGI')" nw-disabled="customRules.DisableWiFiHTGI"><div class="custom-select"><select ng-model="wifi.radio.HTGI" ng-options="option.value as option.name | translate for option in wifi.getHTGIList()"></select></div></div><div nw-field nw-label="wifi_advanced_auto_channel_type" ng-if="wifi.supportedParam('AutoChannelType')" nw-disabled="customRules.DisableAutoChannelType"><div class="custom-select"><select ng-model="wifi.radio.AutoChannelType" ng-options="option.value as option.name | translate for option in wifi.getAutoChannelType()"></select></div></div><div nw-field nw-label="wifi_advanced_beacon_period" nw-required ng-if="wifi.supportedParam('BeaconPeriod')" nw-disabled="customRules.DisableWiFiBeaconPeriod"><input nw-number nw-min="{{wifi.constants.BeaconPeriod.min}}" nw-max="{{wifi.constants.BeaconPeriod.max}}" ng-model="wifi.radio.BeaconPeriod"></div><div nw-field nw-label="wifi_advanced_rts_threshold" nw-required ng-if="wifi.supportedParam('RTSThreshold')" nw-disabled="customRules.DisableWiFiRTSThreshold"><input nw-number nw-min="{{wifi.constants.RTSThreshold.min}}" nw-max="{{wifi.constants.RTSThreshold.max}}" ng-model="wifi.radio.RTSThreshold"></div><div nw-field nw-label="wifi_advanced_fragmentation_threshold" nw-required ng-if="wifi.supportedParam('FragmentationThreshold')" nw-disabled="customRules.DisableWiFiFragmentationThreshold"><input nw-number nw-min="{{wifi.constants.FragmentationThreshold.min}}" nw-max="{{wifi.constants.FragmentationThreshold.max}}" ng-model="wifi.radio.FragmentationThreshold"></div><div nw-field nw-label="wifi_advanced_dtim_period" nw-required ng-if="wifi.supportedParam('DTIMPeriod')" nw-disabled="customRules.DisableWiFiDTIMPeriod"><input nw-number nw-min="{{wifi.constants.DTIMPeriod.min}}" nw-max="{{wifi.constants.DTIMPeriod.max}}" ng-model="wifi.radio.DTIMPeriod"></div><div nw-field nw-label="wifi_advanced_station_keep_alive" nw-required ng-if="wifi.supportedParam('StationKeepAlive')" nw-disabled="customRules.DisableWiFiStationKeepAlive" ng-hide="customRules.HideWiFiStationKeepAlive"><input nw-number nw-min="{{wifi.constants.StationKeepAlive.min}}" nw-max="{{wifi.constants.StationKeepAlive.max}}" ng-model="wifi.radio.StationKeepAlive"></div><div nw-field nw-label="wifi_advanced_session_timeout_interval" nw-required ng-if="wifi.supportedParam('SessionTimeoutInterval')"><input nw-number nw-min="{{wifi.constants.SessionTimeoutInterval.min}}" nw-max="{{wifi.constants.SessionTimeoutInterval.max}}" ng-model="wifi.radio.SessionTimeoutInterval"></div></div></div></div><div class="card-action"><button type="submit" class="colored" ng-disabled="!wifi.wasModified()" ng-bind="'act_apply' | translate"></button></div></div></div></form>
