<div ng-controller="WifiAPSettings"><div class="row-grid"><div class="col-md-6 block-left"><div class="card-subtitle" ng-bind="'wan_wifi_network' | translate"></div><div nw-field nw-label="wifi_ssid" nw-required ng-if="wifi.ap.supportedParam('SSID')" nw-disabled="customRules.DisableWiFiSSID"><input ng-model="wifi.ap.data.SSID" nw-add-to-end="{{ customRules.WiFiSSIDPostfix }}" nw-string-bytes-max="customRules.WiFiSSIDMaxLength || 32"></div><div nw-labeled-switch nw-label="wifi_hide_ssid" nw-model="wifi.ap.data.SSIDAdvertisementEnabled" ng-if="wifi.ap.supportedParam('SSIDAdvertisementEnabled')" nw-disabled="customRules.DisableWiFiSSIDAdvertisementEnabled"></div><div class="note" ng-bind="'wifi_hide_ssid_note' | translate" ng-if="wifi.ap.supportedParam('SSIDAdvertisementEnabled')"></div><div nw-field nw-label="wifi_bssid" ng-show="wifi.ap.isEdit()" ng-if="wifi.ap.supportedParam('BSSID')"><input disabled value="{{wifi.ap.data.BSSID}}"></div><div nw-field nw-label="wifi_max_clients" nw-required ng-if="wifi.ap.supportedParam('MaxAssociatedDevices')" nw-disabled="customRules.DisableWiFiMaxAssociatedDevices" ng-hide="customRules.HideWiFiMaxAssociatedDevices"><input nw-number nw-min="0" nw-max="32" ng-model="wifi.ap.data.MaxAssociatedDevices"></div><div ng-if="wifi.ap.supportedParam('BandwidthRestricted')"><div nw-labeled-switch nw-label="wifi_bandwidth_restricted_enable" nw-model="BandwidthRestricted.enable" nw-change="wifi.ap.changeBandwidthRestricted(BandwidthRestricted.enable)" nw-disabled="customRules.DisableWiFiBandwidthRestricted" ng-hide="customRules.HideWiFiBandwidthRestricted"></div><div nw-field nw-label="wifi_bandwidth_restricted" nw-required ng-if="BandwidthRestricted.enable" nw-disabled="customRules.DisableWiFiBandwidthRestricted"><input nw-number ng-model="wifi.ap.data.BandwidthRestricted" nw-min="{{BandwidthRestricted.min}}" nw-max="{{BandwidthRestricted.max}}"></div></div><div nw-labeled-switch ng-if="!wifi.ap.isAdd()" nw-label="wifi_broadcast" nw-model="wifi.ap.data.Broadcast" nw-disabled="customRules.DisableWiFiBroadcast || schedule.active" ng-hide="customRules.HideWiFiBroadcast" schedule="ssidEnable" schedule-indexes-link="[wifi.ap.inxRadio, wifi.ap.inxSsid]" schedule-exists="schedule.active"></div><div nw-labeled-switch ng-if="wifi.ap.isAdd()" nw-label="wifi_broadcast" nw-model="wifi.ap.data.Broadcast" nw-disabled="customRules.DisableWiFiBroadcast || schedule.active" ng-hide="customRules.HideWiFiBroadcast"></div><div class="alert-block" alert="info bottom-space" ng-show="schedule.active">{{'wifi_sched_use' | translate}}</div><div class="alert-block" alert="info bottom-space" ng-show="schedule.active">{{'wifi_sched_ssid_unavail' | translate}}</div><div class="note" ng-bind="'wifi_broadcast_note' | translate" ng-if="wifi.ap.supportedParam('Broadcast')"></div><div nw-labeled-switch nw-label="wifi_cpe_block" nw-model="wifi.ap.data.CPEBlock" ng-if="wifi.ap.supportedParam('CPEBlock')" nw-disabled="customRules.DisableWiFiCPEBlock"></div><div nw-labeled-switch nw-label="wifi_client_isolation" nw-model="wifi.ap.data.ClientIsolation" ng-if="wifi.ap.supportedParam('ClientIsolation')" nw-disabled="customRules.DisableWiFiClientIsolation" ng-hide="customRules.HideWiFiClientIsolation"></div><div class="note" ng-bind="'wifi_client_isolation_note' | translate" ng-if="wifi.ap.supportedParam('ClientIsolation')"></div><div nw-labeled-switch nw-label="wifi_guest_access" nw-model="wifi.ap.data.GuestAccess" ng-show="wifi.ap.isShowGuestAccess()" nw-disabled="customRules.DisableWiFiGuestAccess"></div><div class="note" ng-bind="'wifi_guest_network_note' | translate" ng-show="wifi.ap.isShowGuestAccess()"></div></div><div class="col-md-6 block-right"><div class="card-subtitle" ng-bind="'wifi_security_capt' | translate"></div><div nw-field nw-label="wifi_mode" ng-if="wifi.ap.supportedParam('ModeEnabled', 'Security')" nw-disabled="customRules.DisableWiFiModeEnabled"><div class="custom-select"><select ng-model="wifi.ap.data.Security.ModeEnabled" ng-options="option.value as option.name | translate for option in wifi.ap.supportedModes()" ng-change="wifi.ap.setPMF()"></select></div></div><div nw-labeled-switch nw-label="wifi_pre_authentication" nw-model="wifi.ap.data.Security.PreAuthentication" ng-if="wifi.ap.showPreAuth(wifi.ap.data.Security.ModeEnabled) && wifi.ap.supportedParam('PreAuthentication', 'Security')" nw-disabled="customRules.DisableWiFiPreAuthentication"></div><div ng-if="wifi.ap.showSecurity('enableWEP')"><div nw-labeled-switch nw-label="wifi_wep_open" nw-model="wifi.ap.data.Security.OpenWEP" nw-disabled="customRules.DisableWiFiOpenWEP"></div></div><div ng-if="wifi.ap.showSecurity('WEP')"><div nw-field nw-label="wifi_wep_key_id" ng-if="wifi.ap.supportedParam('DefaultKeyID', 'Security')" nw-disabled="customRules.DisableWiFiDefaultKeyID"><div class="custom-select"><select ng-model="wifi.ap.data.Security.DefaultKeyID" ng-options="opt for opt in wifi.ap.getDefaultKeysID()"></select></div></div><div class="note">{{'wifi_wep_key_support_many_devices' | translate}}</div><div nw-labeled-switch nw-label="wifi_wep_as_hex" nw-model="wifi.ap.data.Security.WEPasHEX" ng-if="wifi.ap.supportedParam('WEPasHEX', 'Security')" nw-disabled="customRules.DisableWiFiWEPasHEX"></div><div class="note">{{wifi.ap.getWEPKeyLenMessage() | translate}}</div><div nw-field nw-label="wifi_wep_key1" nw-required ng-if="wifi.ap.supportedParam('WEPKey1', 'Security')" nw-disabled="customRules.DisableWiFiWEPKey"><input type="password" ng-model="wifi.ap.data.Security.WEPKey1" nw-custom-valid="wifi.ap.validWEPKey(wepKey)" nw-eye></div><div nw-field nw-label="wifi_wep_key2" nw-required ng-if="wifi.ap.supportedParam('WEPKey2', 'Security')" nw-disabled="customRules.DisableWiFiWEPKey"><input type="password" ng-model="wifi.ap.data.Security.WEPKey2" nw-custom-valid="wifi.ap.validWEPKey(wepKey)" nw-eye></div><div nw-field nw-label="wifi_wep_key3" nw-required ng-if="wifi.ap.supportedParam('WEPKey3', 'Security')" nw-disabled="customRules.DisableWiFiWEPKey"><input type="password" ng-model="wifi.ap.data.Security.WEPKey3" nw-custom-valid="wifi.ap.validWEPKey(wepKey)" nw-eye></div><div nw-field nw-label="wifi_wep_key4" nw-required ng-if="wifi.ap.supportedParam('WEPKey4', 'Security')" nw-disabled="customRules.DisableWiFiWEPKey"><input type="password" ng-model="wifi.ap.data.Security.WEPKey4" nw-custom-valid="wifi.ap.validWEPKey(wepKey)" nw-eye></div></div><div ng-if="wifi.ap.showSecurity('PSK')"><div nw-field nw-label="wifi_psk_key" nw-required ng-if="wifi.ap.supportedParam('PreSharedKey', 'Security')" nw-disabled="customRules.DisableWiFiPreSharedKey"><input type="password" nw-type="psk" ng-model="wifi.ap.data.Security.PreSharedKey" nw-custom-valid="wifi.ap.validPSKKey(pskKey)" nw-eye></div><div class="note">{{'wifi_invalid_psk' | translate}}</div></div><div ng-if="wifi.ap.showSecurity('Enterprise')"><div nw-field nw-label="wifi_wpa_radius_ip" nw-required ng-if="wifi.ap.supportedParam('RadiusServerIPAddr', 'Security')" nw-disabled="customRules.DisableWiFiRadiusServerIPAddr"><input nw-type="ipv4" ng-model="wifi.ap.data.Security.RadiusServerIPAddr"></div><div nw-field nw-label="wifi_wpa_radius_port" nw-required ng-if="wifi.ap.supportedParam('RadiusServerPort', 'Security')" nw-disabled="customRules.DisableWiFiRadiusServerPort"><input nw-number nw-min="1" nw-max="65535" ng-model="wifi.ap.data.Security.RadiusServerPort"></div><div nw-field nw-label="wifi_wpa_radius_secret" nw-required ng-if="wifi.ap.supportedParam('RadiusSecret', 'Security')" nw-disabled="customRules.DisableWiFiRadiusSecret"><input ng-model="wifi.ap.data.Security.RadiusSecret" nw-custom-valid="wifi.ap.validRadiusSecret(value)"></div></div><div ng-if="wifi.ap.showSecurity('PSK') || wifi.ap.showSecurity('Enterprise')"><div nw-field nw-label="wifi_wpa_encryption" nw-required ng-if="wifi.ap.supportedParam('EncryptionType', 'Security')" nw-disabled="customRules.DisableWiFiEncryptionType"><div class="custom-select"><select ng-model="wifi.ap.data.Security.EncryptionType" ng-options="opt for opt in wifi.ap.getEncrypTypes()"></select></div></div><div nw-field nw-label="wifi_wpa_rekeying_interval" nw-required ng-if="wifi.ap.supportedParam('RekeyingInterval', 'Security')" ng-hide="customRules.HideWiFiRekeyingInterval" nw-disabled="customRules.DisableWiFiRekeyingInterval"><input nw-number nw-min="0" nw-max="1000000" ng-model="wifi.ap.data.Security.RekeyingInterval"></div></div><div nw-field nw-label="wifi_protected_frames" ng-if="wifi.ap.supportedParam('ProtectedManagementFrames', 'Security') && (wifi.ap.pmfList && wifi.ap.pmfList.length != 0)" nw-disabled="wifi.ap.isDisabledPMF()"><div class="custom-select"><select ng-model="wifi.ap.data.Security.ProtectedManagementFrames" ng-options="option.value as option.name | translate for option in wifi.ap.getPMFList()"></select></div></div><div alert="info" ng-if="wifi.ap.isOpen()">{{'wifi_network_opened_warning' | translate}}</div></div></div></div>
