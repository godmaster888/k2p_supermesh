<div ng-controller="WifiClientTableCtrl"><div ng-class="getTableClass()" nw-table nw-table-title="wifi_client_list_title" nw-table-on-custom-event="wifiClient.updateScanList()" nw-table-custom-event-name="wifi_client_update_scan_list" nw-table-on-custom-event-disable="isLoadingList()" nw-table-limit ng-if="wifiClient.isSelectMode()"><div class="table-loader"><nw-progress-bar pb-type="'indeter'" pb-hidden="!wifiClient.scanLoading"></nw-progress-bar></div><table><thead><tr><th><span ng-bind="'wifi_ssid' | translate"></span></th><th><span ng-bind="'wifi_security_capt' | translate"></span></th><th class="td_center"><span ng-bind="'wifi_channel' | translate"></span></th><th ng-if="showClientBand() && supportedBroadcast('5GHz')"><span ng-bind="'wifi_frequence' | translate"></span></th></tr></thead><tbody ng-if="!wifiClient.scanLoading && !wifiClient.changingBand"><tr ng-repeat="item in wifiClient.scanList track by $index" class="clickable" ng-click="wifiClient.selectEndpoint($index)" nw-mini-table nw-mini-table-prefix="{ class: 'client-table-signal-level' }" nw-mini-table-caption="item.SSID" nw-mini-table-details="getShort(item)" nw-mini-table-class="getSelectedClass(item)" ng-class="wifiClient.getSelectedClass(item)" nw-mini-table-choose-icon="{{getImgSignal(item)}}" nw-mini-table-activate-icon="true"><td><span title="{{ ('wifi_client_rssi' | translate) + ' - ' + item.SignalStrength + '%' }}" class="client-table-signal-level" svg-icon="{{ getImgSignal(item) }}"></span> {{ " " + item.SSID }}</td><td>{{ getSecurity(item) + " " }}</td><td class="td_center">{{ item.Channel }}</td><td ng-if="showClientBand() && supportedBroadcast('5GHz')">{{ getFreq(item.Band) }}</td></tr></tbody></table></div></div>
