<div ng-if="isActivate"><div class="view-general-line" ng-show="band.list.length > 1"><span class="view-general-tabs" ng-repeat="key in band.list" ng-click="band.change(key)" ng-class="{'view-general-tabs--active': key == band.state}" ng-bind="band.translateBand(key)"></span></div><div class="main-card"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'wifi_wmm_title' | translate"></div><div class="card-desc" ng-bind="'wifi_wmm_desc' | translate"></div></div></div><div class="row-grid {{(mode.value == 'Manual' || (!mode.support && data.settings.Enable)) ? 'bottom-space' : ''}}"><div class="col-md-6 block-left" ng-if="mode.support"><div nw-field nw-label="wifi_wmm_mode" nw-disabled="customRules.DisableWMMMode"><div class="custom-select"><select ng-model="mode.value" ng-options="option.value as option.name | translate for option in getModeList()" ng-change="mode.change()"></select></div></div></div><div class="col-md-6 block-right" ng-if="!mode.support"><div nw-flat-switch nw-state="data.settings.Enable" nw-text-enable="act_enable" nw-text-disable="act_disable" nw-action="apply()" nw-disabled="customRules.DisableWMMMode"></div></div></div><div class="row-grid" ng-if="mode.value == 'Manual' || (!mode.support && data.settings.Enable)"><div class="col-md-6 block-left wmm-table"><div class="table wmm" nw-table nw-table-title="wifi_access_point" nw-table-on-edit="customRules.DisableWMMSettingsAP ? undefined : edit(item, key, 'ap')"><table><thead><tr><th ng-bind="'AC' | translate"></th><th ng-bind="'AIFSN' | translate" class="numeric"></th><th ng-bind="'CWMin' | translate" class="numeric"></th><th ng-bind="'CWMax' | translate" class="numeric"></th><th ng-bind="'TXOP' | translate" class="numeric"></th><th ng-bind="'ACM' | translate"></th><th ng-bind="'ACK' | translate"></th></tr></thead><tbody><tr ng-repeat="(key, point) in data.ap" nw-mini-table nw-mini-table-caption="transcripts[point.AccessCategory]"><td ng-bind="point.AccessCategory"></td><td ng-bind="point.AIFSN" class="numeric"></td><td ng-bind="getCWValue(point.ECWMin)" class="numeric"></td><td ng-bind="getCWValue(point.ECWMax)" class="numeric"></td><td ng-bind="point.TxOpMax" class="numeric"></td><td ng-bind="point.AcmPolicy ? 'on' : 'off'"></td><td ng-bind="point.AckPolicy ? 'on' : 'off'"></td></tr></tbody></table></div></div><div class="col-md-6 block-right wmm-table"><div class="table wmm" nw-table nw-table-title="wifi_station" nw-table-on-edit="customRules.DisableWMMSettingsEP ? undefined : edit(item, key, 'ep')"><table><thead><tr><th ng-bind="'AC' | translate"></th><th ng-bind="'AIFSN' | translate" class="numeric"></th><th ng-bind="'CWMin' | translate" class="numeric"></th><th ng-bind="'CWMax' | translate" class="numeric"></th><th ng-bind="'TXOP' | translate" class="numeric"></th><th ng-bind="'ACM' | translate"></th></tr></thead><tbody><tr ng-repeat="(key, point) in data.ep" nw-mini-table nw-mini-table-caption="transcripts[point.AccessCategory]"><td ng-bind="point.AccessCategory"></td><td ng-bind="point.AIFSN" class="numeric"></td><td ng-bind="getCWValue(point.ECWMin)" class="numeric"></td><td ng-bind="getCWValue(point.ECWMax)" class="numeric"></td><td ng-bind="point.TxOpMax" class="numeric"></td><td ng-bind="point.AcmPolicy ? 'on' : 'off'"></td></tr></tbody></table></div></div></div></div></div></div>
