<form name="form" class="css-form" novalidate nw-form ng-submit="supermesh.apply()" unsaved-warning-form unsaved-backup-status="{{!supermesh.wasModified()}}"><div class="view-general-line" ng-show="band.list.length > 1 && supermesh.isActivate"><span class="view-general-tabs" ng-repeat="key in band.list" ng-click="band.change(key)" ng-class="{'view-general-tabs--active': key == band.state}" ng-bind="band.translateBand(key)"></span></div><div class="main-card" ng-if="supermesh.isActivate"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'wifi_supermesh_nav' | translate"></div><div class="card-desc" nw-bind-html-compile="'wifi_supermesh_nav_desc' | translate"></div><div class="card-desc" nw-bind-html-compile="'wifi_supermesh_nav_desc_help' | translate"></div></div></div><div class="row-grid"><div nw-labeled-switch nw-label="dcc_mesh_enable" nw-model="supermesh.data.Enable" nw-disabled="supermesh.notEnable() || supermesh.data.ClientEnable"></div><div class="note" ng-if="supermesh.notEnable()" ng-bind="supermesh.getEnabledNote('Mesh')"></div><div class="note" ng-if="supermesh.data.ClientEnable" nw-bind-html-compile="supermesh.getEnabledNote('Client') | translate"></div></div><div class="row-grid" ng-if="supermesh.data.Enable"><div class="col-md-6 block-left"><div nw-field nw-label="ifgroups_domain"><input type="domain" ng-model="supermesh.data.Domain" nw-custom-valid="supermesh.checkDomain(value)"></div><div nw-labeled-switch nw-label="wifi_supermesh_election" nw-model="supermesh.data.Election" ng-if="supermesh.needShow()"></div><div nw-labeled-switch nw-label="ipv6" nw-model="supermesh.data.IPv6"></div><div nw-labeled-switch nw-label="wifi_supermesh_gateway" nw-model="supermesh.data.Gateway"></div><div nw-labeled-switch nw-label="wifi_supermesh_master" nw-model="supermesh.data.PreferMaster" ng-if="supermesh.needShow()"></div></div><div class="col-md-6 block-right"><div nw-field nw-label="wifi_ssid"><input ng-model="supermesh.data.SSID" nw-string-bytes-max="32"></div><div class="card-subtitle" ng-bind="'wifi_security_capt' | translate"></div><div nw-field nw-label="wifi_mode"><div class="custom-select"><select ng-model="supermesh.data.Security.ModeEnabled" ng-options="option.value as option.name | translate for option in supermesh.supportedModes()"></select></div></div><div ng-if="supermesh.showSecurity('PSK')"><div nw-field nw-label="wifi_psk_key" nw-required ng-if="supermesh.supportedParam('KeyPassphrase', 'Security')"><input type="password" nw-type="psk" ng-model="supermesh.data.Security.EncryptionKey" nw-custom-valid="supermesh.validPSKKey(pskKey)" nw-eye></div><div class="note">{{'wifi_invalid_psk' | translate}}</div></div><div ng-if="supermesh.showSecurity('PSK') || supermesh.showSecurity('Enterprise')"><div nw-field nw-label="wifi_wpa_encryption" nw-required ng-if="supermesh.supportedParam('EncryptionType', 'Security')"><div class="custom-select"><select ng-model="supermesh.data.Security.EncryptionType" ng-options="opt for opt in supermesh.getEncrypTypes()"></select></div></div></div></div></div></div><div class="card-action"><button type="submit" class="colored" ng-disabled="!supermesh.wasModified()" ng-bind="'act_apply' | translate"></button></div><div class="card-content" ng-if="supermesh.data.Enable"><div class="row-grid"><div class="col-md-6 block-left"><div nw-field nw-label="stats_nav"><div class="custom-select"><select ng-model="supermesh.data.StatisticView" ng-options="option.value as option.name | translate for option in supermesh.data.StatisticList"></select></div></div></div></div><div class="row-grid" ng-if="supermesh.data.StatisticView == 'apList'"><div class="table" nw-table nw-table-title="wifi_supermesh_ap_list"><table><thead><tr><th ng-bind="'model' | translate"></th><th ng-bind="'ifgroups_domain' | translate"></th><th>IP</th><th ng-bind="'mac' | translate"></th><th ng-bind="'wifi_supermesh_mesh_role' | translate"></th><th ng-bind="'uptime' | translate"></th></tr></thead><tbody><tr ng-repeat="(key, item) in supermesh.data.StatisticAP" nw-mini-table nw-mini-table-caption="supermesh.getShortTitle(item)" nw-mini-table-rows="supermesh.getShort(item)" class="clickable" ng-click="supermesh.showDetails(item)"><td ng-bind="item.ModelName" class="not_break"></td><td ng-bind="item.Domain" class="not_break"></td><td class="not_break"><div ng-if="item.IPv4Address"><span class="light mr-10">IPv4:</span>{{item.IPv4Address}}</div><div ng-if="item.IPv6Address"><span class="light mr-10">IPv6:</span>{{item.IPv6Address}}</div></td><td ng-bind="item.MAC" class="not_break"></td><td ng-bind="item.MeshRole" class="not_break"></td><td nw-time="item.Uptime" class="not_break"></td></tr></tbody></table></div></div><div class="row-grid" ng-if="supermesh.data.StatisticView == 'netReview'"><div class="table" nw-table nw-table-title="wifi_supermesh_net_review"><table><thead><tr><th ng-bind="'model' | translate"></th><th ng-bind="'ifgroups_domain' | translate"></th><th>IP</th><th ng-bind="'mac' | translate"></th><th ng-bind="'wifi_supermesh_mesh_role' | translate"></th><th ng-bind="'wifi_advanced_signal_strength' | translate"></th><th ng-bind="'uptime' | translate"></th></tr></thead><tbody><tr ng-repeat="(key, item) in supermesh.data.StatisticNet" nw-mini-table nw-mini-table-caption="supermesh.getShortTitle(item)" nw-mini-table-rows="supermesh.getShort(item)" class="clickable" ng-click="supermesh.showDetails(item)"><td ng-bind="item.ModelName" class="not_break"></td><td ng-bind="item.Domain" class="not_break"></td><td class="not_break"><div ng-if="item.IPv4Address"><span class="light mr-10">IPv4:</span>{{item.IPv4Address}}</div><div ng-if="item.IPv6Address"><span class="light mr-10">IPv6:</span><span ipv6cut="item.IPv6Address"></span></div></td><td ng-bind="item.MAC" class="not_break"></td><td ng-bind="item.MeshRole" class="not_break"></td><td ng-bind="item.SignalStrength" class="not_break"></td><td nw-time="item.Uptime" class="not_break"></td></tr></tbody></table></div></div><div class="row-grid" ng-if="supermesh.data.StatisticView == 'clientList'"><div class="table" nw-table nw-table-title="wifi_supermesh_client_list"><table><thead><tr><th ng-bind="'mac_wds' | translate"></th><th ng-bind="'wifi_supermesh_client_mac' | translate"></th><th ng-bind="'wifi_supermesh_bandwidth' | translate"></th><th ng-bind="'wifi_standard' | translate"></th><th ng-bind="'status' | translate"></th></tr></thead><tbody><tr ng-repeat="(key, item) in supermesh.data.StatisticClients" nw-mini-table nw-mini-table-caption="supermesh.getShortTitle(item)" nw-mini-table-rows="supermesh.getShort(item)" class="clickable" ng-click="supermesh.showDetails(item)"><td ng-bind="item.ApMAC" class="not_break"></td><td ng-bind="item.ClientMAC" class="not_break"></td><td ng-bind="item.Band" class="not_break"></td><td ng-bind="item.WlanMode" class="not_break"></td><td ng-bind="item.State | translate" class="not_break"></td></tr></tbody></table></div></div><div class="row-grid" ng-if="supermesh.data.StatisticView == 'neighbours'"><div class="table" nw-table nw-table-title="wifi_supermesh_neighbours"><table><thead><tr><th ng-bind="'mac' | translate"></th><th ng-bind="'wifi_supermesh_neighbour_mac' | translate"></th><th ng-bind="'wifi_supermesh_mesh_role' | translate"></th><th ng-bind="'wifi_supermesh_neighbour_type' | translate"></th><th ng-bind="'wifi_supermesh_hops' | translate"></th><th ng-bind="'wifi_supermesh_ap_local_speed' | translate"></th><th ng-bind="'wifi_supermesh_ap_path_speed' | translate"></th></tr></thead><tbody><tr ng-repeat="(key, item) in supermesh.data.StatisticNeighbours" nw-mini-table nw-mini-table-caption="supermesh.getShortTitle(item)" nw-mini-table-rows="supermesh.getShort(item)" class="clickable" ng-click="supermesh.showDetails(item)"><td ng-bind="item.MAC" class="not_break"></td><td ng-bind="item.NeighbourMAC" class="not_break"></td><td ng-bind="item.MeshRole" class="not_break"></td><td ng-bind="item.NeighbourType" class="not_break"></td><td ng-bind="item.Hops" class="not_break"></td><td ng-bind="item.ApLocalSpeed" class="not_break"></td><td ng-bind="item.ApPathSpeed" class="not_break"></td></tr></tbody></table></div></div></div></div></form>
