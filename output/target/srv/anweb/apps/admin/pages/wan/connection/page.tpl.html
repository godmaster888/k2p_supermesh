<form name="form" class="css-form" novalidate nw-form nw-form-autocomplete-off ng-submit="submit(form)" unsaved-warning-form unsaved-backup-status="true"><div class="row-grid"><div class="col-md-6"><div class="card flat thin"><div><h4>{{ 'general_settings' | translate }}</h4><div ui-view="general@conn"></div></div><div ui-view="media@conn" ng-hide="customRules.HideWANMedia"></div><div ng-if="common.contype == 'l2tpoveripsec'"><h4>IPsec</h4><div ui-view="ipsec@conn"></div></div></div></div><div class="col-md-6" ng-hide="conn.InterfaceOnly"><div class="card flat thin"><div ng-if="autoconf.ANWEB_WAN_PPP && common.isPpp"><h4>PPP</h4><div ui-view="ppp@conn"></div></div><div ng-if="common.contype == 'dynip' ||
							autoconf.BR2_PACKAGE_ANWEB_RESIDENT && common.contype == 'lte' ||
							autoconf.BR2_PACKAGE_ANWEB_DSYSINIT && common.isPpp && contype != 'pppoev6' && contype != 'mobileinet'"><h4>IPv4</h4><div ui-view="dynip@conn"></div></div><div ng-if="common.contype == 'statip' || common.contype == 'ipoa'"><h4>IPv4</h4><div ui-view="statip@conn"></div></div><div ng-if="common.contype == 'dynipv6' ||
							common.contype == 'pppoev6' ||
							common.contype == 'pppoedual' ||
							common.contype == 'l2tpdual'
							"><h4>IPv6</h4><div ui-view="dynipv6@conn"></div></div><div ng-if="common.contype == 'statipv6'"><h4>IPv6</h4><div ui-view="statipv6@conn"></div></div><div ng-if="autoconf.BR2_PACKAGE_ANWEB_HEALTH_CHECK_LTE && common.contype == 'lte' || common.contype == 'mobileinet'"><h4 ng-bind="'wan_health_check' | translate"></h4><div ui-view="healthCheck@conn"></div></div><div ng-if="autoconf.BR2_PACKAGE_ANWEB_DSYSINIT && (autoconf.BR2_PACKAGE_ANWEB_HEALTH_CHECK_LTE && common.contype == 'lte' || common.contype == 'mobileinet')"><div nw-labeled-switch nw-label="wan_usb_ip_change_detection" nw-model="conn.IPChangeDetection"></div><div class="note" ng-bind="'wan_usb_ip_change_detection_note' | translate"></div></div><div ng-if="common.contype == 'ipipv6'"><h4>IP</h4><div ui-view="ipipv6@conn"></div></div></div></div></div><div class="row-grid"><div class="col-md-12"><div class="card flat thin"><button class="colored" type="submit" ng-disabled="!haveChanges(form) || form.$invalid" ng-hide="customRules.NotChangeWanCfg || customRules.NotEditWanConnection || needDisableAll">{{ 'act_apply' | translate }}</button></div></div></div></form>
