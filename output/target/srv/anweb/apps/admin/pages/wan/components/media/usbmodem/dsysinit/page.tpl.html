<div nw-field nw-label="{{'wan_modem' | translate }}/{{'wan_modem_sim_card' | translate}}" ng-if="conn.SIM"><input disabled value="{{conn.SIMName}}"></div><div class="button_block center no_top_margin bottom_margin"><button type="button" class="colored" ng-click="selectModem()" ng-bind="'wan_modem_sim_select' | translate"></button></div><div nw-field nw-label="wan_dongle_mode"><div class="custom-select"><select ng-model="conn.Mode"><option value="234">Auto</option><option value="34">3G / 4G</option><option value="23">2G / 3G</option><option value="4">4G</option><option value="3">3G</option><option value="2">2G</option></select></div></div><div nw-field nw-label="APN"><input ng-model="conn.APN" nw-apn></div><div nw-field nw-label="wan_dial_number" nw-required="common.contype == '3g'"><input ng-model="conn.DialNumber" nw-custom-valid="validDialNumber(conn.DialNumber)"></div><div nw-labeled-switch nw-label="wan_ppp_no_auth" nw-model="conn.WithoutAuth"></div><div nw-field nw-label="wan_authentication_protocol" nw-disabled="conn.WithoutAuth"><div class="custom-select"><select ng-model="conn.AuthenticationProtocol"><option value="pap">PAP</option><option value="chap">CHAP</option></select></div></div><div nw-field nw-label="username" nw-disabled="conn.WithoutAuth" nw-required="!conn.WithoutAuth"><input ng-model="conn.Username" nw-printable-ascii="{{excludedSymbolsUserPass}}"></div><div nw-field nw-label="password" nw-disabled="conn.WithoutAuth" nw-required="!conn.WithoutAuth"><input type="password" nw-eye="!autoconf.BR2_PACKAGE_ANWEB_CUSTOM_PARTNER_23078" ng-model="conn.Password" nw-hide-value nw-printable-ascii="{{excludedSymbolsUserPass}}"></div><div nw-field nw-label="type"><div class="custom-select"><select ng-model="conn.Version" ng-change="changeVersion()"><option value="IPv4">IPv4</option><option value="IPv6">IPv6</option><option value="Dual">Dual</option></select></div></div>
