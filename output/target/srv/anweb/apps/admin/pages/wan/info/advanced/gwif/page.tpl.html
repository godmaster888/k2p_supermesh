<div class="col-md-6 block-left"><div class="card-subtitle">{{ "wan_gwifv4_label" | translate }}</div><div class="card-desc" ng-bind="'wan_gw_note' | translate" ng-if="v4.list.length"></div><div class="card-desc" ng-if="!v4.list.length" translate="connects_empty_message" translate-params="{name: 'IPv4'}"></div><div class="content"><div nw-radio-group nw-model="v4.value" nw-options="v4.list" nw-change="update()" ng-if="v4.list.length"></div><div class="error_message" ng-if="ipv4List.length && !ipv4Gwif">{{ "wan_gwif_not_set" | translate }}</div><div class="empty" ng-if="v4.hasReserve || v4.hasLoadBalancing"></div><div class="note" ng-if="v4.hasReserve" ng-bind="'wan_reserv_note' | translate"></div><div class="note" ng-if="v4.hasLoadBalancing" ng-bind="'wan_load_balancing_note' | translate"></div></div></div><div class="col-md-6 block-right"><div class="card-subtitle">{{ "wan_gwifv6_label" | translate }}</div><div class="card-desc" ng-bind="'wan_gw_note' | translate" ng-if="v6.list.length"></div><div class="card-desc" ng-if="!v6.list.length" translate="connects_empty_message" translate-params="{name: 'IPv6'}"></div><div class="content"><div nw-radio-group nw-model="v6.value" nw-options="v6.list" nw-change="updateIpv6()" ng-if="v6.list.length"></div><div class="error_message" ng-if="ipv6List.length && !ipv6Gwif">{{ "wan_gwif_not_set" | translate }}</div></div></div>
