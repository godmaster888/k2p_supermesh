<div nw-field nw-label="wan_contype" nw-disabled="!conn.__New"><div class="custom-select"><select nw-not-dirty ng-model="common.contype" ng-options="option.value as option.name|translate for option in availableTypes" ng-change="contypeChange()"></select></div></div><div nw-field nw-label="iface" nw-disabled="!conn.__New || customRules.DisableWANIface" ng-if="conn.__AvailableIfaces.length"><div class="custom-select"><select nw-not-dirty ng-model="conn.MediaPath" ng-options="option.path as option.name group by option.groupName|translate for option in conn.__AvailableIfaces" ng-change="ifaceChange()"></select></div></div><div nw-field ng-if="!conn.__AvailableIfaces.length && conn.__Type != 'PPTP' && common.contype !='mobileinet' && conn.__Type != 'IPIP6'"><div alert="info">{{ 'wan_no_interfaces_available' | translate }}</div></div><div class="note" ng-bind-html="noEtherwanPortDesc" ng-if="showNoWanPortsNote()"></div><div nw-field nw-label="wan_name_connection" nw-required nw-disabled="customRules.DisableWANName || isTatTRConn || needDisableAll"><input ng-model="conn.Name" nw-name nw-custom-valid="validateName(value)"></div><div nw-labeled-switch nw-label="wan_enable_connection" nw-model="conn.Enable" nw-disabled="customRules.DisableWANEnable || isTatTRConn || needDisableAll"></div><div nw-labeled-switch nw-label="wan_usb_interface_only" nw-model="conn.InterfaceOnly" nw-disabled="conn.IsBridged || conn.UseAsRoute || conn.IsBased || conn.isUseInMirror || isBase()" nw-change="changeRealConnState()" ng-if="!autoconf.BR2_PACKAGE_ANWEB_WAN_USB_HIDE_IFACE_ONLY && common.contype === 'mobileinet'"></div><div class="note" ng-bind-html="getUSBIfaceNote()" ng-if="!autoconf.BR2_PACKAGE_ANWEB_WAN_USB_HIDE_IFACE_ONLY && common.contype === 'mobileinet'"></div><div ng-hide="common.contype == 'dynipv6' ||
              common.contype == 'statipv6' ||
              common.contype == 'pppoev6' ||
              common.contype == 'bridge' ||
              conn.Flags.NATHide"><div nw-labeled-switch nw-label="NAT" nw-model="conn.Flags.NAT" nw-disabled="isTatTRConn || needDisableAll"></div><div class="note" ng-bind="'wan_nat_note' | translate"></div></div><div ng-hide="common.contype != 'mobileinet' ||
            conn.Flags.NATv6Hide"><div nw-labeled-switch nw-label="NATv6" nw-model="conn.Flags.NATv6" nw-disabled="isTatTRConn || needDisableAll"></div></div><div ng-hide="common.contype == 'l2tpoveripsec' ||
			  common.contype == 'bridge' ||
			  autoconf.BR2_PACKAGE_ANWEB_BCM ||
			  autoconf.BR2_PACKAGE_ANWEB_CUSTOM_PARTNER_23078 ||
			  conn.Flags.PingHide"><div nw-labeled-switch nw-label="Ping" nw-model="conn.Flags.Ping" nw-disabled="isTatTRConn || needDisableAll"></div><div class="note" ng-bind="'wan_ping_note' | translate"></div></div><div nw-labeled-switch nw-label="RIP" nw-model="conn.Flags.RIP" ng-if="autoconf.BR2_PACKAGE_ANWEB_SUPPORT_RIP && (autoconf.BR2_PACKAGE_ANWEB_RESIDENT && common.contype != 'lte' ||
                                                   autoconf.BR2_PACKAGE_ANWEB_DSYSINIT && common.isIpv4 && common.contype != 'ipipv6')" ng-hide="common.contype == 'bridge'" nw-disabled="isTatTRConn || needDisableAll"></div><div nw-labeled-switch nw-label="RIPng" nw-model="conn.Flags.RIPng" ng-if="autoconf.BR2_PACKAGE_ANWEB_DSYSINIT && autoconf.BR2_PACKAGE_ANWEB_SUPPORT_RIPNG && common.isIpv6" nw-disabled="needDisableAll"></div>
