<div class="card-content"><div class="row-grid bottom-space wan_simple"><div class="col-md-12"><div class="card-title" ng-bind="'WAN' | translate"></div><div class="card-desc" ng-bind="'wan_nav_desc' | translate"></div></div></div><div class="row-grid bottom-space"><div ui-view="gwif@advanced"></div></div><div class="row-grid bottom-space"><div class="col-md-6 block-left"><div class="card-subtitle">{{ "igmp_nav" | translate }}</div><div class="card-desc" ng-bind-html="igmpDesc"></div></div></div><div class="row-grid bottom-space"><div class="col-md-12"><div class="table" nw-table nw-table-title="wan_conns_list" nw-table-on-add="add()" nw-table-on-add-hide="customRules.NotChangeWanCfg || customRules.NotEditWanConnection" nw-table-on-delete="remove(items)" nw-table-on-delete-hide="customRules.NotChangeWanCfg || customRules.NotEditWanConnection" nw-table-on-edit="edit(item)" nw-table-custom-event-name="wan_restart_conn" nw-table-on-custom-event-on-selected="reconnect(items)" nw-table-selected schedule-dynamic-link="type"><div class="table-loader"><nw-progress-bar pb-type="'indeter'" pb-hidden="!reconnecting"></nw-progress-bar></div><table><thead><tr><th ng-bind="'name' | translate"></th><th ng-bind="'wan_contype' | translate"></th><th ng-bind="'iface' | translate"></th><th ng-bind="'status' | translate"></th></tr></thead><tbody><tr ng-repeat="item in list" nw-mini-table nw-mini-table-caption="item.name" nw-mini-table-details="item.shortInfo" nw-mini-table-info-status="item.status" nw-mini-table-info-text="item.statusText"><td ng-bind="item.name"></td><td ng-bind="item.type"></td><td ng-bind="item.iface"></td><td><status-info status="{{ item.status }}" text="{{ item.statusText }}" left="yes"></status-info></td></tr></tbody></table></div></div></div><div class="row-grid"><div class="col-md-12"><div alert="info" ng-if="!simpleModeAvail">{{'wan_simple_mode_alert' | translate}}</div><div ng-if="simpleModeAvail"><button class="colored flat" ng-bind="'wan_simple_mode' | translate" ng-click="switchToSimpleMode()" ng-disabled="!modeStorage"></button></div></div></div></div>
