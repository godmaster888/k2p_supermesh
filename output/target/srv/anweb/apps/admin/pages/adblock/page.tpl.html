<form nw-form unsaved-warning-form ng-submit="adblock.save()" unsaved-backup-status="{{!adblock.wasModified()}}" name="adBlockForm"><div class="main-card" ng-if="adblock.isActivate"><div class="card-content"><div class="row-grid" ng-class="{ 'bottom-space': adblock.isPlugged() || autoconf.BR2_PACKAGE_ANWEB_DSYSINIT }"><div class="col-md-12"><div class="card-title" ng-bind="'adblock_nav' | translate"></div><div class="card-desc" ng-bind="'adblock_nav_desc' | translate" ng-show="adblock.isPlugged() || autoconf.BR2_PACKAGE_ANWEB_DSYSINIT"></div><div ng-show="!adblock.isPlugged() && !autoconf.BR2_PACKAGE_ANWEB_DSYSINIT">{{ 'adblock_storage_not_connected' | translate }} <button class="flat colored" type="button" ng-click="adblock.refresh()">{{ 'act_refresh' | translate }}</button></div></div></div><div class="row-grid" ng-show="adblock.isPlugged() || autoconf.BR2_PACKAGE_ANWEB_DSYSINIT"><div class="col-md-6 block-left"><div class="card-title" ng-bind="'adblock_common' | translate"></div><div nw-labeled-switch nw-label="act_enable" nw-model="adblock.data.Enabled"></div><div ng-if="autoconf.BR2_PACKAGE_ANWEB_DSYSINIT && adblock.data.Enabled"><div class="note" ng-show="!adblock.isPlugged() && autoconf.BR2_PACKAGE_ANWEB_STORAGE">{{'storage_not_connected' | translate}}</div><div nw-field nw-label="path" nw-disabled="adblock.data.TMPPath" nw-required><div class="filebrowser-dialog__path"><input ng-model="adblock.data.Path"> <span svg-icon="search" class="button flat toggle-browser-btn" ng-click="adblock.openFileBrowser(adblock.data.Path)" ng-if="adblock.isPlugged() && !adblock.data.TMPPath"></span></div></div><div class="note" ng-if="adblock.data.Path != '' && !adblock.data.ValidPath() && !adblock.data.TMPPath" ng-bind="'trans_invalid_usb_path_note' | translate"></div><div nw-labeled-switch nw-label="adblock_tmp_path" nw-model="adblock.data.TMPPath" nw-disabled="!autoconf.BR2_PACKAGE_ANWEB_STORAGE" nw-change="adblock.changeTMPPath(adblock.data.TMPPath)"></div></div></div><div class="col-md-6 block-right"><div class="card-title" ng-bind="'adblock_url' | translate"></div><div class="note" ng-bind="'adblock_url_note' | translate"></div><div class="changing_list"><div class="input_with_action" ng-repeat="filter in adblock.data.Filter track by $index"><div nw-field nw-required><input class="under_cross" ng-model="filter.URL" nw-url nw-url-protocols="http,https" placeholder="{{'adblock_url_example' | translate}}" nw-custom-valid="adblock.urlValidator(filter.URL, $index)" ng-maxlength="256"></div><div class="input_action" ng-click="adblock.remove($index)">Ã—</div></div></div><div class="button_block right"><input ng-click="adblock.add()" value="{{'act_add' | translate}}" class="colored flat" type="button"></div></div></div></div><div class="card-action" ng-show="adblock.isPlugged() || autoconf.BR2_PACKAGE_ANWEB_DSYSINIT"><button type="submit" class="colored" ng-disabled="adBlockForm.$invalid || !adblock.wasModified()">{{'act_apply'|translate}}</button></div></div></form>
