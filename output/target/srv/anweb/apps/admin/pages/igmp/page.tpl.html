<div class="main-card"><form nw-form unsaved-warning-form unsaved-backup-status="{{!fn.wasModified()}}" ng-submit="fn.save()" name="miscForm" class="misc_form"><div class="card-content"><div class="row-grid"><div class="block-left" ng-if="fn.supportAndReadyIgmp()" ng-class="{'col-md-12': !fn.supportAndReadyMld(), 'col-md-6': fn.supportAndReadyMld()}"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title ng-binding" ng-bind="'igmp_caption' | translate"></div><div class="card-desc ng-binding" ng-bind="'igmp_descript' | translate"></div></div></div><div class="row-grid" ng-class="{'col-md-6': !fn.supportAndReadyMld()}"><div nw-labeled-switch nw-label="act_enable" nw-model="settings.igmp.enable" nw-disabled="customRules.DisableIGMPEnable"></div><div ng-show="settings.igmp.enable"><div nw-field nw-label="igmp_version" ng-if="fn.supportIgmpVersion()" nw-disabled="customRules.DisableIGMPVersion"><select ng-model="settings.igmp.version" ng-options="v.value as v.label | translate for v in options.igmp.versions"></select></div><div nw-field nw-label="interface" nw-required nw-disabled="customRules.DisableIGMPInterface"><select ng-model="conns.igmp" ng-options="conn.value as conn.label | translate for conn in options.igmp.connections"></select></div><div ng-if="fn.supportZeroSrcAddr()"><div nw-labeled-switch nw-label="igmp_zero_addr" nw-model="settings.igmp.zeroSrcAddr" nw-disabled="customRules.DisableIGMPZeroAddr"></div><div class="note" ng-bind="'igmp_zero_addr_desc' | translate"></div></div><div nw-labeled-switch nw-label="IGMP Snooping" nw-model="settings.igmp.igmpsnooping" ng-if="fn.supportIgmpSnooping()" nw-disabled="customRules.DisableIGMPSnooping"></div></div></div></div><div class="block-right" ng-show="fn.supportAndReadyMld()" ng-class="{'col-md-12': !fn.supportAndReadyIgmp(), 'col-md-6': fn.supportAndReadyIgmp()}"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title ng-binding" ng-bind="'mld_nav' | translate"></div><div class="card-desc ng-binding" ng-bind="'mld_nav_desc' | translate"></div></div></div><div class="row-grid" ng-class="{'col-md-6': !fn.supportAndReadyIgmp()}"><div nw-labeled-switch nw-label="act_enable" nw-model="settings.mld.enabled" nw-disabled="customRules.DisableMLDEnable"></div><div ng-show="settings.mld.enabled"><div nw-field nw-label="mld_version" nw-disabled="customRules.DisableMLDVersion"><select ng-model="settings.mld.version" ng-options="v.value as v.label | translate for v in options.mld.versions"></select></div><div nw-field nw-label="interface" nw-disabled="customRules.DisableMLDInterface"><select ng-model="conns.mld" ng-options="conn.value as conn.label | translate for conn in options.mld.connections"></select></div></div></div></div></div></div><div class="card-action"><button type="submit" class="colored" ng-disabled="!fn.wasModified()" ng-hide="customRules.HideIGMPButtonApply">{{'act_apply' | translate}}</button></div></form></div>
