<div class="main-card"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'stats_clients_nav' | translate"></div><div class="card-desc" ng-bind="'stats_clients_desc' |translate"></div></div></div><div class="row-grid"><div class="col-md-12"><div class="table clients" nw-table><table><thead><tr><th class="collapsed_arrow" ng-bind></th><th ng-bind="'MAC'"></th><th ng-bind="'ip_address' | translate"></th><th ng-bind="'stats_clients_hostname' | translate"></th><th ng-bind="'stats_routing_flags' | translate"></th><th ng-bind="'iface' | translate"></th></tr></thead><tbody><tr ng-repeat="item in clientStats" nw-mini-table nw-mini-table-caption="getCaption(item)" nw-mini-table-prefix="{ class: getCaptionPrefixClass(item) }" nw-mini-table-details="getShortInfo(item)" ng-click="getClickAction(item, $index)" class="clickable without-hover {{item.arrow ? 'hide-arrow' : ''}} {{!(item.arrow || item.alwaysShow) ? 'second-level' : '' }} {{item.alwaysShow ? 'first-level' : ''}}" ng-if="!item.hidden"><td class="collapsed_arrow {{getRowIcon(item)}}"></td><td ng-bind="(item.arrow) ? item.mac : ((item.alwaysShow) ? item.mac : '')" class="not_break upper"></td><td ng-style="{'visibility': getStyleVal($index)}" ipv6cut="(item.arrow) ? item.ip : ((item.alwaysShow || !item.showParams) ? (item.ip || '-') : '')"></td><td class="row_truncate fixed-max-width mw-7" nw-punycode="(item.arrow  && item.stateArrow == 'close') ? item.hostname : ((item.alwaysShow || !item.showParams) ? (item.hostname || '-') : '')"></td><td ng-bind="(item.arrow  && item.stateArrow == 'close') ? item.flags : ((item.alwaysShow || !item.showParams) ? (item.flags || '-') : '')"></td><td ng-bind="(item.arrow  && item.stateArrow == 'close') ? item.name : ((item.alwaysShow || !item.showParams) ? item.name : '')" class="not_break"></td></tr></tbody></table></div></div></div></div></div>
