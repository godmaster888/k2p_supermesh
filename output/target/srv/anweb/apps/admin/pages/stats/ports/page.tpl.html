<div class="main-card"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'stats_ports_nav' | translate"></div><div class="card-desc" ng-bind="'stats_ports_nav_desc_main' |translate"></div></div></div><div class="row-grid"><div class="col-md-12"><div ui-view><div class="table" nw-table nw-table-title nw-table-on-edit-disable="preload" nw-table-on-edit="showDetails(port)" ng-class="{ 'table-cursor-wait': preload }"><div class="table-loader"><nw-progress-bar pb-type="'indeter'" pb-hidden="!preload"></nw-progress-bar></div><table><thead><tr><th ng-bind="'port' | translate"></th><th ng-bind="'status' | translate"></th><th ng-if="hasParam('BytesSent')" ng-bind="('stats_ports_traffic_sent'| translate) + ', ' + (('units_' + units) | translate)"></th><th ng-if="hasParam('BytesReceived')" ng-bind="('stats_ports_traffic_received' | translate) + ', ' + (('units_' + units) | translate)"></th><th ng-if="!hasParam('BytesSent')" ng-bind="('stats_ports_packets_sent'| translate)"></th><th ng-if="!hasParam('BytesReceived')" ng-bind="('stats_ports_packets_received' | translate)"></th></tr></thead><tbody><tr ng-repeat="port in portStats track by $index" nw-mini-table nw-mini-table-caption="port.alias" nw-mini-table-details="checkBytes(port)" nw-mini-table-choose-icon="connections2" nw-mini-table-activate-icon="port.status"><td ng-bind="port.alias"></td><td class="not_break" ng-class="{'red': hasParam('status') && !port.status, 'green': hasParam('status') && port.status}">{{getStatus(port.status)}}</td><td class="not_break" ng-if="hasParam('BytesSent')">{{format(port.BytesSent)}}</td><td class="not_break" ng-if="hasParam('BytesReceived')">{{format(port.BytesReceived)}}</td><td class="not_break" ng-if="!hasParam('BytesSent')">{{port.PacketsSent || '-'}}</td><td class="not_break" ng-if="!hasParam('BytesReceived')">{{port.PacketsReceived || '-'}}</td></tr></tbody></table></div></div></div></div></div></div>
