<div ng-controller="routingStatsInfoCtrl"><div class="main-card"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="('stats_routing_nav' | translate) + ' ' + tableName"></div><div class="card-desc" ng-bind="'stats_routing_desc' |translate"></div></div></div><div class="row-grid"><div class="col-md-12"><div class="table page_routing" nw-table><table><thead><tr><th ng-bind="'iface' | translate"></th><th ng-bind="'stats_routing_dest' | translate"></th><th ng-bind="'subnet_mask' | translate"></th><th ng-bind="'gateway' | translate"></th><th ng-bind="'stats_routing_flags' | translate"></th><th ng-bind="'metric' | translate"></th><th ng-bind="'table' | translate" ng-if="needTable()"></th></tr></thead><tbody><tr ng-repeat="item in routingStats" nw-mini-table nw-mini-table-caption="getDestString(item)" nw-mini-table-details="item.name" nw-mini-table-click="showDetails(item, key)"><td ng-bind="item.name" class="name row_truncate" title="{{item.name}}"></td><td ipv6cut="item.dest" class="row_ip" title="{{item.dest}}"></td><td ng-bind="item.mask" class="row_ip" title="{{item.mask}}"></td><td ipv6cut="item.gw" class="row_ip" title="{{item.gw}}"></td><td ng-bind="item.flags"></td><td ng-bind="item.metric"></td><td ng-bind="item.table" ng-if="needTable()"></td></tr></tbody></table></div></div></div></div></div></div>
