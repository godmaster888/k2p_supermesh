<div class="main-card"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'stats_igmp_nav' | translate"></div><div class="card-desc" ng-bind="'stats_igmp_desc' |translate"></div></div></div><div class="row-grid"><div ng-repeat="groupType in igmpGroupTypes"><div class="col-md-6 {{(groupType.name == 'IPv4') ? 'block-left' : 'block-right'}}"><div ng-bind="groupType.name" class="card-subtitle"></div><div class="table" nw-table><table><thead><tr><th ng-bind="'ip_address' | translate"></th><th ng-bind="'iface' | translate"></th></tr></thead><tbody><tr ng-repeat="item in groupType.items" nw-mini-table nw-mini-table-caption="getShortRowTitle(item)" nw-mini-table-details="item.name" class="hide-arrow"><td class="not_break"><div ng-repeat="ip in item.maddr">{{ip}}</div></td><td ng-bind="item.name"></td></tr></tbody></table></div></div></div></div></div></div>
