<div class="main-card"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'stats_dhcp_nav' | translate"></div><div class="card-desc" ng-bind="'stats_dhcp_desc' |translate"></div></div></div><div class="row-grid"><div class="col-md-12"><div class="table" nw-table><table><thead><tr><th ng-bind="'stats_dhcp_hostname' | translate"></th><th ng-bind="'ip_address' | translate"></th><th ng-bind="'MAC'"></th><th ng-bind="'stats_dhcp_expires' | translate"></th></tr></thead><tbody><tr ng-repeat="(key, item) in dhcpStats" nw-mini-table nw-mini-table-caption="item.hostname" nw-mini-table-details="item.ip" nw-mini-table-click="showDetails(item, key)"><td nw-punycode="item.hostname || '-'"></td><td ng-bind="item.ip || '-'" class="not_break"></td><td ng-bind="item.MACAddress || '-'" class="not_break upper"></td><td class="not_break">{{getLeaseExpiresTime(item)}}</td></tr></tbody></table></div></div></div></div></div>
