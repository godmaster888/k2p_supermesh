<div class="main-card"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'stats_net_nav' | translate"></div><div class="card-desc" ng-bind="'stats_net_nav_desc' |translate"></div></div></div><div class="row-grid"><div class="col-md-12"><div class="table netstat" nw-table><table><thead><tr><th ng-bind="'name' | translate"></th><th>IP - {{'gateway' | translate}}</th><th ng-bind="'Rx/Tx'"></th><th ng-bind="'rxtx_errors' | translate" ng-if="needShowRxTxErrors()"></th><th ng-if="networkStats[0].NeedTime">{{'duration' | translate}}</th></tr></thead><tbody><tr ng-repeat="(key, item) in networkStats" nw-mini-table nw-mini-table-caption="item.Name" nw-mini-table-caption-wrap="getShortTitleClass(item)" nw-mini-table-details="getShort(item.IPv4, item.IPv6)" class="clickable" ng-click="showDetails(item)"><td ng-bind="item.Name" ng-class="{'red': item.State == 'down', 'green': item.State == 'up'}"></td><td class="not_break"><div ng-if="item.IPv4 && item.State!='down'"><span class="light mr-10">IPv4:</span>{{item.IPv4WithMask}} – {{item.GW || "-"}}</div><div ng-if="item.IPv6 && !isArray(item.IPv6) && item.State!='down'"><span class="light mr-10">IPv6:</span><span ipv6cut="item.IPv6 || '-'"></span> –  <span ipv6cut="getIpv6Gw(item) || '-'"></span></div><div class="addr" ng-if="item.IPv6 && isArray(item.IPv6)"><div class="light mr-10 addr-title">IPv6:</div><div class="addr-info"><div ng-repeat="(inx, elem) in item.IPv6"><span ipv6cut="elem || '-'"></span> –  <span ipv6cut="getIpv6Gw(item, inx) || '-'"></span><br></div></div></div><div ng-if="(!item.IPv4  && !item.IPv6) || item.State=='down'">-</div></td><td class="not_break">{{item.RxTx || '-'}}</td><td class="not_break" ng-if="needShowRxTxErrors()">{{item.RxTxErrors || '-'}}</td><td nw-time="item.DurationS" class="not_break" ng-if="item.NeedTime"></td></tr></tbody></table></div></div></div></div></div>
