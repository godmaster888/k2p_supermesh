<div ng-controller="routingStatsTablesCtrl"><div class="main-card"><div class="card-content"><div class="row-grid bottom-space"><div class="table" nw-table nw-table-title="rules"><table><thead><tr><th ng-bind="'table' | translate"></th><th ng-bind="'type' | translate"></th><th class="td_center" ng-bind="routingTables.getHeader('IP')"></th><th class="td_center" ng-bind="routingTables.getHeader('Iface')"></th><th ng-bind="'priority' | translate"></th><th ng-bind="'ToS' | translate"></th><th ng-bind="'FWmark (HEX)'"></th></tr></thead><tbody><tr ng-repeat="(inx, item) in routingTables.rules" nw-mini-table nw-mini-table-caption="item.table" nw-mini-table-details="routingTables.getMiniRulesInfo(item)" nw-mini-table-click="routingTables.showDetails(item, key)"><td ng-bind="item.table"></td><td ng-bind="item.addressFamily"></td><td class="row_ip td_center" ng-bind="item.sourceIP + ' / ' + item.destIP"></td><td class="row_truncate name td_center" ng-bind="item.incomingIface + ' / ' + item.outgoingIface"></td><td ng-bind="item.priority"></td><td ng-bind="item.tos"></td><td ng-bind="item.fwMark"></td></tr></tbody></table></div></div><div class="row-grid bottom-space"><div nw-table nw-table-title="plr_tables_nav" nw-table-on-edit="routingTables.edit(item, key)"><table><thead><tr><th ng-bind="'ID' | translate"></th><th ng-bind="'plr_tables_name' | translate"></th><th ng-bind="'upnp_descr' | translate"></th></tr></thead><tbody><tr ng-repeat="(inx, item) in routingTables.list" nw-mini-table nw-mini-table-caption="item.id" nw-mini-table-details="item.name || '-'"><td ng-bind="item.id"></td><td ng-bind="item.name || '-'"></td><td ng-bind="routingTables.getDescription(item)"></td></tr></tbody></table></div></div><div class="row-grid"><div class="note" ng-bind="'stats_routing_tables_group_note' | translate"></div></div></div></div></div>
