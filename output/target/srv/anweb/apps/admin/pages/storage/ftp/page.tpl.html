<div class="main-card"><form name="storage_ftp_form" nw-form unsaved-warning-form unsaved-backup-status="{{!saveEnabled()}}"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'FTP' | translate"></div><div class="card-desc" nw-bind-html-compile="'ftp_help' | translate"></div></div></div><div class="row-grid {{ ftp.Enable ? 'bottom-space' : ''}}"><div class="col-md-12"><div nw-labeled-switch nw-label="ftp_enable" nw-model="ftp.Enable"></div><div class="note" ng-bind="'ftp_encoding_help' | translate"></div></div></div><div class="row-grid"><div class="col-md-6" ng-if="ftp.Enable"><div class="card-subtitle" ng-bind="'ftp_configure_header' | translate"></div><div nw-labeled-switch nw-label="ftp_anonymous" nw-model="ftp.Anonymous"></div><div class="note" nw-bind-html-compile="'ftp_anonymous_help' | translate"></div><div class="note" ng-bind="'ftp_enable_anonymous_help' | translate"></div><div nw-field nw-label="port"><input ng-model="ftp.Port" nw-number nw-min="1" nw-max="65535"></div><div nw-field nw-label="storage_dir"><div class="dlna-dialog"><div class="path-input-wrapper"><input ng-model="ftp.DirPath"> <span svg-icon="search" ng-click="openFileBrowser(ftp.DirPath)" class="button flat toggle-browser-btn"></span></div></div></div><div class="row-grid" ng-if="ftp.InvalidPath"><div class="col-md-12"><div class="alert-block" alert="info">{{'syslog_invalid_usb_path' | translate}}</div></div></div></div></div></div><div class="card-action"><div class="row-grid"><div class="col-md-12"><button class="colored" ng-bind="'act_apply' | translate" ng-click="apply()" ng-disabled="!saveEnabled()"></button></div></div></div></form></div>
