<div class="card_columns" ng-if="countStorages()"><div class="card" ng-repeat="(key, storage) in usb"><h3 ng-bind="storage.Device || key"></h3><h5 ng-bind="storage.Mountpoint"></h5><div class="row nw-static"><span class="title">{{'storage_total' | translate}}:</span> <span class="info">{{storage.Total}}</span></div><div class="row nw-static"><span class="title">{{'storage_free' | translate}}:</span> <span class="info">{{storage.Free}}</span></div><div class="row nw-static last"><span class="title">{{'storage_file_system' | translate}}:</span> <span class="info">{{storage.Filesystem}}</span></div><div class="button_block right"><button class="colored" ng-bind="'syslog_storage_umount' | translate" ng-click="umount(storage)"></button></div></div></div><div class="card" alert="info" ng-if="!countStorages()">{{'storage_not_connected' | translate}}</div><div class="button_block center" ng-if="isManyStorage()"><button class="colored" ng-bind="'storage_umount_all' | translate" ng-click="umount(usb)"></button></div>
