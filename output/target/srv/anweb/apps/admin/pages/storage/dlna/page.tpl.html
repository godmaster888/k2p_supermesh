<div class="main-card"><form name="dlna_form" nw-form ng-submit="apply()" unsaved-warning-form unsaved-backup-status="{{!isChange()}}"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'DLNA'"></div><div class="card-desc" nw-bind-html-compile="'dlna_help' | translate"></div></div></div><div class="row-grid"><div class="col-md-6 block-left"><div class="card-subtitle" ng-bind="'main_settings' | translate"></div><div nw-labeled-switch nw-label="act_enable" nw-model="dlna.Enable"></div><div nw-field nw-label="dlna_update_interval" nw-required><input ng-model="dlna.Interval" nw-number nw-min="1"></div><div nw-field nw-label="dlna_server_name" nw-required><input ng-model="dlna.Name"></div></div><div class="col-md-6 block-right"><div class="table" nw-table nw-table-title="dlna_media_dirs" nw-table-on-edit="editDir(item)" nw-table-on-delete="removeDir(items, indexes)" nw-table-on-add="createDir()" nw-table-selected><table><thead><tr><th ng-bind="'path' | translate"></th><th ng-bind="'type' | translate"></th></tr></thead><tbody><tr ng-repeat="item in dlna.MediaDirs" nw-mini-table nw-mini-table-caption="item.Path" nw-mini-table-details="getMediaTypeInfo(item.Type)" nw-table-row-action><td class="row_truncate fixed-max-width mw-7" ng-bind="item.Path"></td><td ng-bind="getMediaTypeInfo(item.Type)" class="not_break"></td></tr></tbody></table></div><div class="row-grid" ng-if="dlna.InvalidPath"><div class="col-md-12 bottom-space"></div><div class="col-md-12"><div class="alert-block" alert="info">{{'dlna_invalid_usb_path_note' | translate}}</div></div></div></div></div></div><div class="card-action"><button class="colored" type="submit" ng-bind="'act_apply' | translate" ng-disabled="!saveEnabled()"></button></div></form></div>
