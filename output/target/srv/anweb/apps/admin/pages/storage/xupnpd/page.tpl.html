<div class="card"><form name="form" class="css-form" novalidate nw-form ng-submit="save()" unsaved-warning-form unsaved-backup-status="{{!saveEnabled()}}"><h3>{{'xupnpd_nav' | translate}}</h3><div class="note" nw-bind-html-compile="'xupnpd_note' | translate"></div><div nw-labeled-switch nw-label="act_enable" nw-model="xupnpd.Enable"></div><div class="row-grid" ng-if="autoconf.BR2_PACKAGE_ANWEB_DSYSINIT && xupnpd.Enable"><div class="col-md-6"><div nw-field nw-label="storage_dir" nw-required><div class="dlna-dialog"><div class="path-input-wrapper"><input ng-model="xupnpd.DirPath"> <span svg-icon="search" ng-click="openFileBrowser(xupnpd.DirPath)" class="button flat toggle-browser-btn"></span></div></div></div><div class="row-grid" ng-if="!isValidPath"><div class="col-md-12"><div class="alert-block" alert="info">{{'syslog_invalid_usb_path' | translate}}</div></div></div></div></div><div ng-if="xupnpd.Enable"><span class="mr-10">{{'xupnpd_service_url' | translate}}:</span> <a href="{{getServiceLink()}}">{{getServiceLink()}}</a></div><div class="card-action"><div class="row-grid"><div class="col-md-12"><div class="button_block left"><button class="colored" ng-bind="'act_apply' | translate" ng-disabled="!saveEnabled()"></button></div></div></div></div></form></div>
