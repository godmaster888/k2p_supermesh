<div class="main-card"><form name="storage_samba_form" nw-form unsaved-warning-form unsaved-backup-status="{{!saveEnabled()}}"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'samba_nav' | translate"></div><div class="card-desc" ng-bind="'samba_help' | translate"></div></div></div><div class="row-grid {{(samba.Enable && !autoconf.BR2_PACKAGE_ANWEB_BCM_MODEM) ? 'bottom-space' : ''}}"><div class="col-md-12"><div nw-labeled-switch nw-label="samba_enable" nw-model="samba.Enable"></div><div nw-labeled-switch nw-label="samba_anonymous" nw-model="samba.Anonymous" ng-if="samba.Enable && autoconf.BR2_PACKAGE_ANWEB_BCM_MODEM"></div></div></div><div class="row-grid" ng-if="samba.Enable && !autoconf.BR2_PACKAGE_ANWEB_BCM_MODEM"><div class="col-md-6 block-left"><div class="card-subtitle" ng-bind="'samba_configure_header' | translate"></div><div nw-labeled-switch nw-label="samba_anonymous" nw-model="samba.Anonymous"></div><div class="note" nw-bind-html-compile="'samba_anonymous_help' | translate"></div><div nw-field nw-label="samba_workgroup"><input ng-model="samba.Workgroup"></div><div nw-field nw-label="samba_server_string"><input ng-model="samba.ServerString"></div><div nw-field nw-label="samba_netbios_name"><input ng-model="samba.NetbiosName"></div></div><div class="col-md-6 block-right"><div class="table" nw-table nw-table-title="samba_dirs" nw-table-on-edit="editDir(item, indexes)" nw-table-on-delete="removeDir(items, indexes)" nw-table-on-add="createDir()" nw-table-selected><table><thead><tr><th ng-bind="'name' | translate"></th><th ng-bind="'path' | translate"></th></tr></thead><tbody><tr ng-repeat="item in samba.Dirs" nw-mini-table nw-table-row-action nw-mini-table-caption="item.Name" nw-mini-table-details="item.Path"><td class="row_truncate fixed-max-width mw-7" ng-bind="item.Name"></td><td class="row_truncate fixed-max-width mw-7" ng-bind="item.Path"></td></tr></tbody></table></div><div class="row-grid" ng-if="samba.InvalidPath"><div class="col-md-12"><div class="alert-block" alert="info">{{'dlna_invalid_usb_path_note' | translate}}</div></div></div></div></div></div><div class="card-action"><div class="row-grid"><div class="col-md-12"><button class="colored" ng-bind="'act_apply' | translate" ng-click="apply()" ng-disabled="!saveEnabled()"></button></div></div></div></form></div>
