<div class="main-card"><form name="transmission_form" id="transmission_form" nw-form ng-submit="save()" unsaved-warning-form unsaved-backup-status="{{!saveEnabled()}}"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title">Transmission</div><div class="card-desc" ng-bind="'trans_note'|translate"></div></div></div><div class="row-grid {{(usbStorage && transmission.Enable) ? 'bottom-space' : ''}}"><div class="col-md-12"><div ng-if="!usbStorage">{{'storage_not_connected' | translate}} <button class="flat colored" type="button" ng-click="refreshStorage()">{{'act_refresh' | translate }}</button></div><div nw-labeled-switch nw-label="act_enable" nw-model="transmission.Enable" ng-if="usbStorage"></div></div></div><div class="row-grid" ng-if="usbStorage && transmission.Enable"><div class="col-md-6 block-left"><div class="card-subtitle" ng-bind="'main_settings' | translate"></div><div nw-field nw-label="port" nw-required><input ng-model="transmission.PeerPort" nw-number nw-min="1" nw-max="65535"></div><div nw-field nw-label="path" nw-required><div class="filebrowser-dialog__path"><input ng-model="transmission.DeviceDir"> <span svg-icon="search" class="button flat toggle-browser-btn" ng-click="openFileBrowser(transmission.DeviceDir)"></span></div></div><div class="row-grid bottom-space" ng-if="transmission.InvalidPath"><div class="col-md-12"><div class="alert-block" alert="info">{{'trans_invalid_usb_path_note' | translate}}</div></div></div><div nw-field nw-label="storage_dir" nw-required><input ng-model="transmission.MainDir"></div><div nw-labeled-switch nw-label="trans_download_queue" nw-model="transmission.DownloadQueue"></div><div nw-field ng-if="!autoconf.BR2_PACKAGE_ANWEB_CUSTOM_PLANETA_21337 && transmission.DownloadQueue" nw-label="trans_opened_files_limit" nw-required><input ng-model="transmission.DownloadQueueSize" nw-number></div><div nw-field nw-label="trans_peer_limit" nw-required><input ng-model="transmission.PeerLimit" nw-number></div><div class="note" nw-bind-html-compile="'trans_default_peer_numbers' | translate" ng-if="transmission.defaultPeerNumber"></div><div nw-labeled-switch nw-label="trans_enable_speed_limit" nw-model="transmission.EnableSpeedLimit"></div><div nw-field ng-if="transmission.EnableSpeedLimit" nw-label="trans_speed_limit" nw-required><input ng-model="transmission.SpeedLimit" nw-number></div><div nw-labeled-switch nw-label="trans_utp" nw-model="transmission.Utp" ng-if="supportedParam('Utp')"></div><div nw-labeled-switch nw-label="trans_utp" nw-model="transmission.UTP" ng-if="supportedParamDsysinit('UTP')"></div><div nw-field nw-label="trans_rpc_port" nw-required><input ng-model="transmission.RpcPort" nw-number nw-min="1" nw-max="65535"></div><div><span class="mr-10">{{'trans_rpc_url' | translate}}:</span> <a href="{{getTransmissionLink()}}" target="_blank">{{getTransmissionLink()}}</a></div></div><div class="col-md-6 block-right"><div class="card-subtitle" ng-bind="'authorization' | translate"></div><div nw-labeled-switch nw-label="act_enable" nw-model="transmission.UsingAuth"></div><div ng-if="transmission.UsingAuth"><div nw-field nw-label="username" nw-required><input ng-model="transmission.User"></div><div nw-field nw-label="password" nw-required><input type="password" ng-model="transmission.Pass" nw-eye nw-custom-valid="validatePass(value)"></div></div></div></div></div><div class="card-action" ng-if="usbStorage"><button class="colored" type="submit" ng-bind="'act_apply' | translate" ng-disabled="!saveEnabled()"></button></div></form></div>
