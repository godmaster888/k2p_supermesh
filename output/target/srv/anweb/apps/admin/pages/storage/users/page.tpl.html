<div class="nw-empty-page-state-container" ng-if="isEmptyUsers()"><div class="nw-empty-page-state-image-add"></div><div class="nw-empty-page-state-title">{{'sysusers_empty' | translate}}</div><div class="nw-empty-page-state-subtitle">{{'sysusers_empty_message' | translate}}</div><div class="nw-empty-page-state-buttons-panel"><button type="button" class="colored" ng-click="add()">{{'act_add' | translate}}</button></div></div><div ng-if="!isEmptyUsers()"><div class="card table storage users" nw-table nw-table-title="sysusers_list" nw-table-on-add="add()" nw-table-on-delete="remove(items, keys)" nw-table-on-edit="edit(item, key)" nw-table-selected><div class="nwtable_toolbar"><div nw-labeled-switch nw-label="show_password" nw-model="isShowPassword"></div></div><table><thead><tr><th ng-bind="'username' | translate"></th><th ng-bind="'password' | translate"></th><th ng-bind="'sysusers_readonly' | translate"></th></tr></thead><tbody><tr ng-repeat="(key, item) in users" nw-mini-table nw-mini-table-caption="item.Username"><td ng-bind="item.Username"></td><td ng-bind="isShowPassword ? item.Password : hidePass(item.Password)"></td><td ng-bind="{{+item.Rule}}  ? 'yes' : 'no' | translate "></td></tr></tbody></table></div></div>
