<div class="main-card" ng-if="isActivate"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'raccess_nav' | translate"></div><div class="card-desc" ng-bind="'raccess_nav_desc' |translate"></div></div></div><div class="row-grid"><div class="col-md-12"><div class="table raccess" nw-table nw-table-toolbar-disabled="isDisabled()" nw-table-title="rules" nw-table-on-add="add()" nw-table-on-delete="remove(items, keys)" nw-table-on-edit="edit(item, key)" nw-table-selected nw-table-empty-status="isEmptyRules()" nw-table-empty-title="rules" nw-table-empty-subtitle="raccess_empty_state_msg" nw-table-empty-button="act_add" nw-table-empty-button-click="add()"><table><thead><tr><th ng-bind="'ip_address' | translate"></th><th ng-bind="'net_mask' | translate"></th><th ng-bind="'raccess_public_port' | translate"></th><th ng-bind="'protocol' | translate"></th></tr></thead><tbody><tr ng-repeat="(key, item) in raccess.Rules" nw-mini-table nw-mini-table-caption="getCaption(item)" nw-mini-table-details="getShort(item)" ng-hide="isHideRule(item)"><td ng-bind="item.IPs"></td><td ng-bind="item.Mask || '-'"></td><td class="td_middle" ng-bind="item.Ports.Source || '-'"></td><td class="td_middle" ng-bind="getPortName(item.Ports.Dest)"></td></tr></tbody></table></div></div></div></div></div>
