<div class="view-general-line"><span class="view-general-tabs" ng-repeat="elem in syslog.tabs.list" ng-click="syslog.tabs.change(elem.state)" ng-class="{'view-general-tabs--active': syslog.tabs.state == elem.state}" ng-bind="elem.name | translate"></span></div><div class="main-card"><div class="card-content log-field" ng-if="syslog.tabs.state == 'log'"><div class="row-grid"><div class="col-md-12"><div class="button_block right no_top_margin"><button class="flat colored right" ng-click="syslog.updateLog()" ng-bind="'act_refresh' | translate"></button> <a class="button flat" href nw-data-href="syslog.log" download="syslog.txt" ng-bind="'syslog_export' | translate" ng-hide="customRules.HideSysLogExport"></a></div><div class="log_wrapper"><textarea readonly class="console log" id="log" style="width:100%" ng-model="syslog.log"></textarea></div></div></div></div><form name="form" class="css-form" novalidate ng-submit="syslog.apply()" nw-form unsaved-warning-form unsaved-backup-status="{{!syslog.wasModified()}}"><div class="card-content" ng-if="syslog.tabs.state == 'settings'"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'syslog_logging' | translate"></div><div class="card-desc" ng-bind="'syslog_logging_desc' | translate"></div></div></div><div class="row-grid"><div class="col-md-12"><div nw-labeled-switch nw-label="act_enable" nw-model="syslog.settings.Enable" nw-disabled="customRules.DisableSysLogEnable"></div></div></div><div class="row-grid {{syslog.usbSupportedClass}}"><div class="col-md-6 block-left" ng-if="syslog.settings.Enable"><div nw-field nw-label="type" nw-disabled="customRules.DisableSysLogDestination"><select ng-model="syslog.settings.Destination" ng-options="dest.value as dest.name | translate for dest in syslog.getDestinationList()"></select></div><div class="note">{{ syslog.getDestinationInfo(syslog.settings.Destination) | translate }}</div><div ng-if="syslog.isRemoteConfig()"><div nw-field nw-label="server" nw-required nw-disabled="customRules.DisableSysLogServer"><input nw-type="host" ng-model="syslog.settings.Server" nw-not-cyrillic-char></div><div nw-field nw-label="port" nw-required nw-disabled="customRules.DisableSysLogPort"><input ng-model="syslog.settings.Port" nw-number nw-min="1" nw-max="65535"></div></div></div><div class="col-md-6 block-right"><div nw-field nw-label="level" nw-disabled="customRules.DisableSysLogLevel"><select ng-model="syslog.settings.Level" ng-options="level.value as level.name | translate for level in syslog.getLevels()"></select></div></div></div><div><div ng-include="'/admin/pages/system/log/usb.log.tpl.html'" ng-hide="customRules.HideSysLogUSBList"></div></div></div><div class="card-action" ng-if="syslog.tabs.state == 'settings'"><button type="submit" class="apply colored" ng-disabled="!syslog.wasModified()" ng-bind="'act_apply' | translate"></button></div></form></div>
