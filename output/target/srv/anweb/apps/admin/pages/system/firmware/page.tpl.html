<div class="main-card" ng-controller="SysFirmwareCtrl"><div class="card-content"><div class="row-grid"><div class="col-md-6 block-left"><div class="card-title">{{'firmware_local_update' | translate}}</div><div class="note" ng-if="firmware.curVersion">{{ ('firmware_cur_version' | translate) + ": " + firmware.curVersion }}</div><div nw-labeled-switch nw-label="firmware_reset_after" nw-model="firmware.local.fwResetAnyway"></div><div class="firmware_wrapper" nw-file-upload-form nw-upload-url="{{firmware.local.fwUploadURL}}" nw-upload-url-params="firmware.local.fwGetUrlParams" nw-field-button-title="act_choose_file" nw-submit-title="firmware_do_update" nw-submit-button-class="colored" nw-use-form-data="firmware.local.fwUseFormData" nw-upload-before="firmware.local.fwUploadBefore" nw-upload-begin="firmware.local.fwUploadBegin" nw-upload-end="firmware.local.fwUploadEnd"></div></div><form name="firmwareSettings" ng-submit="firmware.remote.applySettings()" nw-form unsaved-warning-form unsaved-backup-status="{{!firmware.wasModified()}}"><div class="col-md-6 block-right"><div class="card-title" ng-show="firmware.remote.enable() != false">{{'firmware_remote_update' | translate}}</div><div nw-field nw-label="firmware_remote_server" ng-show="(firmware.remote.enable() != false) && !firmware.rules.HideRemoteFWServer" ng-if="firmware.config.Server && !firmware.config.IsMultiServer"><input nw-url nw-url-protocols="http,https" ng-model="firmware.config.Server[0]"></div><div ng-if="!autoconf.BR2_PACKAGE_ANWEB_CUSTOM_TIMDS_34475 && !autoconf.BR2_PACKAGE_ANWEB_CUSTOM_MALAYSIA_35692 && !firmware.rules.HideRemoteFWServer && !autoconf.BR2_PACKAGE_ANWEB_HIDE_FW_REMOTE_SERVER" ng-show="firmware.config.Server && firmware.config.IsMultiServer" nw-changing-list="firmware.config.Server" nw-changing-list-label="firmware_remote_server" nw-changing-list-label-class="card-subtitle" nw-changing-list-placeholder="{{ firmware.remote.placeholder }}" nw-changing-list-default-new-row="firmware.remote.defRo
