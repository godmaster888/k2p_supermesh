<div class="main-card"><form name="telnetSettings" ng-submit="telnet.apply()" nw-form unsaved-warning-form unsaved-backup-status="{{!telnet.wasModified()}}"><div class="card-content"><div class="row-grid bottom-space"><div class="card-title" ng-bind="telnet.sshNav | translate"></div><div class="card-desc" ng-bind="telnet.sshDesc | translate"></div></div><div class="row-grid"><div class="col-md-6 {{telnet.sshClassName}}"><div nw-labeled-switch nw-label="telnet_enable" nw-model="telnet.data.Enable"></div><div nw-field nw-label="port" nw-required nw-disabled="!telnet.data.Enable"><input ng-model="telnet.data.Port" nw-number nw-min="1" nw-max="65535"></div></div><div class="col-md-6 {{autoconf.BR2_PACKAGE_ANWEB_TELNET ? 'block-right': ''}}"><div nw-labeled-switch nw-label="telnet_ssh_enable" nw-model="telnet.data.SSH.Enable"></div><div nw-field nw-label="port" nw-required nw-disabled="!telnet.data.SSH.Enable"><input ng-model="telnet.data.SSH.Port" nw-number nw-min="1" nw-max="65535"></div></div></div></div><div class="card-action"><button type="submit" class="colored" ng-disabled="!telnet.wasModified()">{{'act_apply' | translate}}</button></div></form></div>
