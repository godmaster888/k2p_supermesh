<div class="main-card" nw-overlay="!isRequestInProgress"><form name="pingSettings" ng-submit="startPing()" nw-form><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'ping_nav' | translate"></div><div class="card-desc" ng-bind="'ping_desc' | translate"></div></div></div><div class="row-grid"><div class="col-md-12"><div class="group"><div nw-field class="ping_host_style" nw-label="host" nw-required ng-if="ping.is_ipv6"><input ng-model="ping.host" nw-type="hostv6"></div><div nw-field nw-label="host" nw-required ng-if="!ping.is_ipv6" class="ping_host_style"><input ng-model="ping.host" nw-type="host"></div><div nw-field nw-label="retries" nw-required class="ping_count_style"><input ng-model="ping.count" nw-type="count" nw-number nw-min="1" nw-max="10"></div><div nw-labeled-switch nw-label="ipv6" nw-model="ping.is_ipv6" class="ping_is_ipv6_label"></div><div nw-field class="ping_more_settings_label"><button type="button" class="flat colored ping_more_settings_button" ng-click="openPingSettings()">{{'additional_settings' | translate}}</button></div><div nw-field><span class="ping_settings_count" ng-if="settingsDiffCount() != 0">({{settingsDiffCount()}})</span></div></div><div class="log_wrapper"><textarea readonly class="console log" id="console" ng-model="console"></textarea></div><div class="button_block center"><button type="submit" class="colored" ng-disabled="disableButtons('start')">{{'act_start' | translate}}</button> <button type="button" ng-click="clearConsole()" ng-disabled="disableButtons('clear')">{{'act_clear' | translate}}</button> <button type="button" ng-click="stopPing()" ng-disabled="disableButtons('stop')">{{'act_cancel' | translate}}</button></div></div></div></div></form></div>
