<div class="row-grid bottom-space"><div class="col-md-6 block-left"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-subtitle" ng-bind="'syslog_record_to_usb' | translate"></div><div class="card-desc" ng-bind="'syslog_record_to_usb_desc' | translate"></div></div></div></div><div class="col-md-6 block-right"><div class="card-subtitle" ng-bind="'syslog_storage_nav' | translate"></div><div class="syslog-usb-info"><div class="note" ng-if="!syslog.numberOfStorage()" ng-bind="'summary_usb_not_connected' | translate"></div><div ng-show="syslog.numberOfStorage()" ng-repeat="device in syslog.usbStorage" class="usb-device row nw-static"><span svg-icon="usb" class="usb-device__icon"></span><div class="usb-device__name">{{ device.Device }}<div class="usb-device__name">{{ device.Mountpoint }}</div></div><button class="flat colored" ng-click="syslog.unmountUsb(device)" ng-bind="'syslog_storage_umount' | translate"></button></div><div ng-if="syslog.numberOfStorage()"><div class="note" nw-bind-html-compile="'syslog_on_usb_comment' | translate"></div></div></div></div></div><div class="row-grid"><div class="col-md-12"><div nw-labeled-switch nw-label="syslog_on_usb_enable" nw-model="syslog.settings.Log2USB.Enable" nw-disable="customRules.DisableSysLog2USB"></div><div class="note" ng-if="!syslog.numberOfStorage() && syslog.settings.Log2USB.Enable" ng-bind="'syslog_need_usb' | translate"></div></div></div><div class="row-grid" ng-if="syslog.settings.Log2USB.Enable"><div class="col-md-6 block-left"><div nw-field nw-label="syslog_on_usb_path" nw-required><div class="filebrowser-dialog__path"><input ng-model="syslog.settings.Log2USB.Directory"> <span svg-icon="search" class="button flat toggle-browser-btn" ng-click="syslog.openFileBrowser(syslog.settings.Log2USB.Directory)" ng-if="syslog.numberOfStorage()"></span></div></div><div class="note" ng-if="syslog.settings.Log2USB.InvalidPath" ng-bind="'syslog_invalid_usb_path_win' | translate"></div><div nw-field nw-label="{{ (syslog.needExt()) ? 'syslog_on_usb_file_name' : 'syslog_on_usb_name_file' }}" nw-required><input ng-model="syslog.settings.Log2USB.File"></div></div><div class="col-md-6 block-right"><div nw-field nw-label="syslog_on_usb_max_file_size" nw-required><input ng-model="syslog.settings.Log2USB.RotateSize" ng-change="syslog.checkRotateSize()" nw-number nw-min="0" nw-max="4294967295"></div><div class="note" ng-if="syslog.settings.Log2USB.RotateSize == 0" ng-bind="'syslog_info_rotate_size' | translate"></div><div nw-field nw-label="syslog_on_usb_max_file_num" nw-required nw-disabled="syslog.settings.Log2USB.RotateSize == 0"><input ng-model="syslog.settings.Log2USB.RotateNumber" nw-number nw-min="1" nw-max="99"></div></div></div>
