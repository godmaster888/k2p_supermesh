<form name="form" class="css-form" novalidate nw-form ng-submit="autoprov.apply()" unsaved-warning-form unsaved-backup-status="{{!autoprov.wasModified()}}"><div class="main-card"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'autoprov_nav' | translate"></div></div></div><div class="row-grid"><div class="col-md-6 block-left"><div nw-labeled-switch nw-label="autoprov_enable" nw-model="autoprov.data.Enable"></div><div nw-labeled-switch nw-label="autoprov_bootp" nw-model="autoprov.data.BOOTP"></div><div nw-field nw-label="autoprov_server"><input nw-type="host" ng-model="autoprov.data.Server" nw-not-cyrillic-char nw-custom-valid="autoprov.checkServer(value)"></div><div nw-field nw-label="autoprov_filename"><input ng-model="autoprov.data.ProvisionPath"></div><div nw-field nw-label="autoprov_period"><input nw-number nw-min="60" nw-max="4294967295" ng-model="autoprov.data.Period"></div><div nw-field nw-label="autoprov_protocoltype"><select ng-model="autoprov.data.URLScheme" ng-options="type.value as type.name for type in autoprov.getProtocolTypeList()"></select></div></div><div class="col-md-6 block-right"><div class="row-grid bottom-space"><div class="row nw-static" ng-if="autoprov.data.ProvisionStatus"><span class="title">{{'status' | translate}}:</span> <span class="info">{{ autoprov.getProvStatus(autoprov.data.ProvisionStatus) | translate }}</span></div></div><div class="row-grid"><button type="button" class="colored" ng-bind="'autoprov_check' | translate" ng-click="autoprov.checkStatus()"></button></div></div></div></div><div class="card-action"><button type="submit" class="colored" ng-bind="'act_apply' | translate" ng-disabled="!autoprov.wasModified()"></button></div></div></form>
