<div class="main-card" nw-overlay="!isRequestInProgress"><form name="tracerouteSettings" ng-submit="getTraceroute()" nw-form><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'traceroute_nav' | translate"></div><div class="card-desc" ng-bind="'traceroute_desc' | translate"></div></div></div><div class="row-grid"><div class="col-md-12"><div class="group"><div nw-field class="traceroute_host_style" nw-label="host" nw-required ng-if="traceroute.is_ipv6"><input ng-model="traceroute.host" nw-type="hostv6"></div><div nw-field class="traceroute_host_style" nw-label="host" nw-required ng-if="!traceroute.is_ipv6"><input ng-model="traceroute.host" nw-type="host"></div><div nw-labeled-switch nw-label="ipv6" nw-model="traceroute.is_ipv6" class="traceroute_is_ipv6_label"></div><div nw-field class="traceroute_more_settings_label"><button type="button" class="flat colored traceroute_more_settings_button" ng-click="openTracerouteSettings()">{{'additional_settings' | translate}}</button></div><div nw-field><span class="traceroute_settings_count" ng-if="settingsDiffCount() != 0">({{settingsDiffCount()}})</span></div></div><div class="log_wrapper"><textarea readonly class="console log" id="console" ng-model="console"></textarea></div><div class="button_block center"><button type="submit" class="colored" ng-disabled="disableButtons('start')">{{'act_start' | translate}}</button> <button type="button" ng-click="clearConsole()" ng-disabled="disableButtons('clear')">{{'act_clear' | translate}}</button> <button type="button" ng-click="stopTraceroute()" ng-disabled="disableButtons('stop')">{{'act_cancel' | translate}}</button></div></div></div></div></form></div>
