<div class="main-card"><form name="form" class="css-form" novalidate nw-form unsaved-warning-form nw-form-autocomplete-off ng-submit="eoipRule.apply()" unsaved-backup-status="{{!eoipRule.wasModified()}}"><div class="card-content" ng-if="eoipRule.isActivate"><div nw-labeled-switch nw-label="act_enable" nw-model="eoipRule.rule.Enable"></div><div class="row-grid bottom-space"><div class="col-md-6 block-left"><div nw-field nw-label="name" nw-required><input ng-model="eoipRule.rule.Name" nw-not-cyrillic-char nw-custom-valid="eoipRule.validation(eoipRule.rule.Name, 'Name')"></div><div nw-field nw-label="eoip_remote_ipaddr" nw-required><input ng-model="eoipRule.rule.PeerIP" nw-custom-valid="eoipRule.validation(eoipRule.rule.PeerIP, 'PeerIP')"></div><div nw-field nw-label="Tunnel ID" nw-required><input nw-number ng-model="eoipRule.rule.TunnelID" nw-min="0" nw-max="65535" nw-custom-valid="eoipRule.validation(eoipRule.rule.TunnelID, 'TunnelID')"></div><div nw-field nw-label="mac_address"><input ng-model="eoipRule.rule.MACAddress" nw-type="mac"></div><div nw-labeled-switch nw-label="vlan_port_type_t" nw-model="eoipRule.rule.Tag"></div><div nw-field nw-label="Tag ID" nw-required ng-if="eoipRule.rule.Tag"><input nw-number ng-model="eoipRule.rule.TagID" nw-min="1" nw-max="4096"></div></div><div class="col-md-6 block-right"><div nw-field nw-label="iface" nw-required><select ng-model="eoipRule.rule.IP" ng-options="option.value as (option.name | translate) for option in eoipRule.connList"></select></div><div nw-field nw-label="MTU" nw-required><input nw-number ng-model="eoipRule.rule.MTU" nw-min="1200" nw-max="1500"></div><div nw-labeled-switch nw-label="eoip_keep_alive" nw-model="eoipRule.keepalive"></div><div nw-field nw-label="eoip_keepalive_interval" ng-if="eoipRule.keepalive"><input nw-number ng-model="eoipRule.rule.KeepaliveInterval" nw-min="1" nw-max="18000"></div><div nw-field nw-label="eoip_keepalive_retries" ng-if="eoipRule.keepalive"><input nw-number ng-model="eoipRule.rule.KeepaliveRetries" nw-min="1" nw-max="65535"></div></div></div></div><div class="card-action"><button type="submit" class="colored" ng-disabled="!eoipRule.wasModified()" ng-bind="'act_apply' | translate"></button></div></form></div>
