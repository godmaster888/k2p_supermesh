iv></div><div class="col-md-6 block-right"><div nw-field nw-label="{{ isDuckDNS() ? 'ddns_token' : 'username'}}" nw-required><input ng-model="ddns.Username" nw-custom-valid="validateLength(value, 50)"></div><div nw-password nw-password-label="password" nw-password-value="ddns.Password" nw-password-required nw-password-valid="validateLength(value, 50)" ng-if="!isDuckDNS()"></div><div nw-field nw-label="iface" ng-if="config.NeedChooseIface && !config.DeviceMode"><select ng-model="ddns.Iface" ng-options="iface.Iface as iface.Name | translate for iface in ifaces"></select></div><div class="note" ng-bind="'ddns_iface_help' | translate" ng-if="config.NeedChooseIface && !config.DeviceMode"></div><div nw-field nw-label="iface" ng-if="config.NeedChooseIface && config.DeviceMode" nw-required><select ng-model="ddns.ExternalInterface.Iface" ng-options="iface.Value as iface.Name | translate for iface in config.Ifaces"></select></div><div nw-field nw-label="ddns_period" nw-required><input nw-number nw-min="1" ng-model="ddns.Period" nw-max="14400"></div></div></div></div><div class="card-action"><button class="colored" ng-bind="'act_save'|translate" type="submit" ng-disabled="isSavingDisabled()"></button></div></form></div>
