<div ng-if="isActivate"><div class="nw-empty-page-state-container" ng-if="isEmptyRules()"><div class="nw-empty-page-state-image-add"></div><div class="nw-empty-page-state-title">{{'ddns_list' | translate}}</div><div class="nw-empty-page-state-subtitle">{{'ddns_rules_empty' | translate}}</div><div class="nw-empty-page-state-buttons-panel"><button type="button" class="colored" ng-click="add()">{{'act_add' | translate}}</button></div></div><div class="main-card"><div class="card-content" ng-if="!isEmptyRules()"><div class="row-grid"><div class="table ddns" nw-table nw-table-title="ddns_list" nw-table-on-add="add()" nw-table-on-add-disable="isAddDisabled()" nw-table-on-add-hide="!isMultiDdnes()" nw-table-on-delete="remove(items, keys)" nw-table-on-edit="edit(item, key)" nw-table-selected><table><thead><tr><th ng-bind="'ddns_host_name' | translate"></th><th ng-bind="'ddns_service' | translate"></th><th ng-bind="'username' | translate"></th><th ng-bind="'iface' | translate" ng-if="config.NeedChooseIface"></th><th ng-bind="'ddns_period' | translate"></th><th ng-bind="'status' | translate"></th></tr></thead><tbody><tr ng-repeat="(key, item) in ddns" nw-mini-table nw-mini-table-caption="item.Service" nw-mini-table-details="getHostname(item)"><td ng-bind="item.Hostname" ng-if="!config.MultiHostname"></td><td class="not_break" ng-if="config.MultiHostname"><div ng-repeat="host in item.Hostname">{{host.Name}}</div></td><td ng-bind="getServiceName(item)"></td><td ng-bind="item.Username"></td><td ng-bind="getIfaceName(item)" ng-if="autoconf.BR2_PACKAGE_ANWEB_DSYSINIT && config.NeedChooseIface"></td><td ng-bind="item.Period"></td><td><status-info text="{{getStatusText(item.Status)}}" status="{{getStatus(item.Status)}}"></status-info></td></tr></tbody></table></div></div></div></div></div>
