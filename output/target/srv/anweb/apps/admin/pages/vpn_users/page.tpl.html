<div ng-if="vpnUsers.isActivate"><div class="flat" ng-if="vpnUsers.isEmptyUsers()"><div class="nw-empty-page-state-container"><div class="nw-empty-page-state-image-add"></div><div class="nw-empty-page-state-title">{{'sysusers_empty' | translate}}</div><div class="nw-empty-page-state-subtitle">{{'sysusers_empty_message' | translate}}</div><div class="nw-empty-page-state-buttons-panel"><button type="button" class="colored" ng-click="vpnUsers.add()">{{'act_add' | translate}}</button></div></div></div><div ng-if="!vpnUsers.isEmptyUsers()"><div class="card table users" nw-table nw-table-title="sysusers_list" nw-table-on-add="vpnUsers.add()" nw-table-on-edit="vpnUsers.edit(item, key)" nw-table-on-delete="vpnUsers.remove(items, keys)" nw-table-selected><div class="nwtable_toolbar"><div nw-labeled-switch nw-label="show_password" nw-model="vpnUsers.isShowPassword"></div></div><table><thead><tr><th ng-bind="'username' | translate"></th><th ng-bind="'password' | translate"></th></tr></thead><tbody><tr ng-repeat="(key, item) in vpnUsers.data" nw-mini-table nw-mini-table-caption="item.Login"><td ng-bind="item.Login"></td><td ng-bind="vpnUsers.isShowPassword ? item.Password : vpnUsers.hidePass(item.Password)"></td></tr></tbody></table></div></div></div>
