<div class="main-card"><form name="form" class="css-form" novalidate nw-form><div class="card-content" ng-if="ipsec.isActivate"><div class="row-grid bottom-space"><div class="col-md-6 block-left"><div nw-labeled-switch nw-label="act_enable" nw-model="ipsec.enabled" nw-change="ipsec.changeEnabled()" nw-disabled="customRules.DisableIpsecEnable"></div></div></div><div ng-if="ipsec.enabled"><div class="row-grid bottom-space"><div class="col-md-6 block-left"><div nw-field nw-label="syslog_logging_level" nw-disabled="customRules.DisableIpsecLogLevel"><select ng-model="ipsec.logLevel" ng-options="level.value as level.name | translate for level in ipsec.getList('log_level')" ng-change="ipsec.changeLogLevel()"></select></div></div></div><div class="row-grid bottom-space"><div class="table" nw-empty-status="ipsec.tunnels.length == 0" nw-empty-title="ipsec_rules_empty" nw-empty-subtitle="ipsec_rules_empty_message" nw-empty-button="act_add" nw-empty-button-click="!customRules.IpsecTunnelsNotEdit && ipsec.add()" nw-table nw-table-title="ipsec_tunnels_desc" nw-table-on-add="ipsec.add()" nw-table-on-add-hide="customRules.IpsecTunnelsNotEdit" nw-table-on-delete="ipsec.remove(items)" nw-table-on-delete-hide="customRules.IpsecTunnelsNotEdit" nw-table-on-edit="!customRules.IpsecTunnelsNotEdit && ipsec.edit(item)" nw-table-custom-event-name="wan_restart_conn" nw-table-on-custom-event-on-selected="ipsec.reconnect(items)" nw-table-on-custom-event-on-selected-hide="!autoconf.BR2_PACKAGE_ANWEB_DSYSINIT" nw-table-selected schedule="ipsecRule"><table><thead><tr><th ng-bind="'ipsec_peer' | translate"></th><th ng-bind="'ipsec_alg' | translate"></th><th ng-bind="'ipsec_hash' | translate"></th><th ng-bind="'iface' | translate"></th></tr></thead><tbody><tr ng-repeat="item in ipsec.tunnels" ng-if="!item.isL2TP" nw-mini-table nw-mini-table-caption="item.peer | translate" nw-mini-table-details="ipsec.getMiniTunnelsShort(item)"><td ng-bind="item.peer | translate" class="row_truncate fixed-max-width mw-7"></td><td ng-bind="item.alg | translate"></td><td ng-bind="item.hash | translate"></td><td ng-bind="item.iface | translate" class="row_truncate fixed-max-width mw-7"></td></tr></tbody></table></div></div><div class="row-grid bottom-space"><div class="table nwtable_hide-arrow nwtable_not-clickable" nw-empty-status="ipsec.tunnels.length == 0" nw-table nw-table-title="status"><table><thead><tr><th ng-bind="'ipsec_peer' | translate"></th><th ng-bind="ipsec.getPhaseLabel('phase1')"></th><th ng-bind="ipsec.getPhaseLabel('phase2')"></th><th ng-bind="'state' | translate"></th></tr></thead><tbody><tr ng-repeat="item in ipsec.status" nw-mini-table nw-mini-table-caption="item.peer | translate" nw-mini-table-details="ipsec.getMiniTunnelsStatusShort(item)" nw-mini-table-info-status="item.state" nw-mini-table-info-status-on="item.stateText | translate" nw-mini-table-info-status-off="item.stateText | translate" nw-mini-table-info-status-pending="item.stateText | translate"><td ng-bind="item.peer | translate" class="row_truncate fixed-max-width mw-7"></td><td ng-bind="item.IKE | translate"></td><td ng-bind="item.CHILD | translate"></td><td><status-info status="{{item.state}}" on="{{ipsec.getStateText(item)}}" off="{{ipsec.getStateText(item)}}" pending="{{'item.stateText' | translate}}"></status-info></td></tr></tbody></table></div></div></div></div></form></div>
