<div class="card" alert="info" ng-show="isYaDNSWarning">{{ modelFuncs.dnsWarn | translate }}</div><div class="card table yandex devices" nw-table nw-table-title="yadns_known_addresses" ng-if="isActivate && !isYaDNSWarning"><table><thead><tr><th ng-bind="'ip_address' | translate"></th><th ng-bind="'mac_address' | translate"></th><th ng-bind="'name' | translate"></th><th ng-bind="'profile' | translate"></th></tr></thead><tbody><tr ng-repeat="item in clients" nw-mini-table nw-mini-table-caption="(isNotEmpty(item.hostname))?item.hostname:item.ip" nw-mini-table-details="item.rule.modeName" nw-mini-table-click="modelFuncs.addRuleFromTable(item)"><td><ul ng-repeat="data in showIpList(item)"><li>{{data}}</li></ul></td><td ng-bind="item.mac" class="not_break"></td><td nw-punycode="item.rule && item.rule.hostname || item.hostname || '-'"></td><td ng-click="modelFuncs.addRuleFromTable(item)"><span class="mode_name" ng-class="{'default': !item.rule}" ng-bind="item.rule ? modelFuncs.getProfileName(item.rule.__aid, item.rule.__pfid) : modelFuncs.getDefaultProfileName()"></span></td></tr></tbody></table></div><div class="page_safe_dns"><div class="table card" ng-if="isActivate && !isYaDNSWarning" nw-table nw-table-title="yadns_rules" nw-table-desc="{{ modelFuncs.tableDesc | translate }}" nw-table-on-add="modelFuncs.addMac()" nw-table-on-delete="modelFuncs.removeMac(items, inxs)" nw-table-on-edit="modelFuncs.editMac(item, inx)" nw-table-selected><table class="not_break"><thead><tr><th ng-bind="'safedns_of_mac' | translate"></th><th ng-bind="'profile' | translate"></th><th ng-bind="'hostname' | translate"></th></tr></thead><tbody><tr ng-repeat="(inx, item) in model.macList" nw-mini-table nw-mini-table-caption="item.address"><td ng-bind="item.address"></td><td ng-bind="modelFuncs.getProfileName(item.__aid, item.__pfid)"></td><td nw-punycode="item.hostname ? item.hostname : '-'"></td></tr></tbody></table></div></div>
