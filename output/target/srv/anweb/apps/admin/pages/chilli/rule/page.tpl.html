<div class="main-card"><form name="form" class="css-form" novalidate nw-form unsaved-warning-form nw-form-autocomplete-off ng-submit="chilliRule.apply()" unsaved-backup-status="{{!chilliRule.wasModified()}}"><div class="card-content" ng-if="chilliRule.isActivate"><div class="card-title" ng-bind="'CoovaChilli' | translate"></div><div nw-labeled-switch nw-label="act_enable" nw-model="chilliRule.rule.Enable"></div><div class="row-grid bottom-space"><div class="col-md-6 block-left"><div class="card-title" ng-bind="'main_settings' | translate"></div><div nw-field nw-label="iface" nw-required><select ng-model="chilliRule.rule.Iface" ng-options="option.value as (option.name | translate) for option in chilliRule.IfaceList" nw-custom-valid="chilliRule.checkUnique()"><option style="display:none" value>{{ 'st_not_selected' | translate }}</option></select></div><div class="note" ng-bind="'chilli_iface_note' | translate"></div><div nw-field nw-label="wan_dhcp_lease_time"><input ng-model="chilliRule.rule.DHCPLease" nw-number></div><div nw-field nw-label="syslog_logging_level"><select ng-model="chilliRule.rule.LogLevel" ng-options=" level.value as level.name | translate for level in chilliRule.getLevels()"><option style="display:none" value>{{ 'st_not_selected' | translate }}</option></select></div><div nw-field nw-label="ip_address" nw-required><input ng-model="chilliRule.rule.NetworkIP" nw-type="ipv4"></div><div nw-field nw-label="net_mask" nw-required><input ng-model="chilliRule.rule.NetworkMask" nw-network-validation="maskv4" nw-autocomplete-network-subnet-mask nw-autocomplete-network-ip-address-value="{{chilliRule.rule.NetworkIP}}" nw-network-address="chilliRule.rule.NetworkIP" nw-network-subnet-address="chilliRule.rule.NetworkMask"></div><div nw-labeled-switch nw-model="chilliRule.rule.PingEnable" nw-label="Ping"></div></div><div class="col-md-6 block-right"><div class="card-title" ng-bind="'UAM' | translate"></div><div nw-labeled-switch nw-model="chilliRule.authProto" nw-change="chilliRule.changeEnabled(chilliRule.authProto)" nw-label="act_enable_it?name=chilli_chap_auth&abr=name"></div><div class="note" ng-bind="'chilli_auth_note' | translate"></div><div nw-field nw-label="chilli_uam_auth_port"><input ng-model="chilliRule.rule.UAM.AuthPort" nw-number nw-max="65535"></div><div nw-field nw-label="chilli_uam_server" nw-required><input ng-model="chilliRule.rule.UAM.Server" nw-custom-valid="chilliRule.checkURL(chilliRule.rule.UAM.Server)"></div><div class="note" ng-bind="'chilli_uam_server_note' | translate"></div><div nw-field nw-label="chilli_walled_garden"><input ng-model="chilliRule.rule.UAM.WalledGarden" nw-custom-valid="chilliRule.checkWalledGarden()"></div><div class="note" ng-bind="'chilli_walled_garden_note' | translate"></div><div nw-field nw-label="chilli_uam_secret"><input ng-model="chilliRule.rule.UAM.Secret" type="password" nw-eye maxlength="64"></div><div class="note" ng-bind="'chilli_uam_note' | translate"></div></div></div><div class="row-grid bottom-space"><div class="col-md-6 block-left"><div class="card-title" ng-bind="'chilli_radius' | translate"></div><div nw-field nw-label="chilli_radius_primary_server" nw-required><input ng-model="chilliRule.rule.Radius.PrimaryServer" nw-type="ipv4"></div><div nw-field nw-label="chilli_radius_secondary_server"><input ng-model="chilliRule.rule.Radius.SecondaryServer" nw-type="ipv4"></div><div nw-field nw-label="wifi_wpa_radius_secret" nw-required><input ng-model="chilliRule.rule.Radius.Secret" type="password" nw-eye></div><div nw-field nw-label="wifi_wpa_radius_port"><input ng-model="chilliRule.rule.Radius.AccountingPort" nw-number nw-max="65535"></div><div nw-field nw-label="chilli_auth_port"><input ng-model="chilliRule.rule.Radius.AuthPort" nw-number nw-max="65535"></div><div nw-field nw-label="NASID"><input ng-model="chilliRule.rule.Radius.NASID"></div></div><div class="col-md-6 block-right"><div class="card-title" ng-bind="'chilli_mac_auth' | translate"></div><div nw-labeled-switch nw-label="act_enable" nw-model="chilliRule.rule.MACAuth.Enable"></div><div nw-field nw-label="password"><input ng-model="chilliRule.rule.MACAuth.Password" type="password" nw-eye></div><div nw-field nw-label="chilli_suffix"><input ng-model="chilliRule.rule.MACAuth.Suffix"></div></div></div></div><div class="card-action"><button type="submit" class="colored" ng-disabled="!chilliRule.wasModified()" ng-bind="'act_apply' | translate"></button></div></form></div>
