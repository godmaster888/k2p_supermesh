<div class="main-card"><form nw-form unsaved-warning-form unsaved-backup-status="{{!wasModified()}}" nw-form-autocomplete-off ng-submit="save()" name="tr69Form" class="tr69_form"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'tr69_client' | translate"></div><div class="card-desc" nw-bind-html-compile="'tr69_nav_desc'|translate"></div></div></div><div class="row-grid bottom-space"><div class="col-md-6 block-left"><div nw-labeled-switch nw-label="tr69_enable" nw-model="data.tr69.Enable" nw-disabled="customRules.DisableTrEnable"></div><div nw-field nw-label="interface" nw-required nw-disabled="customRules.DisableTrIface"><select ng-model="data.tmp.iface" ng-options="iface | translate for iface in data.ifacesList"></select></div></div><div class="col-md-6 block-right"><div class="card-subtitle" ng-bind="'tr69_inform_settings' | translate"></div><div nw-labeled-switch nw-label="on" nw-model="data.tr69.InformEnable" nw-disabled="customRules.DisableTrInformEnable"></div><div nw-field nw-label="{{'interval' | translate}} ({{ 'in_seconds' | translate  }})" nw-disabled="customRules.DisableTrInformInterval"><input nw-number nw-min="0" ng-model="data.tr69.InformInterval" nw-max="2147483647"></div></div></div><div class="row-grid {{ (data.isStun || autoconf.BR2_PACKAGE_ANWEB_TR069_USE_DSCP_SOCKOPT) ? 'bottom-space' : '' }}"><div class="col-md-6 block-left"><div class="card-subtitle" ng-bind="'tr69_acs_settings' | translate"></div><div nw-labeled-switch nw-label="tr69_dhcp_url" nw-model="data.tr69.DHCPURL" ng-if="support('DHCPURL')" nw-disabled="customRules.DisableTrDHCPURL"></div><div nw-field nw-label="url_addr" ng-if="data.requiredUrl" nw-disabled="data.tr69.DHCPURL || customRules.DisableTrAcsURL" nw-required><input nw-url nw-url-protocols="http,https" nw-url-require_protocol ng-model="data.tr69.AcsURL"></div><div nw-field nw-label="url_addr" ng-if="!data.requiredUrl" nw-disabled="data.tr69.DHCPURL || customRules.DisableTrAcsURL"><input nw-url nw-url-protocols="http,https" nw-url-require_protocol ng-model="data.tr69.AcsURL"></div><div nw-field nw-label="username" nw-disabled="customRules.DisableTrAcsUser"><input ng-model="data.tr69.AcsUser" nw-custom-valid="validateLength(value, 255)"></div><div nw-field nw-label="password" nw-disabled="customRules.DisableTrAcsPwd"><input type="password" ng-model="data.tr69.AcsPwd" nw-eye nw-custom-valid="validateLength(value, 255)"></div></div><div class="col-md-6 block-right"><div class="card-subtitle" ng-bind="'tr69_conn_req_settings' | translate"></div><div nw-field nw-label="username" nw-disabled="customRules.DisableTrConnReqUser"><input ng-model="data.tr69.ConnReqUser" nw-custom-valid="validateLength(value, 255)"></div><div nw-field nw-label="password" nw-disabled="customRules.DisableTrConnReqPwd"><input type="password" ng-model="data.tr69.ConnReqPwd" nw-eye nw-custom-valid="validateLength(value, 255)"></div><div nw-field nw-label="tr69_conn_req_port" nw-disabled="customRules.DisableTrConnReqPort"><input nw-number nw-min="1" nw-max="65535" ng-model="data.tr69.ConnReqPort"></div><div nw-field nw-label="tr69_conn_req_path" nw-disabled="customRules.DisableTrConnReqPath"><input nw-type="domain" ng-model="data.tr69.ConnReqPath" nw-custom-valid="validateLength(value, 16)"></div></div></div><div class="row-grid"><div class="col-md-6 block-left" ng-if="data.isStun"><div class="card-subtitle" ng-bind="'tr69_stun_settings' | translate"></div><div nw-labeled-switch nw-label="getLabel('STUN', 'name')" nw-model="data.tr69.StunEnable" nw-disabled="customRules.DisableTrStunEnable"></div><div nw-field nw-label="tr69_stun_server_addr" nw-disabled="!data.tr69.StunEnable || customRules.DisableTrStunSrvAddr" nw-required><input nw-url nw-url-protocols="http,https" ng-model="data.tr69.StunSrvAddr"></div><div nw-field nw-label="tr69_stun_server_port" nw-disabled="!data.tr69.StunEnable || customRules.DisableTrStunSrvPort" nw-required><input nw-number nw-min="1" nw-max="65535" ng-model="data.tr69.StunSrvPort"></div><div nw-field nw-label="{{'tr69_stun_period_min' | translate}} ({{'in_seconds' | translate}})" nw-disabled="!data.tr69.StunEnable || customRules.DisableTrStunMinPeriod"><input nw-number nw-min="1" nw-custom-valid="checkStunPeriod()" ng-model="data.tr69.StunMinPeriod"></div><div nw-field nw-label="{{ 'tr69_stun_period_max' | translate }} ({{ 'in_seconds' | translate}})" nw-disabled="!data.tr69.StunEnable || customRules.DisableTrStunMaxPeriod"><input nw-number nw-min="1" nw-custom-valid="checkStunPeriod()" ng-model="data.tr69.StunMaxPeriod"></div></div></div></div><div class="card-action"><button type="submit" class="colored" ng-disabled="!wasModified() || customRules.DisableTrSubmit" ng-bind="'act_apply' | translate"></button></div></form></div>
