<form nw-form unsaved-warning-form unsaved-backup-status="{{!vrrp.wasModified()}}" ng-submit="vrrp.apply()" name="form" id="form"><div class="main-card" ng-if="vrrp.isActivate"><div class="card-content"><div class="row-grid bottom-space"><div class="card-title" ng-bind="'VRRP'"></div><div class="card-desc" ng-bind="'vrrp_desc' | translate"></div></div><div class="row-grid bottom-space"><div class="col-md-6 block-left"><div nw-labeled-switch nw-label="{{ {lang: 'act_enable_it', name: 'VRRP', abr: 'name'} | translate}}" nw-model="vrrp.data.Enable"></div><div class="nw-static row" ng-if="vrrp.data.Enable"><span class="title">{{'wan_dongle_mode' | translate}}:</span> <span class="info">{{vrrp.data.State}}</span></div><div class="nw-static row" ng-if="vrrp.data.Enable"><span class="title">{{'priority' | translate}}:</span> <span class="info">{{vrrp.data.CurrentPriority}}</span></div><div class="nw-static row" ng-if="vrrp.data.Enable"><span class="title">{{'status' | translate}}:</span> <span class="info">{{vrrp.getStatusText(vrrp.data.Status) | translate}}</span> <span class="icon status-circle {{vrrp.getStatus(vrrp.data.Status)}}"></span></div></div></div><div class="row-grid" ng-if="vrrp.data.Enable"><div class="col-md-6 block-left"><div nw-field nw-label="iface" nw-required nw-disabled="vrrp.ifaces.length <= 1"><select ng-model="vrrp.data.Interface" ng-options="option.value as (option.name | translate) for option in vrrp.ifaces"></select></div><div nw-field nw-label="VRID" nw-required><input nw-number nw-min="1" nw-max="255" ng-model="vrrp.data.VRID"></div><div nw-field nw-label="priority" nw-required><input nw-number nw-min="1" nw-max="255" ng-model="vrrp.data.Priority"></div><div nw-field nw-label="ip_address" nw-required><input nw-type="ipv4" ng-model="vrrp.data.IPAddress"></div><div nw-field nw-label="net_mask" nw-required><input ng-model="vrrp.data.Mask" nw-network-validation="subnetMask" nw-network-subnet-mask="vrrp.data.Mask" nw-autocomplete-network-ip-address-value="{{vrrp.data.IPAddress}}" nw-autocomplete-network-subnet-mask nw-autocomplete-network-subnet-mask-min-hosts="0" nw-autocomplete-use-end-adress></div><div nw-field nw-label="vrrp_adv_interval" nw-required><input nw-number nw-min="1" nw-max="86400" ng-model="vrrp.data.AdvertisementInterval"></div></div><div class="col-md-6 block-right"><div nw-labeled-switch nw-label="vrrp_virtual_mac" nw-model="vrrp.data.HandleVirtualMAC"></div><div nw-labeled-switch nw-label="vrrp_preemption_mode" nw-model="vrrp.data.PreemptionMode"></div><div nw-field nw-label="authorization"><select ng-model="vrrp.data.Auth" ng-options="option.value as (option.name | translate) for option in vrrp.authList"></select></div><div nw-field nw-label="vrrp_hexkey" nw-required ng-if="vrrp.data.Auth != 'none'"><input ng-model="vrrp.data.HexKey" nw-custom-valid="vrrp.checkKey(vrrp.data.HexKey)"></div><div class="note" ng-bind="'vrrp_hexkey_note' | translate" ng-if="vrrp.data.Auth != 'none'"></div><div nw-labeled-switch nw-label="vrrp_enable_obj_tracking" nw-model="vrrp.data.ObjectTrackingEnable"></div><div nw-field nw-label="vrrp_conn_obj_tracking" nw-required ng-if="vrrp.data.ObjectTrackingEnable"><select ng-model="vrrp.data.ObjectTrackingLink" ng-options="option.value as (option.name | translate) for option in vrrp.conns"><option style="display:none" value>{{ 'st_not_selected' | translate }}</option></select></div></div></div></div><div class="card-action"><button type="submit" class="colored" ng-disabled="!vrrp.wasModified()" ng-bind="'act_apply' | translate"></button></div></div></form>
