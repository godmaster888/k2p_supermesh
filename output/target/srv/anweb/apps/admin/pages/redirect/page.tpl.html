<div class="main-card"><form nw-form unsaved-warning-form unsaved-backup-status="{{!wasModified()}}" ng-submit="apply()" name="redirectForm" class="redirect_form"><div class="card-content"><div class="row-grid {{ redirect.Enable ? 'bottom-space' : ''}}"><div class="card-title" ng-bind="'redirect_nav' | translate"></div><div class="card-desc" ng-bind="'redirect_desc' | translate"></div><div nw-flat-switch nw-state="redirect.Enable" nw-text-enable="act_enable" nw-text-disable="act_disable" nw-action="apply()" ng-hide="customRules.HideRedirectButtonApply"></div></div><div class="row-grid" ng-show="redirect.Enable"><div class="col-md-6"><div class="card-subtitle" ng-bind="'redirect_reasons' | translate"></div><div ng-repeat="module in modules" ng-if="redirect.Modules[module]" nw-labeled-switch nw-label="getLabel(module)" nw-model="redirect.Modules[module].Enable" nw-disabled="customRules['DisableRedirectReasons' + module]"></div></div></div></div><div class="card-action" ng-show="redirect.Enable"><button type="submit" class="colored" ng-disabled="!wasModified()" ng-hide="customRules.HideRedirectButtonApply">{{'act_apply' | translate}}</button></div></form></div>
