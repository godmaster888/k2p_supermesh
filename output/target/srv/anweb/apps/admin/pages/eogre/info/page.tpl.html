<div class="flat" ng-if="eogre.data.length == 0 && eogre.isActivate"><div class="nw-empty-page-state-container"><div class="nw-empty-page-state-image-add"></div><div class="nw-empty-page-state-title">{{'gre_empty' | translate}}</div><div class="nw-empty-page-state-subtitle">{{'gre_empty_message' | translate}}</div><div class="nw-empty-page-state-buttons-panel"><button type="button" class="colored" ng-click="eogre.add()">{{'act_add' | translate}}</button></div></div></div><div class="main-card" ng-if="eogre.data.length != 0"><form name="form" class="css-form" novalidate nw-form><div class="card-content" ng-if="eogre.isActivate"><div class="row-grid bottom-space"><div class="table" nw-table nw-table-title="ipsec_tunnels_desc" nw-table-on-add="eogre.add()" nw-table-on-edit="eogre.edit(item)" nw-table-on-delete="eogre.remove(items, keys)" nw-table-selected><table><thead><tr><th ng-bind="'name' | translate"></th><th ng-bind="'iface' | translate"></th><th ng-bind="'eogre_remote_ipaddr' | translate"></th><th ng-bind="'status' | translate"></th></tr></thead><tbody><tr ng-repeat="item in eogre.data" nw-mini-table nw-mini-table-caption="item.Name" nw-mini-table-details="eogre.getMiniTableShort(item)" nw-mini-table-info-status="item.State" nw-mini-table-info-status-on="item.StateText | translate" nw-mini-table-info-status-off="item.StateText | translate" nw-mini-table-info-status-pending="item.StateText | translate"><td ng-bind="item.Name"></td><td ng-bind="eogre.getIface(item.IP) | translate" class="row_truncate fixed-max-width mw-7"></td><td ng-bind="item.PeerIP || '-'"></td><td class="row_truncate fixed-max-width mw-7"><status-info status="{{item.State}}" on="{{item.StateText | translate}}" off="{{item.StateText | translate}}" pending="{{item.StateText | translate}}" disconnected="{{item.StateText | translate}}"></status-info></td></tr></tbody></table></div></div></div></form></div>
