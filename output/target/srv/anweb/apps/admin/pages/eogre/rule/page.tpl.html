<div class="main-card"><form name="form" class="css-form" novalidate nw-form unsaved-warning-form nw-form-autocomplete-off ng-submit="eogreRule.apply()" unsaved-backup-status="{{!eogreRule.wasModified()}}"><div class="card-content" ng-if="eogreRule.isActivate"><div nw-labeled-switch nw-label="act_enable" nw-model="eogreRule.rule.Enable"></div><div class="row-grid bottom-space"><div class="col-md-6 block-left"><div nw-field nw-label="name" nw-required><input ng-model="eogreRule.rule.Name" nw-not-cyrillic-char nw-custom-valid="eogreRule.validation(eogreRule.rule.Name, 'Name')"></div><div nw-field nw-label="eogre_remote_ipaddr" nw-required><input ng-model="eogreRule.rule.PeerIP" nw-custom-valid="eogreRule.validation(eogreRule.rule.PeerIP, 'PeerIP')"></div><div nw-labeled-switch nw-label="eogre_tagged_traffic" nw-model="eogreRule.rule.Tag"></div><div nw-field nw-label="vlan_vid" nw-required ng-if="eogreRule.rule.Tag"><input nw-number ng-model="eogreRule.rule.TagID" nw-min="1" nw-max="4096"></div></div><div class="col-md-6 block-right"><div nw-field nw-label="iface" nw-required><select ng-model="eogreRule.rule.IP" ng-options="option.value as (option.name | translate) for option in eogreRule.connList"></select></div><div nw-field nw-label="MTU" nw-required><input nw-number ng-model="eogreRule.rule.MTU" nw-min="1200" nw-max="1500"></div></div></div></div><div class="card-action"><button type="submit" class="colored" ng-disabled="!eogreRule.wasModified()" ng-bind="'act_apply' | translate"></button></div></form></div>
