<form name="form" class="css-form" novalidate nw-form ng-submit="etherwan.apply()" unsaved-warning-form unsaved-backup-status="{{!etherwan.wasModified()}}"><div class="card" ng-if="etherwan.isActivate"><div class="caption_with_icon"><div class="caption"><h4 ng-bind="'etherwan_multi_nav' | translate"></h4><div class="caption_desc" ng-bind-html="etherwan.getMultiwanDesc()"></div><div class="empty"></div><div class="caption_desc" nw-bind-html-compile="etherwan.getDescOn() | translate"></div><div class="empty"></div><div class="caption_desc" nw-bind-html-compile="etherwan.getDescOff() | translate"></div></div></div><div class="ports_etherwan"><div class="port-block" ng-repeat="port in etherwan.portsMap" ng-class="etherwan.getBlockState(port)" ng-click="etherwan.changeState(port)"><div class="port-block__icon" ng-class="etherwan.getIconClass(port)"></div><div class="port-block__info"><div class="port-block__name" ng-bind="etherwan.data[port].name"></div><div class="port-block__managment-icon" ng-if="portIsManagement(port)"><div class="tooltip">{{'summary_on_this_port' | translate}}</div></div></div></div></div></div><div class="button_block center"><button type="submit" class="colored" ng-disabled="!etherwan.wasModified()" ng-bind="'act_apply' | translate"></button></div></form>
