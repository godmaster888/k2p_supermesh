<div class="main-card"><form name="form" class="css-form" novalidate ng-submit="form.$valid && autoconnect.apply()" nw-form unsaved-warning-form unsaved-backup-status="{{!autoconnect.wasModified()}}"><div class="card-content"><div class="row-grid {{autoconnect.data.Enable ? 'bottom-space' : ''}}"><div class="col-md-12"><div class="card-title" ng-bind="'autoconnect_title' | translate"></div><div nw-flat-switch nw-state="autoconnect.data.Enable" nw-text-enable="act_enable" nw-text-disable="act_disable" nw-action="autoconnect.apply()"></div></div></div><div class="row-grid" ng-if="autoconnect.data.Enable"><div class="col-md-6 block-left"><div nw-labeled-switch nw-label="autoconnect_default_gw" nw-model="autoconnect.data.DefaultGW"></div><div nw-labeled-switch nw-label="autoconnect_without_imsi" nw-model="autoconnect.data.WithoutIMSI"></div><div class="note" ng-bind="'autoconnect_imsi_note' | translate"></div></div></div></div><div class="card-action" ng-if="autoconnect.data.Enable"><button type="submit" class="colored" ng-disabled="!autoconnect.wasModified()" ng-bind="'act_apply' | translate"></button></div></form></div>
