<div class="nw-empty-page-state-container" ng-if="vservers.isActivate && vservers.isEmptyRules()"><div class="nw-empty-page-state-image-add"></div><div class="nw-empty-page-state-title">{{tableTitle | translate}}</div><div class="nw-empty-page-state-subtitle">{{emptyRulesDesc | translate}}</div><div class="nw-empty-page-state-buttons-panel"><button type="button" class="colored" ng-click="vservers.add()" ng-disabled="customRules.VServersNotEditRules">{{'act_add' | translate}}</button></div></div><div class="main-card page_vservers_info" ng-if="vservers.isActivate && !vservers.isEmptyRules()"><div class="row-grid"><div class="col-md-12"><div class="card flat" alert="info" ng-if="vservers.intefracesEmpty"><div>{{'vservers_empty_interfaces' | translate}}: {{vservers.intefracesEmpty}}</div><div>{{'vservers_cant_use_interface' | translate}}</div></div></div></div><div class="row-grid"><div class="col-md-12"><div class="card-content"><div class="table" nw-table nw-table-title="{{ tableTitle }}" nw-table-on-add="vservers.add()" nw-table-on-add-hide="customRules.VServersNotEditRules" nw-table-on-delete="vservers.remove(items)" nw-table-on-delete-hide="customRules.VServersNotEditRules" nw-table-on-edit="!customRules.VServersNotEditRules && vservers.edit(item)" nw-table-selected ng-if="vservers.isActivate && !vservers.isEmptyRules()"><table><thead><tr><th ng-bind="'name' | translate"></th><th ng-bind="'iface' | translate"></th><th ng-bind="'protocol' | translate"></th><th ng-bind="'vservers_private' | translate"></th><th ng-bind="'vservers_public' | translate"></th></tr></thead><tbody><tr ng-repeat="item in vservers.config.Rules" nw-mini-table nw-mini-table-caption="item.Name" nw-mini-table-details="vservers.getMiniInfo(item)"><td ng-bind="item.Name" class="row_truncate name" title="{{item.Name}}"></td><td ng-bind="vservers.getIfaceName(item.Source.Iface)" class="row_truncate iface" title="{{vservers.getIfaceName(item.Source.Iface)}}"></td><td ng-bind="item.Proto" class="row_proto"></td><td class="row_ipv4"><div><span class="light">{{ 'IP' }}:</span> <span ng-bind="vservers.getIP(item.Dest.IP)"></span></div><div><span class="light">{{ 'port' | translate }}:</span> <span nw-bind-html-compile="vservers.joinPorts(item.Dest.Ports, item)"></span></div></td><td class="row_ipv4"><div ng-repeat="elem in item.Source.IP"><span class="light">{{ 'IP' }}:</span> <span class="ipv4">{{elem}}</span></div><div><span class="light">{{ 'port' | translate }}:</span> <span nw-bind-html-compile="vservers.joinPorts(item.Source.Ports, item)"></span></div></td></tr></tbody></table></div></div></div></div></div>
