<div class="main-card"><form name="form" class="css-form" novalidate nw-form ng-submit="mirroring.apply()" unsaved-warning-form unsaved-backup-status="{{!mirroring.wasModified()}}"><div ng-if="mirroring.isActivate"><div class="card-content"><div class="row-grid {{ mirroring.data.Enable ? 'bottom-space': '' }}"><div class="col-md-12"><div class="card-title" ng-bind="'port_mirroring_nav' | translate"></div><div class="card-desc" ng-bind="'port_mirroring_desc' | translate"></div><div nw-flat-switch nw-state="mirroring.data.Enable" nw-text-enable="act_enable" nw-text_disable="act_disable" nw-action="mirroring.changeEnabled()"></div></div></div><div class="row-grid bottom-space" ng-if="mirroring.data.Enable"><div class="col-md-6 block-left"><div nw-field nw-label="dest_port"><select ng-model="mirroring.data.Target" ng-options="option.Link as option.Name for option in mirroring.getTargetPorts()"></select></div></div></div><div class="row-grid" ng-if="mirroring.data.Enable"><div class="col-md-12"><div class="ports_vlan_switch"><div class="card-subtitle" ng-bind="'source_port' | translate"></div><div class="port-block port-block-simple" ng-repeat="port in mirroring.data.Source" ng-class="{'port-block--blocked': port.Link == mirroring.data.Target}"><div class="port-block__icon {{mirroring.getPortIcon(port)}}"></div><div class="port-block__info"><div class="port-block__title"><div class="port-block__name-text" ng-bind="port.Name" ng-if="port.Type != 'usb'"></div><div class="port-block__name-text" ng-bind="port.Name" data_attr="{{port.Name}}" ng-if="port.Type == 'usb'"></div></div><div class="port-block__title"><div class="port-block__select"><div nw-field nw-label="mode" nw-disabled="port.Link == mirroring.data.Target"><select ng-model="port.Mode" ng-options="option for option in mirroring.types"></select></div></div></div></div></div></div></div></div></div><div class="card-action" ng-if="mirroring.data.Enable"><button type="submit" class="colored" ng-bind="'act_apply' | translate" ng-disabled="!mirroring.wasModified()"></button></div></div></form></div>
