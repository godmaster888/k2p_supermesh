<div class="main-card"><form name="form" class="css-form" novalidate nw-form ng-submit="udpxy.apply()" unsaved-warning-form unsaved-backup-status="{{!udpxy.wasModified()}}"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'udpxy_nav' | translate"></div><div class="card-desc" ng-bind="'udpxy_desc'|translate"></div></div></div><div class="row-grid"><div nw-labeled-switch nw-label="act_enable" nw-model="udpxy.data.Enable" nw-disabled="customRules.DisableUDPXYEnable"></div></div><div class="row-grid" ng-if="udpxy.data.Enable"><div class="note" ng-if="udpxy.showLink()">{{ 'udpxy_link' | translate }} <a href="{{ udpxy.getLink() }}" target="_blank">{{ 'status' | translate }}</a></div><div class="col-md-6 block-left"><div nw-field nw-label="port" ng-if="udpxy.data.AllowAllPorts" nw-required nw-disabled="customRules.DisableUDPXYAllowAllPorts"><input nw-number nw-min="1" nw-max="65535" ng-model="udpxy.data.Port"></div><div nw-field nw-label="port" ng-if="!udpxy.data.AllowAllPorts" nw-required nw-disabled="customRules.DisableUDPXYAllowAllPorts"><input nw-number nw-min="1024" nw-max="65535" ng-model="udpxy.data.Port"></div><div nw-field nw-label="udpxy_maxcli" nw-required nw-disabled="customRules.DisableUDPXYMaxCli"><input nw-number nw-min="1" nw-max="10" ng-model="udpxy.data.MaxCli"></div><div nw-field nw-label="lan_interface" nw-required ng-show="udpxy.data.Mode == 'Firewall'" nw-disabled="customRules.DisableUDPXYIfaceLan"><select ng-model="udpxy.data.IfaceLan" ng-options="option.value as option.name for option in udpxy.getIface('LAN')"></select></div></div><div class="col-md-6 block-right"><div><div nw-field nw-label="udpxy_socbuf" nw-required nw-disabled="customRules.DisableUDPXYBufcli"><input nw-number nw-min="4096" nw-max="1048576" ng-model="udpxy.data.BufCli"></div><div nw-field nw-label="udpxy_bufcli" nw-required nw-disabled="customRules.DisableUDPXYSocbuf"><input nw-number nw-min="4096" nw-max="1048576" ng-model="udpxy.data.SocBuf"></div></div><div nw-field nw-label="wan_interface" nw-required nw-disabled="customRules.DisableUDPXYIfaceWan"><select ng-model="udpxy.data.IfaceWan" ng-options="option.value as option.name for option in udpxy.getIface('WAN')"></select></div></div></div></div><div class="card-action"><button type="submit" class="colored" ng-disabled="!udpxy.wasModified()" ng-bind="'act_apply' | translate"></button></div></form></div>
