<form nw-form unsaved-warning-form unsaved-backup-status="{{wasModified()}}" ng-submit="funcs.save()" name="snmp_params_form" id="snmp_params_form" class="snmp-params-form"><div class="main-card" ng-if="isActivate"><div class="card-content"><div class="row-grid bottom-space"><div class="card-title" ng-bind="'snmp_nav' | translate"></div><div class="card-desc" nw-bind-html-compile="'snmp_nav_desc' | translate"></div></div><div class="row-grid bottom-space"><div class="col-md-6 block-left"><div class="card-subtitle" ng-bind="'configuration' | translate"></div><div nw-labeled-switch nw-label="{{ {lang: 'act_enable_it', name: 'SNMP', abr: 'name'} | translate }}" nw-model="model.params.enabled"></div><div nw-field nw-label="snmp_remote_subnet" ng-hide="device_mode == 'Firewall'"><input type="ipv4" ng-model="model.params.remote_subnet" nw-custom-valid="funcs.checkRemoteSubnet(model.params.remote_subnet)"></div><div nw-field nw-label="hostname"><input ng-model="model.params.name" nw-custom-valid="funcs.validateLength(value, 255)"></div><div nw-field nw-label="snmp_contacts"><input ng-model="model.params.contact" nw-custom-valid="funcs.validateLength(value, 255)"></div><div nw-field nw-label="snmp_location"><input ng-model="model.params.location" nw-custom-valid="funcs.validateLength(value, 255)"></div></div><div class="col-md-6 block-right"><div class="card-subtitle" ng-bind="'snmp_community_list' | translate"></div><div class="changing_list"><div class="input_with_action" ng-repeat="(inx, item) in model.communities track by $index"><div nw-field><input ng-model="item.name" nw-required ng-maxlength="16" nw-custom-valid="funcs.validCommunityName(name, inx)" class="under_cross"></div><div class="input_action" ng-click="funcs.removeCommunities(inx)">Ã—</div></div><div class="button_block right"><input type="button" ng-click="funcs.addCommunity()" value="{{'act_add' | translate}}" class="colored flat" ng-disabled="isDisabledButtonAdd()"></div></div></div></div><div class="row-grid"><div class="col-md-12"><div class="table" nw-table-empty-status="funcs.isEmptyUsers()" nw-table-empty-title="snmp_user_list" nw-table-empty-subtitle="snmp_empty_state_msg" nw-table-empty-button="act_add" nw-table-empty-button-click="funcs.addUser()" nw-table nw-table-title="snmp_user_list" nw-table-on-add="funcs.addUser()" nw-table-on-delete="funcs.removeUsers(items, inxs)" nw-table-on-edit="funcs.editUser(item, inx)" nw-table-selected><table class="not_break"><thead><tr><th ng-bind="'name' | translate"></th><th ng-bind="'snmp_user_auth_proto' | translate"></th><th ng-bind="'snmp_user_crypto_proto' | translate"></th><th ng-bind="'snmp_user_sub_tree_mib' | translate"></th></tr></thead><tbody><tr ng-repeat="(inx, item) in model.users track by $index" nw-mini-table nw-mini-table-caption="item.user"><td class="break" ng-bind="funcs.getValue(item, 'user')"></td><td ng-bind="funcs.getValue(item, 'auth_proto') | translate"></td><td ng-bind="funcs.getValue(item, 'priv_proto') | translate"></td><td ng-bind="funcs.getValue(item, 'mib_subtree')"></td></tr></tbody></table></div></div></div></div><div class="card-action"><button type="submit" class="colored" ng-disabled="!funcs.wasModified()" ng-bind="'act_apply'|translate"></button></div></div></form>
