<div ng-controller="loadBalancingRuleCtrl"><div class="main-card"><form name="balanceForm" class="css-form" id="balanceForm" nw-form unsaved-warning-form ng-submit="balanceRule.apply()" unsaved-backup-status="{{!balanceRule.wasModified()}}"><div class="card-content"><div class="card-title" ng-bind="'load_balancing_nav' | translate"></div><div class="row-grid bottom-space"><div class="col-md-6 block-left"><div nw-labeled-switch nw-label="act_enable" nw-model="balanceRule.rule.Enable"></div><div class="row nw-static last" ng-if="!balanceRule.isMultiLAN && balanceRule.rule.StatusText"><span class="title">{{'status' | translate}}</span> <span class="info">{{balanceRule.rule.StatusText | translate}}</span> <span class="icon status-circle {{balanceRule.rule.Status}}"></span></div><div nw-field nw-label="LAN" nw-required ng-if="balanceRule.isMultiLAN"><select ng-model="balanceRule.rule.LAN" ng-options="option.Value as (option.Name | translate) for option in balanceRule.data.LAN" nw-custom-valid="balanceRule.checkLAN()"><option style="display: none" value>{{ 'st_not_selected' | translate }}</option></select></div></div></div><div class="row-grid"><div class="col-md-12"><div class="table" nw-table nw-table-empty-status="balanceRule.rule.WAN.length == 0" nw-table-empty-title="wan_conns_list" nw-table-empty-subtitle="wan_conns_list_empty" nw-table-empty-button="act_add" nw-table-empty-button-click="balanceRule.add()" nw-table-title="wan_conns_list" nw-table-on-add="balanceRule.add()" nw-table-on-add-disable="balanceRule.addDisabled()" nw-table-on-edit="balanceRule.edit(item, key)" nw-table-on-delete="balanceRule.remove(items, keys)" nw-table-selected><table><thead><tr><th ng-bind="'connection' | translate"></th><th ng-bind="'load_balancing_weight' | translate"></th></tr></thead><tbody><tr ng-repeat="item in balanceRule.rule.WAN" nw-mini-table nw-mini-table-caption="balanceRule.getIfaceName(item.Link)" nw-mini-table-details="item.Weight"><td ng-bind="balanceRule.getIfaceName(item.Link)"></td><td ng-bind="item.WeightType == 'auto' ? ('auto' |translate) : item.Weight"></td></tr></tbody></table></div></div></div></div><div class="card-action"><button type="submit" class="colored" ng-disabled="!balanceRule.wasModified()" ng-bind="'act_apply' | translate"></button></div></form></div></div>
