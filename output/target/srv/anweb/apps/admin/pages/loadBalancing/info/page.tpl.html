<div ng-controller="loadBalancingInfoCtrl"><div class="flat" ng-if="balanceInfo.data.Rules.length == 0 && balanceInfo.isActivate"><div class="nw-empty-page-state-container"><div class="nw-empty-page-state-image-add"></div><div class="nw-empty-page-state-title">{{'qossw_rules_empty' | translate}}</div><div class="nw-empty-page-state-subtitle">{{'qossw_rules_empty_msg' | translate}}</div><div class="nw-empty-page-state-buttons-panel"><button type="button" class="colored" ng-click="balanceInfo.add()">{{'act_add' | translate}}</button></div></div></div><div class="main-card" ng-if="balanceInfo.data.Rules.length > 0 && balanceInfo.isActivate"><div class="card-content"><div class="card-title" ng-bind="'load_balancing_nav' | translate"></div><div class="row-grid"><div class="table" nw-table nw-table-title="rules" nw-table-on-add="balanceInfo.add()" nw-table-on-add-disabled="balanceInfo.addDisabled()" nw-table-on-edit="balanceInfo.edit(item, key)" nw-table-on-delete="balanceInfo.remove(items, keys)" nw-table-selected><table><thead><tr><th ng-bind="'LAN' | translate"></th><th ng-bind="'connections' | translate"></th><th ng-bind="'status' | translate"></th></tr></thead><tbody><tr ng-repeat="item in balanceInfo.data.Rules" nw-mini-table nw-mini-table-caption="balanceInfo.getIfaceName(item.LAN)" nw-mini-table-info-status="item.Status" nw-mini-table-info-status-on="item.StatusText | translate" nw-mini-table-info-status-off="item.StatusText | translate" nw-mini-table-info-status-pending="item.StatusText | translate" nw-mini-table-info-status-disconnected="item.StatusText | translate"><td ng-bind="balanceInfo.getIfaceName(item.LAN, 'LAN')"></td><td ng-bind="balanceInfo.getConnsList(item.WAN)"></td><td class="row_truncate"><status-info status="{{item.Status}}" on="{{item.StatusText | translate}}" off="{{item.StatusText | translate}}" pending="{{item.StatusText | translate}}" disconnected="{{item.StatusText | translate}}"></status-info></td></tr></tbody></table></div></div></div></div></div>
