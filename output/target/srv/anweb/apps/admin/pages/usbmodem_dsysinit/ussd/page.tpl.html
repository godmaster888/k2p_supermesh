<div class="flat" ng-if="ussd.notModem && ussd.isActivate"><div class="nw-empty-page-state-container"><div class="nw-empty-page-state-image-error"></div><div class="nw-empty-page-state-title">{{'usb_modem_basic_not_found' | translate}}</div></div></div><div class="flat" ng-if="ussd.needSIM"><div class="nw-empty-page-state-container"><div class="nw-empty-page-state-image-error"></div><div class="nw-empty-page-state-title">{{'dcc_sim_not_found' | translate}}</div></div></div><div class="flat" ng-if="ussd.needPIN"><div class="nw-empty-page-state-container"><div class="nw-empty-page-state-image-error"></div><div class="nw-empty-page-state-title">{{'usb_modem_pin_locked' | translate}}</div><div class="nw-empty-page-state-subtitle"></div><div class="nw-empty-page-state-buttons-panel"><button type="button" class="colored" ng-click="ussd.entryPin()">{{'usb_modem_pin_input' | translate}}</button></div></div></div><div ng-if="!ussd.needPIN && !ussd.needSIM && ussd.data.Power"><form name="form" class="css-form" novalidate nw-form><div class="main-card"><div class="card-content"><div class="row-grid"><div class="col-md-6 block-left"><div class="row-grid {{ (ussd.notInserted) ? 'bottom-space' : '' }}"><div class="card-title" ng-bind="('USSD' | translate) + ': ' + ussd.activeSim.Name"></div><div class="card-desc" ng-bind="'usb_modem_ussd_desc' | translate"></div></div><div class="row-grid"><div class="flat" alert="warning" ng-if="ussd.notInserted">{{'dcc_wait_sim' | translate}}</div></div><div nw-field nw-label="usb_modem_ussd_num" nw-disabled="ussd.notInserted" nw-required><input ng-model="ussd.Request" nw-custom-valid="ussd.validateNumber(value)"></div><div nw-textarea nw-label="usb_modem_ussd_msg" nw-model="ussd.Response" nw-readonly="true" nw-textarea-rows="5"></div></div></div></div><div class="card-action"><button class="colored" ng-click="ussd.sendUssd()" ng-disabled="ussd.isButtonDisabled()" ng-bind="'usb_modem_sms_send_btn' | translate"></button></div></div></form></div>
