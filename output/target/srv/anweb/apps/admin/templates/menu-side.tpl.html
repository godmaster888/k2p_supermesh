<ul class="main_navigation"><li ng-repeat="menu in menuList" class="fl_menu_block" ng-class="{opened: menu.id === openedMenu || menu.id === selectedMenu}"><span ng-click="selectFirstLevelMenu(menu)" class="menu_item fl_menu_item coloring_icon_inside"><svg svg-icon="{{!!menu.langIcon ? (menu.langIcon | translate) : menu.icon}}" ng-show="menu.icon || menu.langIcon" ng-class="icon"/>{{menu.name | translate}}</span><ul ng-if="(menu.id === openedMenu || menu.id === selectedMenu) && !menu.runtime" class="sl_menu_block"><div ng-repeat="el in menu.submenu" ng-class="{'is-group': el.isGroup, 'opened': el.id == showGroup}" ng-hide="el.hide"><li ng-if="!el.isGroup"><a ng-if="!el.external" ui-sref="{{el.sref}}" ui-sref-active="active" class="menu_item sl_menu_item" ng-click="selectSecondLevelMenu(el)">{{el.name | translate}}</a> <a href="{{el.url}}" ng-if="el.external" target="_blank" class="menu_item sl_menu_item">{{el.name | translate}}</a></li><li ng-if="el.isGroup"><a ng-click="selectSecondLevelMenu(el)" class="menu_item sl_menu_item" ng-bind="el.name | translate"></a></li><div ng-if="el.isGroup" class="third-menu" ng-class="{'hide': showGroup != el.id}"><div ng-repeat="sub in el.submenu" ui-sref-active="active" ui-sref="{{sub.sref}}" ng-bind="sub.name | translate" ng-click="selectSecondLevelMenu(sub)"></div></div></div></ul><div ng-if="menu.runtime && (menu.id === openedMenu || menu.id === selectedMenu)" nw-bind-html-compile="'<' + menu.runtime + '></' + menu.runtime + '>'"></div></li></ul><ul class="main_navigation"><li class="fl_menu_block"><a ng-click="logout($event, true)" class="menu_item fl_menu_item coloring_icon_inside"><svg svg-icon="exit"/>{{'act_logout' | translate}}</a></li></ul>
